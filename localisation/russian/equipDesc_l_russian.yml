 guided_missile_equipment_6_desc:0 "Баллистическая ракета — разновидность ракетного оружия. Большую часть полёта совершает по баллистической траектории, то есть находится в неуправляемом движении. Нужная скорость и направление полёта сообщаются баллистической ракете на активном участке полёта системой управления полётом ракеты. После отключения двигателя остаток пути боевая часть, являющаяся полезной нагрузкой ракеты, движется по баллистической траектории. 
 guided_missile_equipment_7:0 "Межконтинентальная баллистическая ракета"
 guided_missile_equipment_7_short:0 "МБР"
 guided_missile_equipment_7_desc:0 "Межконтинентальная баллистическая ракета (МБР) — баллистическая ракета класса «земля — земля» с дальностью, согласно ст. 2 договора ОСВ-2, не менее 5500 километров (то есть с возможностью поражения целей на других континентах). Ракеты этого класса, как правило, оснащаются ядерными боевыми частями и предназначены для поражения стратегически важных объектов противника, расположенных на больших расстояниях."
 
 heli_engines:"Роторная система"
 heli_engines_desc:"Несущий винт — воздушный винт с вертикальной осью вращения, обеспечивающий подъёмную силу винтокрылому летательному аппарату (как правило, вертолётам), позволяющий выполнять управляемый горизонтальный полёт и совершать посадку. Основная функция такого винта — «нести» летательный аппарат, что и отражено в названии. Также его весьма часто называют просто ротором."
 
 ###NAVAL TREE###
 ship_hull_light_5:"Корпус эсминца обр. 1950 г."
 ship_hull_light_5_desc:"Эсминцы, построенные через пять лет после войны, всё еще напоминают своих предшественников, но со множеством улучшений - они имеют полностью автоматические орудия главного калибра и усовершенствованные радиолокационные и гидроакустические системы обнаружения."
 ship_hull_light_6:"Корпус эсминца обр. 1955 г."
 ship_hull_light_6_desc:"С распространением транзисторов для задач, для выполнения которых раньше требовались десятки людей, например управление радарным комплексом, теперь нужен лишь один или два человека. Эти корабли быстрые, смертоносные и одни из самых технологически продвинутых в нашем флоте."
 ship_hull_light_7:"Корпус эсминца УРО обр. 1960 г."
 ship_hull_light_7_desc:"Развитие технологий привело к изменению концепции использования эсминцев. Теперь его главное оружие не торпеды и артиллерия, а ракеты - противокорабельные, зенитные, противолодочные, крылатые."
 ship_hull_light_8:"Корпус эсминца УРО обр. 1970 г."
 ship_hull_light_8_desc:"Поскольку радары становится все более мощными и точными, мы должны проектировать наши новые корабли с учетом таких систем. Простой плоский борт с меньшим поперечным профилем по сравнению с более старыми судами, а также усовершенствованный набор ракет для уничтожения любого противника, будь то в небе или на воде, привели к тому, что теперь наши эсминцы выглядит словно космические корабли."
 ship_hull_light_9:"Корпус эсминца УРО обр. 1980 г."
 ship_hull_light_9_desc:"С развитием вычислительных систем, для размещения которых больше не требуется целое здание, этот эсминец стал первым по-настоящему компьютеризированным кораблем. Спроектированный таким образом, чтобы его было трудно обнаружить с помощью радара, оснащенный полностью электронной системой управления огнем и системой управления, а также широким спектром оружия для любой ситуации, этот корабль является по-настоящему современным военным кораблем."
 ship_hull_light_10:"Корпус эсминца УРО обр. 1990 г."
 ship_hull_light_10_desc:"Вступая в электронный век, мы не должны забывать о модернизации нашего флота. Таким образом, этот военный корабль оснащен средствами радиоэлектронного подавления, системами прогнозирования огня и системой вертикального пуска ракет практически любого типа."
 
 ship_hull_cruiser_5:"Корпус крейсера обр. 1950 г."
 ship_hull_cruiser_5_desc:"К концу войны стало ясно, что морская авиация действительно изменила боевые действия на море. Мы должны разработать быстроходный, хорошо бронированный корабль с большим количеством зенитных орудий, а также современным радиолокационным комплексом, идеально подходящим для сопровождения наших крупных кораблей."
 ship_hull_cruiser_6:"Корпус крейсера обр. 1955 г."
 ship_hull_cruiser_6_desc:"Последний из крейсеров, оснащенных обычными орудиями, это судно оснащено компьютерами с транзисторным питанием, которые позволяют вести точный огонь на больших дистанциях. Он также очень хорошо бронирован, но все же быстр, чтобы не отставать от наших самых тяжелых военных кораблей."
 ship_hull_cruiser_7:"Корпус ракетного крейсера"
 ship_hull_cruiser_7_desc:"Появление первых зенитных и противокорабельных ракет изменило концепцию морского боя. Возросшая дальность боя привела к уменьшению пушечного вооружения, которое заменялось ракетными установками."
 ship_hull_cruiser_8:"Корпус ракетного крейсера обр. 1970 г."
 ship_hull_cruiser_8_desc:"Все более автоматизированные системы крейсеров позволяют нам заложить корабль, который требует меньшей команды для обслуживания, но с большей огневой мощью, чем когда-либо прежде."
 ship_hull_cruiser_9:"Корпус ракетного крейсера обр. 1980 г."
 ship_hull_cruiser_9_desc:"С развитием атомной энергетики, мы можем создать корабль, который может использовать энергию атома. Такие суда, способные работать в море неделями и даже месяцами, обладают невиданной автономностью."
 ship_hull_cruiser_10:"Корпус ракетного крейсера обр. 1990 г."
 ship_hull_cruiser_10_desc:"Результатом компьютеризации стало судно с большим набором датчиков, радаров и прочего оборудования, которое превратилось в действительно современный военный корабль."
 ship_hull_heavy_5:"Переделанный корпус тяжёлого корабля"
 ship_hull_heavy_5_desc:"В то время как морская авиация и ракеты «земля-земля» сделали наши линкоры устаревшими, было бы расточительно просто утилизировать корабли, на постройку которых было положено много сил и средств. Вместо этого мы можем превратить их в мобильные, хорошо бронированные боевые ракетные корабли, способные запускать десятки ракет разрушительного действия."
 ship_hull_heavy_6:"Тяжёлый ракетный крейсер"
 ship_hull_heavy_6_desc:"По сути, это модернизированный ракетный крейсер, представляющий собой венец эволюции линкоров. Массивный, хорошо бронированный, быстрый и оснащенный огромным количеством высокоточных ракет, способных сровнять с землей целый город, а также передовой системой связи и радиолокационным комплексом, этот военный корабль больше похож на плавучий командный центр, чем на военный корабль."
 
 ship_hull_bc_carrier_1:"Авианесущий крейсер обр. 1960 г."
 ship_hull_bc_carrier_1_desc:"Преимущества морской авиации очевидны - если самые большие орудия могут поразить цель на расстоянии 20 километров, то один самолет может сбросить торпеду на расстоянии более 100 километров и с гораздо большей точностью. Однако обычные авианосцы уязвимы при прямой атаке. Таким образом, предлагается комбинированный авианосец / крейсер, сочетающий в себе лучшее из обоих кораблей."
 ship_hull_bc_carrier_2:"Авианесущий крейсер обр. 1970 г."
 ship_hull_bc_carrier_2_desc:"Интегрируя компьютеры в системы связи наших авианосных крейсеров, авиация и флот могут работать вместе, как правило, с катастрофическими результатами для вражеских кораблей."
 ship_hull_bc_carrier_3:"Авианесущий крейсер обр. 1980 г."
 ship_hull_bc_carrier_3_desc:"Поскольку пушки заменены ракетами, а корректировщики заменены радиолокационными комплексами, этот военный корабль является кульминацией десятилетий прогресса в военно-морской области. Быстрый и смертоносный, способный выполнить почти любую задачу, этот корабль — враг, с которым нужно считаться."

 ship_hull_carrier_5:"Корпус авианосца обр. 1950 г."
 ship_hull_carrier_5_desc:"Авианосцы, построенные после войны, в целом напоминали авианосцы прежних лет — большие, относительно медленные, тяжелые и уязвимые для контратак. Хотя у нас нет технологий для решения большинства этих проблем, это судно гораздо лучше защищено от вражеских атак как с моря, так и с воздуха благодаря комбинации палубных орудий и радиолокационных установок."
 ship_hull_carrier_6:"Корпус авианосца обр. 1955 г."
 ship_hull_carrier_6_desc:"Связь имеет решающее значение для эффективности авианосца, и поэтому этот корабль оснащен передовой радиосистемой, позволяющей экипажу в течение нескольких минут реагировать на действия противника."
 ship_hull_carrier_7:"Корпус авианосца обр. 1960 г."
 ship_hull_carrier_7_desc:"Поскольку реактивные истребители становятся обыденностью, этот авианосец оснащен более длинной взлетно-посадочной полосой, чтобы эти новые самолеты могли выполнять свои обязанности."
 ship_hull_carrier_8:"Корпус авианосца обр. 1970 г."
 ship_hull_carrier_8_desc:"Усовершенствованная радиолокационная система, а также первые варианты ядерной силовой установки ознаменовывают новый этап в развитии авианосцев. Учитывая это и все более мощные реактивные самолеты, которые будут на нем размещаться, этот авианосец является чрезвычайно боеспособным кораблем."
 ship_hull_carrier_9:"Корпус авианосца обр. 1980 г."
 ship_hull_carrier_9_desc:"По мере того, как компьютеры становятся все более совершенными, разработка нового авианосца, который в полной мере мог бы использовать эту технологию, становится необходимостью."
 ship_hull_carrier_10:"Корпус авианосца обр. 1990 г."
 ship_hull_carrier_10_desc:"Всё более возрастающее внимание к проецированию военно-морской мощи по всему миру привело к созданию быстрого и устрашающего авианосца, способного выполнить практически любую поставленную задачу."
 
 ship_hull_submarine_5:"Корпус подводной лодки обр. 1950 г."
 ship_hull_submarine_5_desc:"По окончании войны подводная лодка стала абсолютной необходимостью для любой военно-морской державы. Экспериментируя с более длительными погружениями и и большей глубиной погружения, это судно, безусловно, представляет собой ужасающего противника."
 ship_hull_submarine_6:"Корпус подводной лодки обр. 1955 г."
 ship_hull_submarine_6_desc:"Хотя скромная подводная лодка не так впечатляет, как массивный авианосец, она, возможно, является самой важной частью любого военно-морского флота. Разработанная так, чтобы быть невидимой для новейших гидроакустических систем, эта подводная лодка определенно является бесшумным охотником."
 ship_hull_submarine_7:"Корпус подводной лодки обр. 1960 г."
 ship_hull_submarine_7_desc:"С наступлением атомной эры для подводных лодок выносливость нашего подводного флота резко возросла. В то время как традиционная подводная лодка способна находиться в море лишь две недели, это судно может месяцами обходиться без пополнения запасов. Его автономность ограничена запасами еды, а не количеством топлива."
 ship_hull_submarine_8:"Корпус подводной лодки обр. 1970 г."
 ship_hull_submarine_8_desc:"Используя ракеты в установках вертикального пуска, эта подводная лодка может нанести разрушительный удар, даже не находясь в пределах видимости своей цели."
 ship_hull_submarine_9:"Корпус подводной лодки обр. 1980 г."
 ship_hull_submarine_9_desc:"Улучшенная компоновка, а также место для большого количества провизии позволяют этой подводной лодке находиться в море почти год."
 ship_hull_submarine_10:"Корпус подводной лодки обр. 1990 г."
 ship_hull_submarine_10_desc:"Гидроакустические системы стали намного мощнее и намного чувствительнее к традиционно шумной работе гребных винтов. Многообещающими оказались эксперименты с водометными движителями. Несмотря на то, что он тяжелее, дороже и, как правило, медленнее гребных винтов, водометный движитель работает почти бесшумно и практически незаметен для любых любопытных противников."
 
