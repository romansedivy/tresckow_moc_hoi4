 night_vision3:"Приборы ночного видения III"
 night_vision3_desc:0 "В то время как системы ночного видения все еще несовершенны, были достигнуты успехи как в видимом диапазоне, так и в качестве изображения этих систем."
 night_vision4:"Приборы ночного видения IV"
 night_vision4_desc:0 "До сих пор ночное видение достигалось с помощью источника инфракрасного излучения, обычно прожектор, который освещал область инфракрасным светом, невидимым невооруженным глазом. Однако, если у врага также есть инфракрасное оборудование, то такая система легко выдаст ваше местоположение. Таким образом, «пассивное» ночное видение, использующее усиление изображения вместо ИК-прожекторов, намного лучше."
 night_vision5:"Приборы ночного видения V"
 night_vision5_desc:0 "Гораздо более надежная, чем предыдущие модели, эта технология ночного видения имеет качество изображения, почти такое же хорошее, как и невооруженным глазом, и освещает для пользователя беспросветную тьму до уровня, близкого к ясному дню."
 
