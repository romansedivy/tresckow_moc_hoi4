 naval_reactor:"СЯЭУ" #ТЕХНОЛОГИЯ
 naval_reactor_desc:"Ядерная судовая энергетическая установка — совокупность устройств для получения тепловой, электрической или механической энергии как результата управляемой ядерной реакции, осуществляемой в ядерном реакторе. Состоит из ядерного реактора и паро- или газотурбинной установки, в которой тепловая энергия, выделяющаяся в реакторе, преобразуется в механическую или электрическую энергию."
 naval_reactor_2:"Улучшенная СЯЭУ"
 naval_reactor_2_desc:"Ранние реакторы были тяжелыми и дорогими инвестициями, часто занимая в два раза больше места, чем дизельный двигатель. Хотя эти новые реакторы по-прежнему дороги, мы смогли сделать их намного мощнее и безопаснее для обслуживающего персонала."
 
