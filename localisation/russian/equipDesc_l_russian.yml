 SOV_ship_sam_missile_battery_2:"М-1 «Волна»"
 SOV_ship_sam_missile_battery_2_desc:"М-1 «Волна» — советский зенитно-ракетный комплекс малой дальности корабельного базирования. Морской вариант комплекса С-125. Предназначен для коллективной обороны корабельных соединений при отражении атак самолетов в ближней зоне и самообороны кораблей от противокорабельных ракет. Комплекс способен поражать надводные корабли. Не имеет собственной станции обнаружения целей и принимает целеуказание от общекорабельных станций. Комплекс размещается на кораблях водоизмещением 5000 тонн и более."
 SOV_ship_sam_missile_battery_3:"М-11 «Шторм»"
 SOV_ship_sam_missile_battery_3_desc:"М-11 «Шторм» —  советский зенитно-ракетный комплекс корабельного базирования. Наземного аналога не существует, комплекс разрабатывался исключительно для ВМФ."
 SOV_ship_sam_missile_battery_4:"М-22 «Ураган»"
 SOV_ship_sam_missile_battery_4_desc:"М-22 «Ураган» — морская версия комплекса 9К37 «Бук». Корабельный ракетный комплекс средней дальности. Комплекс не имеет своей радиолокационной станции обнаружения целей, информацию получает от общекорабельной трехкоординатной радиолокационной станции обнаружения и целеуказания."
 SOV_ship_sam_missile_battery_5:"С-300Ф «Форт»"
 SOV_ship_sam_missile_battery_5_desc:"С-300Ф «Форт» — зенитный ракетный комплекс морского базирования с установкой вертикального пуска, предназначенный для уничтожения высокоскоростных, маневренных и малоразмерных целей во всём диапазоне высот от сверхмалых до больших."
 
