 comp60:0 "Комьютеры 1960-х годов"
 comp60_desc:0 "В 1960-х годах большие мэйнфреймы стали гораздо более распространенными в крупных отраслях промышленности, а также в армии и космической программе США. IBM стала бесспорным лидером рынка в продаже этих больших, дорогих, подверженных ошибкам и очень сложных в использовании машин."
 comp65:0 "Комьютеры середины 1960-х годов"
 comp65_desc:0 "Благодаря изобретению интегральной схемы компьютеры стали меньше, мощнее, надежнее, и теперь они могут запускать множество разных программ одновременно."
 comp70:0 "Комьютеры 1970-х годов"
 comp70_desc:0 "Изобретение микропроцессоров, а также больших и сверхбольших интегральных схем, привело к созданию более быстрых компьютеров с системами памяти размеров в несколько мегабайт. Развитие рынка персональных компьютеров предоставило индивидуальному пользователю такие же вычислительные ресурсы, какими в 60-е годы обладали большие компьютеры"
 comp80:0 "Комьютеры 1980-х годов"
 comp80_desc:0 "Продолжающееся развитие микроэлектроники привело к появлению особо быстрых суперкомпьютеров, таких как «Cray-2», позволяющих производить сложные вычесления буквально за секунды."
 comp90:0 "Комьютеры 1990-х годов"
 comp90_desc:0 "Появление пятого поколения компьютеров. Главный упор при создании компьютеров сделан на их "интеллектуальность". Внимание акцентируется на архитектуре, ориентированной на обработку знаний. Обработка знаний - это одна из областей практического применения искусственного интеллекта, предполагающая использование и обработку компьютером знаний, которыми владеет человек для решения проблем и принятия решений."
 
 tv_guide:0 "Телевизионное наведение"
 tv_guide_desc:0 "Системы, в которых головка самонаведения ориентируется на светоконстрастный тёмный или светлый относительно окружающего фона край цели. После прицеливания изображение цели фиксируется в памяти ракеты и по мере приближения к цели автоматически обновляется. Основным элементом телевизионной ГСН является черно-белая оптико-электронная телекамера. Телевизионное самонаведение является пассивным, что позволяет производить атаку, скрытую от противника."
 ir_guide:0 "Инфракрасная головка самонаведения"
 ir_guide_desc:0 "Системы, в которых головка самонаведения ориентируется на центр отраженного пятна лазерного излучения с носителя или воздушного, или наземного авианаводчика. Получая отраженную лазерную энергию, головка самонаведения определяет угловые координаты цели, на основании которых система управления ракеты в соответствии с заданной программой полёта вырабатывает команды управления движением. С момента пуска до поражения лазер должен удерживаться на цели оператором наведения."
 laser_guide:0 "Лазерное наведение"
 laser_guide_desc:0 "Наведение, при котором ракета ориентируется относительно направленного на цель модулированного лазерного луча. Бортовые датчики вырабатывают сигналы системе управления на основании величины горизонтального и вертикального отклонения ракеты от луча, так чтобы ракета постоянно находилось на оси лазера."
 laser_guide_mun:0 "Высокоточное оружие"
 laser_guide_mun_desc:0 "Высокоточное оружие — оружие, как правило, управляемое, способное с заданной (и достаточно высокой) вероятностью поражать цель первым выстрелом (пуском) на любой дальности в пределах его досягаемости. Позволяет наносить исключительно высокоточные удары по атакуемым объектам (вплоть до попадания в необходимое окно заданного строения)."

