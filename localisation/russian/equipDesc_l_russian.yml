 ship_torpedo_5:0 "Торпедный аппарат V" #МОДУЛЬ
 ship_torpedo_5_desc:0 "Мощная пневматика позволяет запускать более тяжелые торпеды, придавая им более высокую скорость. Установка этого модуля на легкие корабли и крейсеры позволяет наносить существенный урон вражеским  крупным кораблям."
 
 ship_torpedo_sub_5:0 "Торпедные аппараты V" #МОДУЛЬ
 ship_torpedo_sub_5_desc:0 "Послевоенная разработка торпед для подводных лодок включала использование подводящего троса для наведения на средний курс через систему управления огнем подводной лодки."
 ship_torpedo_sub_6:0 "Торпедные аппараты VI"
 ship_torpedo_sub_6_desc:0 "Улучшения в наведении, а также новые материалы позволили торпедам быть более точными и быстрыми."
 ship_torpedo_sub_7:0 "Торпедные аппараты VII"
 ship_torpedo_sub_7_desc:0 "В 1960-х годах был разработан новый метод наведения торпед. Торпеда выстреливается, чтобы пересечь корму корабля-цели через след, при этом использует гидролокатор для поиска изменений в воде, вызванных прохождением корабля, таких как небольшие пузырьки воздуха. Когда они обнаруживаются, торпеда поворачивается к кораблю, а затем следует зигзагообразным курсом, поворачиваясь при обнаружении внешнего края следа, чтобы удержаться в следе. В конечном итоге, торпеда подбирается к задней части корабля, где её боеголовка может нанести наибольший ущерб рулевому управлению."
 ship_torpedo_sub_8:0 "Торпедные аппараты VIII"
 ship_torpedo_sub_8_desc:0 "Они предназначались для потопления глубоководных атомных подводных лодок и малозаметных надводных кораблей."
 ship_torpedo_sub_9:0 "Торпедные аппараты IX"
 ship_torpedo_sub_9_desc:0 "Торпеды 80-х годов оснащались как активным, так и пассивным гидролокатором и могли дистанционно управляться через тонкий провод, соединённый с подводной лодкой. Проволочное наведение позволяет запускать торпеду при первом обнаружении цели на большом расстоянии. Это дает торпеде время, необходимое для покрытия расстояния до цели, в то время как курс и скорость цели обновляются превосходными датчиками подводной лодки и передаются «по проводам». Торпеду также можно переназначить на другую цель или отозвать."
 ship_torpedo_sub_10:0 "Торпедные аппараты X"
 ship_torpedo_sub_10_desc:0 "При типичном бою эти новые торпеды направляются по проводам в непосредственную близость к цели, а затем проводят скрытый пассивный поиск. Система направляющих тросов большой емкости обеспечивает двусторонний обмен данными между торпедой и пусковой подводной лодкой, максимизируя возможности датчиков подводной лодки и возможности боевого управления. Оказавшись на близком расстоянии, торпеда использует активный гидролокатор для классификации и определения цели. Передача высокой мощности и сложная обработка сигналов позволяют ему точно отличать цели от фонового шума и обеспечивать высокую устойчивость к акустическим контрмерам и / или маневрам уклонения."
 
