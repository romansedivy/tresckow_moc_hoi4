 aam50:0 "Ранние ракеты «Воздух-воздух»"
 aam50_desc:0 "ВВС и ВМС США приняли на вооружение ракеты «воздух-воздух» в 1956 году. Первой ракетой ВВС США стала AIM-4 Falcon; ВМС США получили сразу две ракеты — AIM-7 Sparrow и AIM-9 Sidewinder, модификации которой стоят на вооружении до сих пор. Первую ракету «воздух-воздух» РС-1У ВВС СССР приняли на вооружение в 1956 году."
 aam60:0 "Ракеты сверхвизуальной дальности"
 aam60_desc:0 "Поскольку ракетные системы продолжают развиваться, современная воздушная война почти полностью состоит из ракетных стрельб. Концепция боя за пределами видимости стало настолько распространенной в США, что ранние варианты F-4 в 1960-х годах были вооружены только ракетами."
