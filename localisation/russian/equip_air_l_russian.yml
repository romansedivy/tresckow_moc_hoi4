 CZE_cv_nav_bomber_equipment_1_desc:0 "Модификация Letov Š.328, эта версия оснащалась поплавками от компании British Short Brothers Ltd. Используется в основном для тренировок в Югославии."
 
 CZE_heavy_fighter_equipment_1:0 "Avia Bk.534"
 CZE_heavy_fighter_equipment_1_short:0 "Avia Bk.534"
 CZE_heavy_fighter_equipment_1_desc:0 "Одним из основных вариантов Avia B.534 была версия, предназначенная для несения одной 20-мм пушки Oerlikon FFS-20 и двух 7,92-мм пулеметов по бокам.\n\n Однако, возникли проблемы с реконструкцией под новую пушку. Таким образом, в ВВС Чехословакии было поставлено всего несколько самолетов, остальные 63 самолета из заказанного производственного блока были закончены для немцев."
 CZE_heavy_fighter_equipment_2:0 "Praga E.51"
 CZE_heavy_fighter_equipment_2_short:0 "Praga E.51"
 CZE_heavy_fighter_equipment_2_desc:0 "Praga E.51 был интересным прототипом современного двухмоторного самолета, который впервые поднялся в воздух в конце 1938 года. Единственный прототип был захвачен немцами после оккупации."
