 SOV_utility_helicopter_equipment_1:0 "Миль Ми-4"
 SOV_utility_helicopter_equipment_1_short:0 "Ми-4"
 SOV_utility_helicopter_equipment_1_desc:0 "Ми-4 — советский многоцелевой вертолёт, разработанный в ОКБ Миля в начале 1950-х годов. Первый военно-транспортным вертолётом ВС СССР. Имел такую же компоновку, как у американского Sikorsky S-55, но превосходил его по грузоподъёмности почти в два раза. Просторная грузовая кабина вмещала 1600 кг груза или 12 полностью экипированных десантников."
 SOV_utility_helicopter_equipment_2:0 "Миль Ми-8"
 SOV_utility_helicopter_equipment_2_short:0 "Ми-8" 
 SOV_utility_helicopter_equipment_2_desc:0 "Ми-8 — советский многоцелевой вертолёт, разработанный ОКБ М. Л. Миля в начале 1960-х годов. Самый массовый двухдвигательный вертолёт в мире (в общей сложности построено более 12 тыс. экземпляров всех модификаций); входит в список самых массовых вертолётов в истории авиации."
 SOV_utility_helicopter_equipment_3:0 "Миль Ми-8ТВ"
 SOV_utility_helicopter_equipment_3_short:0 "Ми-8ТВ"
 SOV_utility_helicopter_equipment_3_desc:0 "Ми-8ТВ(Транспортный, вооружённый) - ринят на вооружение Советской Армии в 1968 году. Отличался установкой направляющих для 4 ПТУР 9M14M «Малютка», 12,7-мм пулемёта, бронированием кабины пилотов, капотов редуктора и двигателей, бронестёклами кабины пилотов (в основном лобовых)."
 SOV_utility_helicopter_equipment_4:0 "Миль Ми-8МТ"
 SOV_utility_helicopter_equipment_4_short:0 "Ми-8МТ"
 SOV_utility_helicopter_equipment_4_desc:0 "Модификация Ми-8 под более мощные двигатели, и, следовательно, большей грузоподъёмностью и скороподъёмностью."
 SOV_utility_helicopter_equipment_5:0 "Миль Ми-26"
 SOV_utility_helicopter_equipment_5_short:0 "Ми-26"
 SOV_utility_helicopter_equipment_5_desc:0 "Ми-26 — советский тяжёлый многоцелевой транспортный вертолёт. Крупнейший в мире серийно выпускаемый транспортный вертолёт."

 SOV_attack_helicopter_equipment_1:0 "Миль Ми-24A"
 SOV_attack_helicopter_equipment_1_short:0 "Ми-24A"
 SOV_attack_helicopter_equipment_1_desc:0 "Ми-24 — советский ударный вертолёт разработки ОКБ М. Л. Миля. Неофициальное название — «Крокодил». Стал первым советским и вторым в мире (после AH-1 «Кобра») специализированным боевым вертолётом. Активно использовался в годы Афганской войны, в период боевых действий в Чечне, а также во многих региональных конфликтах."
 SOV_attack_helicopter_equipment_2:0 "Миль Ми-24Д"
 SOV_attack_helicopter_equipment_2_short:0 "Ми-24Д"
 SOV_attack_helicopter_equipment_2_desc:0 "Модифицированная версия Ми-24 с новым (тандемным) расположением кабин, а также подвижной пулемётной установкой УСПУ-24 с пулемётом ЯкБ-12,7 и ПТУР 9М17ПВ Фаланга-ПВ."
 SOV_attack_helicopter_equipment_3:0 "Миль Ми-28"
 SOV_attack_helicopter_equipment_3_short:0 "Ми-28"
 SOV_attack_helicopter_equipment_3_desc:0 "Ми-28Н «Ночной охотник» — советский ударный вертолёт, предназначенный для поиска и уничтожения в условиях активного огневого противодействия танков и другой бронированной техники, а также малоскоростных воздушных целей и живой силы противника."
 SOV_attack_helicopter_equipment_4:0 "Камов Ка-50"
 SOV_attack_helicopter_equipment_4_short:0 "Ка-50"
 SOV_attack_helicopter_equipment_4_desc:0 "Ка-50 «Чёрная акула» — советский одноместный ударный вертолёт, предназначенный для поражения боевой техники, огневых точек и живой силы противника на поле боя."
 SOV_attack_helicopter_equipment_5:0 "Камов Ка-52"
 SOV_attack_helicopter_equipment_5_short:0 "Ка-52"
 SOV_attack_helicopter_equipment_5_desc:0 "Ка-52 «Аллигатор» - модифицированная двухместная версия «Чёрной акулы»."
 
 SOV_marine_helicopter_equipment_1:0 "Камов Ка-15" 
 SOV_marine_helicopter_equipment_1_short:0 "Ка-15" 
 SOV_marine_helicopter_equipment_1_desc:0 "Камов Ка-15 — советский двухместный многоцелевой вертолет с соосными несущими винтами. Изначально разрабатывался для нужд морской авиации: как корабельный разведчик и связной. Первый в мире серийный вертолет соосной схемы."
 SOV_marine_helicopter_equipment_2:0 "Камов Ка-25ПЛ" 
 SOV_marine_helicopter_equipment_2_short:0 "Ка-25ПЛ" 
 SOV_marine_helicopter_equipment_2_desc:0 "Основная модификация вертолёта Ка-25. Вертолёт предназначен для поиска и уничтожения атомных подводных лодок бортовыми средствами обнаружения и поражения на удалении около 200 км от корабля базирования. Стал первым советским противолодочным вертолётом а также первым отечественным боевым вертолётом, изначально проектировавшимся под боевое применение."
 SOV_marine_helicopter_equipment_3:0 "Камов Ка-27" 
 SOV_marine_helicopter_equipment_3_short:0 "Ка-27" 
 SOV_marine_helicopter_equipment_3_desc:0 "Ка-27 предназначен для обнаружения, отслеживания и уничтожения подводных лодок, следующих на глубине до 500 м на скоростях до 75 км/ч в районах поиска, удалённых от корабля базирования до 200 км при волнении моря до 5 баллов днём и ночью в простых и сложных метеоусловиях. Вертолёт может работать как с берегового аэродрома, так и с борта корабля."
 SOV_marine_helicopter_equipment_4:0 "Камов Ка-29" 
 SOV_marine_helicopter_equipment_4_short:0 "Ка-29" 
 SOV_marine_helicopter_equipment_4_desc:0 "Ка-29  — советский корабельный транспортно-боевой вертолёт, дальнейшее развитие вертолёта Ка-27. Разрабатывался для десантирования с кораблей подразделений морской пехоты и их огневой поддержки, транспортировки различных грузов и др. При создании вертолёта учитывался боевой опыт морской пехоты вероятного противника, в первую очередь Корейской и Вьетнамской войн."

 SOV_jet_fighter_equipment_1:0 "Микоян-Гуревич МиГ-9"
 SOV_jet_fighter_equipment_1_short:0 "МиГ-9"
 SOV_jet_fighter_equipment_1_desc:0 "МиГ-9 — первый советский турбореактивный истребитель, поднявшийся в воздух. Разработан в ОКБ Микояна и Гуревича, совершил первый полёт 24 апреля 1946 года."
 SOV_jet_fighter_equipment_2:0 "Микоян-Гуревич МиГ-15"
 SOV_jet_fighter_equipment_2_short:0 "МиГ-15"
 SOV_jet_fighter_equipment_2_desc:0 "МиГ-15 — советский реактивный истребитель, разработанный ОКБ Микояна и Гуревича в конце 1947 года. Наиболее массовый реактивный боевой самолёт в истории авиации, состоявший на вооружении многих стран мира."
 SOV_jet_fighter_equipment_3:0 "Микоян-Гуревич МиГ-19"
 SOV_jet_fighter_equipment_3_short:0 "МиГ-19"
 SOV_jet_fighter_equipment_3_desc:0 "МиГ-19 — советский одноместный реактивный истребитель второго поколения, разработанный ОКБ Микояна и Гуревича в начале 1950-х годов. Первый советский серийный сверхзвуковой истребитель, широко применялся в системе ПВО СССР и поставлялся за рубеж."
 SOV_jet_fighter_equipment_4:0 "Микоян-Гуревич МиГ-21"
 SOV_jet_fighter_equipment_4_short:0 "МиГ-21"
 SOV_jet_fighter_equipment_4_desc:0 "МиГ-21 — советский лёгкий сверхзвуковой фронтовой истребитель третьего поколения, разработанный ОКБ Микояна и Гуревича во второй половине 1950-х годов. Первый «МиГ» с треугольным крылом. Самый распространённый сверхзвуковой самолёт в истории, также самый массовый истребитель 3-го поколения."
 SOV_jet_fighter_equipment_5:0 "Микоян-Гуревич МиГ-21С"
 SOV_jet_fighter_equipment_5_short:0 "МиГ-21С"
 SOV_jet_fighter_equipment_5_desc:0 "Модификация МиГ-21 с новой РЛС «Сапфир-21» и ракетами Р-3Р."
 SOV_jet_fighter_equipment_6:0 "Микоян-Гуревич МиГ-23"
 SOV_jet_fighter_equipment_6_short:0 "МиГ-23"
 SOV_jet_fighter_equipment_6_desc:0 "Микоян-Гуревич МиГ-23 - истребитель третьего поколения с крылом изменяемой стреловидности, разработанный в ОКБ Микояна и Гуревича. Это был первый советский истребитель с системой обнаружения и поражения целей в нижней полусфере, и один из первых вооружённых ракетами средней дальности."
 SOV_jet_fighter_equipment_7:0 "Микоян-Гуревич МиГ-29"
 SOV_jet_fighter_equipment_7_short:0 "МиГ-29"
 SOV_jet_fighter_equipment_7_desc:0 "МиГ-29 — советский многоцелевой истребитель четвёртого поколения, разработанный в ОКБ МиГ как истребитель завоевания превосходства в воздухе."
 SOV_jet_fighter_equipment_8:0 "Сухой Су-27"
 SOV_jet_fighter_equipment_8_short:0 "Су-27"
 SOV_jet_fighter_equipment_8_desc:0 "Су-27 — советский и российский многоцелевой всепогодный сверхзвуковой тяжёлый истребитель четвёртого поколения, разработанный в ОКБ Сухого и предназначенный для завоевания превосходства в воздухе. Также самолёт применяется для ракетно-бомбовых ударов по наземным целям."

 SOV_cv_fighter_equipment_4:0 "Микоян-Гуревич МиГ-9K"
 SOV_cv_fighter_equipment_4_short:0 "МиГ-9K"
 SOV_cv_fighter_equipment_4_desc:0 "МиГ-9 — первый советский турбореактивный истребитель, поднявшийся в воздух. Разработан в ОКБ Микояна и Гуревича, совершил первый полёт 24 апреля 1946 года."
 SOV_cv_fighter_equipment_5:0 "Микоян-Гуревич МиГ-15K"
 SOV_cv_fighter_equipment_5_short:0 "МиГ-15K"
 SOV_cv_fighter_equipment_5_desc:0 "МиГ-15 — советский реактивный истребитель, разработанный ОКБ Микояна и Гуревича в конце 1947 года. Наиболее массовый реактивный боевой самолёт в истории авиации, состоявший на вооружении многих стран мира."
 SOV_cv_fighter_equipment_6:0 "Микоян-Гуревич МиГ-19K"
 SOV_cv_fighter_equipment_6_short:0 "МиГ-19K"
 SOV_cv_fighter_equipment_6_desc:0 "МиГ-19 — советский одноместный реактивный истребитель второго поколения, разработанный ОКБ Микояна и Гуревича в начале 1950-х годов. Первый советский серийный сверхзвуковой истребитель, широко применялся в системе ПВО СССР и поставлялся за рубеж."
 SOV_cv_fighter_equipment_7:0 "Микоян-Гуревич МиГ-21K"
 SOV_cv_fighter_equipment_7_short:0 "МиГ-21K"
 SOV_cv_fighter_equipment_7_desc:0 "МиГ-21 — советский лёгкий сверхзвуковой фронтовой истребитель третьего поколения, разработанный ОКБ Микояна и Гуревича во второй половине 1950-х годов. Первый «МиГ» с треугольным крылом. Самый распространённый сверхзвуковой самолёт в истории, также самый массовый истребитель 3-го поколения."
 SOV_cv_fighter_equipment_8:0 "Микоян-Гуревич МиГ-21СК"
 SOV_cv_fighter_equipment_8_short:0 "МиГ-21СК"
 SOV_cv_fighter_equipment_8_desc:0 "Модификация МиГ-21 с новой РЛС «Сапфир-21» и ракетами Р-3Р."
 SOV_cv_fighter_equipment_9:0 "Микоян-Гуревич МиГ-23К"
 SOV_cv_fighter_equipment_9_short:0 "МиГ-23К"
 SOV_cv_fighter_equipment_9_desc:0 "Микоян-Гуревич МиГ-23 - истребитель третьего поколения с крылом изменяемой стреловидности, разработанный в ОКБ Микояна и Гуревича. Это был первый советский истребитель с системой обнаружения и поражения целей в нижней полусфере, и один из первых вооружённых ракетами средней дальности."
 SOV_cv_fighter_equipment_10:0 "Микоян-Гуревич МиГ-29К"
 SOV_cv_fighter_equipment_10_short:0 "МиГ-29К"
 SOV_cv_fighter_equipment_10_desc:0 "МиГ-29К — советский/российский палубный многоцелевой истребитель четвёртого поколения, являющийся дальнейшим развитием МиГ-29. В его задачу входит противовоздушная и противокорабельная оборона соединения кораблей, а также нанесение ударов по наземным объектам противника."
 SOV_cv_fighter_equipment_11:0 "Сухой Су-33"
 SOV_cv_fighter_equipment_11_short:0 "Су-33"
 SOV_cv_fighter_equipment_11_desc:0 "Су-33 — одноместный палубный истребитель со складывающимися консолями крыла и горизонтального оперения, разработанный в ОКБ Сухого для ВМФ России. Установлена система дозаправки в полёте. Имеет большую дальность и грузоподъёмность, чем МиГ-29К, однако превосходит его по размерам."
 
 SOV_heavy_fighter_equipment_4:0 "Микоян-Гуревич МиГ-17"
 SOV_heavy_fighter_equipment_4_short:0 "МиГ-17"
 SOV_heavy_fighter_equipment_4_desc:0 "МиГ-17 — советский реактивный истребитель, разработанный ОКБ Микояна и Гуревича в конце 1940-х годов. Первым из серийных истребителей допускал достижение скорости звука, но для боевых полётов считался околозвуковым."
 SOV_heavy_fighter_equipment_5:0 "Лавочкин Ла-190 "
 SOV_heavy_fighter_equipment_5_short:0 "Ла-190"
 SOV_heavy_fighter_equipment_5_desc:0 "Ла-190 — советский одноместный истребитель-перехватчик разработки ОКБ-301. На Ла-190 впервые в СССР была превышена скорость звука в горизонтальном полёте."
 SOV_heavy_fighter_equipment_6:0 "Сухой Су-9"
 SOV_heavy_fighter_equipment_6_short:0 "Су-9"
 SOV_heavy_fighter_equipment_6_desc:0 "Су-9 — советский однодвигательный всепогодный истребитель-перехватчик. Один из первых советских самолётов с треугольным крылом; первый в мире истребитель-перехватчик, созданный как составная часть единого комплекса перехвата."
 SOV_heavy_fighter_equipment_7:0 "Сухой Су-11"
 SOV_heavy_fighter_equipment_7_short:0 "Су-11"
 SOV_heavy_fighter_equipment_7_desc:0 "Су-11 — советский однодвигательный сверхзвуковой всепогодный истребитель-перехватчик, созданный в ОКБ-51. Усовершенствованный вариант Су-9, главными отличиями которого стали более мощная РЛС РП-11 и две УРВВ К-8М с ГСН в качестве вооружения."
 SOV_heavy_fighter_equipment_8:0 "Сухой Су-15"
 SOV_heavy_fighter_equipment_8_short:0 "Су-15"
 SOV_heavy_fighter_equipment_8_desc:0 "Су-15 — советский истребитель-перехватчик, разработанный в начале 1960-х годов. Долгое время составлял основу ПВО СССР и участвовал во множестве происшествий, связанных с полётами иностранных самолётов над территорией СССР."
 SOV_heavy_fighter_equipment_9:0 "Микоян-Гуревич МиГ-25"
 SOV_heavy_fighter_equipment_9_short:0 "МиГ-25"
 SOV_heavy_fighter_equipment_9_desc:0 "МиГ-25 — советский сверхзвуковой высотный двухдвигательный истребитель-перехватчик 3-го поколения, спроектированный в ОКБ Микояна—Гуревича. Является одним из самых быстрых самолётов, состоявших на вооружении. Один из немногих боевых самолетов, построенных в основном с использованием нержавеющей стали."
 SOV_heavy_fighter_equipment_10:0 "Микоян-Гуревич МиГ-31"
 SOV_heavy_fighter_equipment_10_short:0 "МиГ-31"
 SOV_heavy_fighter_equipment_10_desc:0 "МиГ-31 — советский и российский двухместный сверхзвуковой высотный всепогодный истребитель-перехватчик дальнего радиуса действия. МиГ-31 предназначен для перехвата и уничтожения воздушных целей на предельно малых, средних и больших высотах, днём и ночью, в простых и сложных метеоусловиях, при применении противником активных и пассивных радиолокационных помех, а также ложных тепловых целей."
 
 SOV_CAS_equipment_4:0 "Ильюшин Ил-16"
 SOV_CAS_equipment_4_short:0 "Ил-16"
 SOV_CAS_equipment_5_desc:0 "Ил-16 — дальнейшее развитие штурмовика Ил-10, он был короче и легче (за счёт меньшей толщины брони). Ил-16 имел практически одинаковую с Ил-10 мощь наступательного и оборонительного вооружения, но значительно превосходил его по скоростным и маневренным характеристикам, что позволяло Ил-16 вести оборонительный бой и фактически превращало его в истребитель-бомбардировщик."
 SOV_CAS_equipment_5:0 "Туполев Ту-12"
 SOV_CAS_equipment_5_short:0 "Ту-12"
 SOV_CAS_equipment_5_desc:0 "Туполев Ту-12 - экспериментальный советский реактивный средний бомбардировщик, разработанный на базе успешного поршневого бомбардировщика Туполев Ту-2 после окончания Второй мировой войны. Он был разработан как переходный самолет для ознакомления Туполева и ВВС с проблемами, связанными с реактивными бомбардировщиками."
 SOV_CAS_equipment_6:0 "Ильюшин Ил-40"
 SOV_CAS_equipment_6_short:0 "Ил-40"
 SOV_CAS_equipment_6_desc:0 "Ил-40 — советский двухместный реактивный штурмовик."
 SOV_CAS_equipment_7:0 "Сухой Су-7Б"
 SOV_CAS_equipment_7_short:0 "Су-7Б"
 SOV_CAS_equipment_7_desc:0 "Сухой Су-7Б - сверхзвуковой истребитель-бомбардировщик со стреловидным крылом. Родоначальник семейства истребителей-бомбардировщиков ОКБ Сухого."
 SOV_CAS_equipment_8:0 "Сухой Су-7БМ"
 SOV_CAS_equipment_8_short:0 "Су-7БМ"
 SOV_CAS_equipment_8_desc:0 "Модификация Су-7Б направленная на увеличение дальности полёта, с увеличенными крыльевыми баками, с новым бортовым оборудованием и двигателем АЛ-7Ф-1 с повышенным ресурсом."
 SOV_CAS_equipment_9:0 "Сухой Су-17"
 SOV_CAS_equipment_9_short:0 "Су-17"
 SOV_CAS_equipment_9_desc:0 "Су-17 — советский истребитель-бомбардировщик, разработанный в первой половине 1960-х годов. Разработанный на базе Су-7, стал первым самолетом с крылом изменяемой стреловидности, поступившим на вооружение Советского Союза."
 SOV_CAS_equipment_10:0 "Сухой Су-25"
 SOV_CAS_equipment_10_short:0 "Су-25"
 SOV_CAS_equipment_10_desc:0 "Су-25 — советский штурмовик, бронированный дозвуковой военный самолёт. Штурмовик предназначен для непосредственной поддержки сухопутных войск над полем боя днём и ночью при прямой видимости цели, а также уничтожения объектов с заданными координатами круглосуточно в любых метеоусловиях."
 SOV_CAS_equipment_11:0 "Сухой Су-25СМ"
 SOV_CAS_equipment_11_short:0 "Су-25СМ"
 SOV_CAS_equipment_11_desc:0 "Су-25СМ (Строевой Модернизированный) - это программа модернизации Су-25. Программа связана с попытками модернизации Су-25Т и Су-25ТМ, которые были оценены и маркированы. как изощренно и дорого. Модернизация СМ включает усовершенствования авионики и модернизацию планера. Комплекс вооружения Су-25СМ был расширен за счет добавления высоко маневренной ракеты «Вымпел Р-73» воздух-воздух и 130-мм ракет С-13Т с фугасно-фугасной и бронебойной боевыми частями."
 
 SOV_cv_CAS_equipment_4:0 "Туполев Ту-12К"
 SOV_cv_CAS_equipment_4_short:0 "Ту-12К"
 SOV_cv_CAS_equipment_4_desc:0 "Туполев Ту-12 - экспериментальный советский реактивный средний бомбардировщик, разработанный на базе успешного поршневого бомбардировщика Туполев Ту-2 после окончания Второй мировой войны. Он был разработан как переходный самолет для ознакомления Туполева и ВВС с проблемами, связанными с реактивными бомбардировщиками."
 SOV_cv_CAS_equipment_5:0 "Ильюшин Ил-40К"
 SOV_cv_CAS_equipment_5_short:0 "Ил-40К"
 SOV_cv_CAS_equipment_5_desc:0 "Ил-40 — советский двухместный реактивный штурмовик."
 SOV_cv_CAS_equipment_6:0 "Сухой Су-7БК"
 SOV_cv_CAS_equipment_6_short:0 "Су-7БК"
 SOV_cv_CAS_equipment_6_desc:0 "Сухой Су-7Б - сверхзвуковой истребитель-бомбардировщик со стреловидным крылом. Родоначальник семейства истребителей-бомбардировщиков ОКБ Сухого."
 SOV_cv_CAS_equipment_7:0 "Сухой Су-7БМК"
 SOV_cv_CAS_equipment_7_short:0 "Су-7БМК"
 SOV_cv_CAS_equipment_7_desc:0 "Модификация Су-7Б направленная на увеличение дальности полёта, с увеличенными крыльевыми баками, с новым бортовым оборудованием и двигателем АЛ-7Ф-1 с повышенным ресурсом."
 SOV_cv_CAS_equipment_8:0 "Сухой Су-17К"
 SOV_cv_CAS_equipment_8_short:0 "Су-17К"
 SOV_cv_CAS_equipment_8_desc:0 "Су-17 — советский истребитель-бомбардировщик, разработанный в первой половине 1960-х годов. Разработанный на базе Су-7, стал первым самолетом с крылом изменяемой стреловидности, поступившим на вооружение Советского Союза."
 SOV_cv_CAS_equipment_9:0 "Сухой Су-25К"
 SOV_cv_CAS_equipment_9_short:0 "Су-25К"
 SOV_cv_CAS_equipment_9_desc:0 "Су-25 — советский штурмовик, бронированный дозвуковой военный самолёт. Штурмовик предназначен для непосредственной поддержки сухопутных войск над полем боя днём и ночью при прямой видимости цели, а также уничтожения объектов с заданными координатами круглосуточно в любых метеоусловиях."
 SOV_cv_CAS_equipment_10:0 "Сухой Су-25СМК"
 SOV_cv_CAS_equipment_10_short:0 "Су-25СМК"
 SOV_cv_CAS_equipment_10_desc:0 "Су-25СМ (Строевой Модернизированный) - это программа модернизации Су-25. Программа связана с попытками модернизации Су-25Т и Су-25ТМ, которые были оценены и маркированы. как изощренно и дорого. Модернизация СМ включает усовершенствования авионики и модернизацию планера. Комплекс вооружения Су-25СМ был расширен за счет добавления высоко маневренной ракеты «Вымпел Р-73» воздух-воздух и 130-мм ракет С-13Т с фугасно-фугасной и бронебойной боевыми частями."
 
 SOV_jet_strat_bomber_equipment_1:0 "Мясищев М-4"
 SOV_jet_strat_bomber_equipment_1_short:0 "М-4"
 SOV_jet_strat_bomber_equipment_1_desc:0 "М-4 — первая серийная базовая модель семейства советских реактивных дозвуковых стратегических бомбардировщиков разработки ОКБ Мясищева. "
 SOV_jet_strat_bomber_equipment_2:0 "Туполев Ту-16"
 SOV_jet_strat_bomber_equipment_2_short:0 "Ту-16"
 SOV_jet_strat_bomber_equipment_2_desc:0 "Ту-16 — советский тяжёлый двухмоторный реактивный многоцелевой самолёт. Серийно выпускался с 1953 по 1963 год тремя авиационными заводами. Состоял на вооружении СССР, России и государств СНГ на протяжении около 50 лет. За время производства было изготовлено более полутора тысяч самолётов Ту-16."
 SOV_jet_strat_bomber_equipment_3:0 "Туполев Ту-95"
 SOV_jet_strat_bomber_equipment_3_short:0 "Ту-95"
 SOV_jet_strat_bomber_equipment_3_desc:0 "Ту-95 — советский и российский турбовинтовой стратегический бомбардировщик-ракетоносец, самый скоростной в мире самолёт с турбовинтовыми двигателями. Единственный в мире серийный бомбардировщик и ракетоносец с турбовинтовыми двигателями. Остаётся на службе как носитель крылатых ракет, благодаря более низкому расходу топлива, чем у реактивных самолётов, и большей скрытности от спутников SBIRS, способных наблюдать за крупными стратегическими бомбардировщиками."
 SOV_jet_strat_bomber_equipment_4:0 "Туполев Ту-22"
 SOV_jet_strat_bomber_equipment_4_short:0 "Ту-22"
 SOV_jet_strat_bomber_equipment_4_desc:0 "Ту-22 - советский дальний тяжёлый сверхзвуковой самолёт конструкции КБ Туполева. Самолёт строился серийно с 1959 по 1969 год в вариантах бомбардировщика, ракетоносца, разведчика и постановщика помех. Предназначался для замены парка машин Ту-16. "
 SOV_jet_strat_bomber_equipment_5:0 "Туполев Ту-160"
 SOV_jet_strat_bomber_equipment_5_short:0 "Ту-160"
 SOV_jet_strat_bomber_equipment_5_desc:0 "Ту-160 — сверхзвуковой стратегический бомбардировщик-ракетоносец с крылом изменяемой стреловидности, разработанный в ОКБ Туполева в 1970-х годах. Является самым крупным и самым мощным в истории военной авиации сверхзвуковым самолётом и самолётом с изменяемой стреловидностью крыла. Среди лётчиков получил прозвище «Белый лебедь»."

 SOV_jet_tac_bomber_equipment_1:0 "Ильюшин Ил-28"
 SOV_jet_tac_bomber_equipment_1_short:0 "Ил-28"
 SOV_jet_tac_bomber_equipment_1_desc:0 "Ил-28  — один из первых серийных советских самолётов с реактивным двигателем, фронтовой бомбардировщик, носитель тактического ядерного оружия. В середине 1950-х годов этот самолёт был основной ударной силой фронтовой авиации СССР и стран Варшавского договора. Отличался выдающейся надёжностью и неприхотливостью в эксплуатации. Первый в мире реактивный двухдвигательный самолёт с форсажными камерами."
 SOV_jet_tac_bomber_equipment_2:0 "Яковлев Як-26"
 SOV_jet_tac_bomber_equipment_2_short:0 "Як-26"
 SOV_jet_tac_bomber_equipment_2_desc:0 "Як-26 — малосерийный сверхзвуковой бомбардировщик ОКБ-115 А. С. Яковлева. Создан на базе Як-25Р для доставки к цели тактической атомной бомбы 8У49 «Наташа» мощностью 40 кт и массой 450 кг. Первый в СССР сверхзвуковой фронтовой бомбардировщик."
 SOV_jet_tac_bomber_equipment_3:0 "Туполев Ту-128Б"
 SOV_jet_tac_bomber_equipment_3_short:0 "Ту-128Б"
 SOV_jet_tac_bomber_equipment_3_desc:0 "Ту-128Б — советский фронтовой бомбардировщик-ракетоносец, модификация тяжёлого перехватчика ПВО Ту-28."
 SOV_jet_tac_bomber_equipment_4:0 "Микоян-Гуревич МиГ-27К"
 SOV_jet_tac_bomber_equipment_4_short:0 "МиГ-27К"
 SOV_jet_tac_bomber_equipment_4_desc:0 "МиГ-27 — советский сверхзвуковой истребитель-бомбардировщик третьего поколения с крылом изменяемой стреловидности. Предназначен для нанесения ударов по подвижным и неподвижным наземным и воздушным целям. Модификация «К» была оснащена прицельно-навигационным комплексом ПрНК-23К с лазерно-телевизионной прицельной системой «Кайра-23»."
 SOV_jet_tac_bomber_equipment_5:0 "Сухой Су-24"
 SOV_jet_tac_bomber_equipment_5_short:0 "Су-24"
 SOV_jet_tac_bomber_equipment_5_desc:0 "Су-24 — советский и российский тактический фронтовой бомбардировщик с крылом изменяемой стреловидности, предназначенный для нанесения ракетно-бомбовых ударов в простых и сложных метеоусловиях, днём и ночью, в том числе на малых высотах с прицельным поражением наземных и надводных целей."
 
 SOV_nav_bomber_equipment_4:0 "Туполев Ту-8"
 SOV_nav_bomber_equipment_4_short:0 "Ту-8"
 SOV_nav_bomber_equipment_4_desc:0 "Модернизированная версия Ту-2, предназначенная для выполнения задач на более дальних расстояниях."
 SOV_nav_bomber_equipment_5:0 "Бериев Бе-10"
 SOV_nav_bomber_equipment_5_short:0 "Бе-10"
 SOV_nav_bomber_equipment_5_desc:0 "Бе-10 — советский реактивный гидросамолёт. Основное назначение самолета: разведка в открытом море , высотное торпедометание и бомбометание по кораблям. Боевые задачи должны были выполняться в любое время суток в сложных метеоусловиях в открытом море. Единственная в мире летающая лодка с турбореактивными двигателями, выпускавшаяся серийно."
 SOV_nav_bomber_equipment_6:0 "Бериев Бе-12"
 SOV_nav_bomber_equipment_6_short:0 "Бе-12"
 SOV_nav_bomber_equipment_6_desc:0 "Бе-12 — советский противолодочный самолёт-амфибия, разработанный в 1959 году в ОКБ Бериева. На момент создания он являлся самым большим серийным самолётом-амфибией в мире."
 SOV_nav_bomber_equipment_7:0 "Ильюшин Ил-38"
 SOV_nav_bomber_equipment_7_short:0 "Ил-38"
 SOV_nav_bomber_equipment_7_desc:0 "Ил-38 — советский противолодочный самолёт средней дальности, разработанный в ОКБ-240 Ильюшина на основе пассажирского Ил-18В. Самолёт предназначен для самостоятельного или совместного с противолодочными кораблями поиска и уничтожения подводных лодок противника, для морской разведки, поисково-спасательных операций, постановки минных заграждений."
 SOV_nav_bomber_equipment_8:0 "Туполев Ту-142"
 SOV_nav_bomber_equipment_8_short:0 "Ту-142"
 SOV_nav_bomber_equipment_8_desc:0 "Ту-142 — советский дальний противолодочный самолёт. Изначально предназначался для обнаружения и уничтожения ПЛАРБ противника в районах патрулирования. Ту-142 является дальнейшим развитием самолёта разведки и целеуказания Ту-95РЦ, в отличие от которого имеет новое крыло и оперение с применением суперкритических аэродинамических профилей, интегрированные в крылья топливные баки и модернизированную кабину с  улучшенными условиями работы экипажа."
 
 SOV_transport_plane_equipment_1:0 "Туполев ТБ-3"
 SOV_transport_plane_equipment_1_short:0 "ТБ-3"
 SOV_transport_plane_equipment_1_desc:0 "Туполев ТБ-3 — советский тяжёлый бомбардировщик, стоявший на вооружении ВВС РККА в 1930-е годы. Важные элементы схемы этого бомбардировщика с ростом их скоростей стали основой для большинства самолётов подобного типа. Хотя ТБ-3 официально снят со службы в бомбардировочных частях уже в 1939 году, он использовался как транспортный самолёт значительную часть Великой Отечественной войны."
 SOV_transport_plane_equipment_2:0 "Лизунов Ли-2"
 SOV_transport_plane_equipment_2_short:0 "Ли-2"
 SOV_transport_plane_equipment_2_desc:0 "Ли-2 — советский поршневой пассажирский и военно-транспортный самолёт времён Второй мировой войны средней дальности, выпускаемый по лицензии на выпуск Douglas DC-3. В годы Великой Отечественной войны применялся для транспортно-пассажирских перевозок, для полётов за линию фронта к партизанам и диверсионным группам, для выброски парашютных десантов и как дальний ночной бомбардировщик. Самолёт оказался надёжен и пользовался популярностью."
 SOV_transport_plane_equipment_3:0 "Ильюшин Ил-12"
 SOV_transport_plane_equipment_3_short:0 "Ил-12"
 SOV_transport_plane_equipment_3_desc:0 "Ил-12 — транспортный самолёт для авиалиний малой и средней протяжённости. По конструкции — цельнометаллический двухмоторный низкоплан традиционной компоновки с поршневыми двигателями и трёхопорным шасси с носовым колесом. Ил-12 заменил Ли-2 и DC-3 на авиалиниях СССР. Позднее на его базе был создан более совершенный Ил-14."
 SOV_transport_plane_equipment_4:0 "Ильюшин Ил-14"
 SOV_transport_plane_equipment_4_short:0 "Ил-14"
 SOV_transport_plane_equipment_4_desc:0 "Ил-14 — советский ближнемагистральный самолёт. Разработан в конце 1940-х годов для замены устаревшего самолёта Ли-2, как дальнейшее развитие технических решений, реализованных в самолёте Ил-12."
 SOV_transport_plane_equipment_5:0 "Антонов Ан-12"
 SOV_transport_plane_equipment_5_short:0 "Ан-12"
 SOV_transport_plane_equipment_5_desc:0 "Антонов Ан-12 - четырехмоторный турбовинтовой транспортный самолет, разработанный в Советском Союзе. Версия Ан-10 для ВВС СССР. Более трех десятилетий Ан-12 был стандартным грузовым и десантно-транспортным самолетом средней дальности советских ВВС."
 SOV_transport_plane_equipment_6:0 "Ильюшин Ил-76"
 SOV_transport_plane_equipment_6_short:0 "Ил-76"
 SOV_transport_plane_equipment_6_desc:0 "Ил-76 - многоцелевой четырехдвигательный турбовинтовой военно-транспортный самолёт. Был разработан для доставки тяжелой техники в отдаленные, плохо обслуживаемые районы. Ил-76 зарекомендовал себя как грузовой корабль для грузов с рампой, особенно для негабаритных или тяжелых предметов, которые нельзя перевозить иным способом. Благодаря своей способности работать с грунтовых взлетно-посадочных полос, он был полезен на неосвоенных территориях."
 SOV_transport_plane_equipment_7:0 "Антонов Ан-225"
 SOV_transport_plane_equipment_7_short:0 "Ан-124"
 SOV_transport_plane_equipment_7_desc:0 "Ан-124 «Руслан» — тяжёлый дальний транспортный самолёт разработки ОКБ имени О. К. Антонова. Ан-124 предназначен для доставки войск со штатной боевой техникой и вооружением из глубокого тыла на театры военных действий, перевозки войск между ними и внутри тыловых зон, усиления воздушного десанта тяжелой боевой техникой (возможна транспортировка трех танков Т-80), доставки грузов силам флотов на океанских театрах военных действий."
 
 ##PRC TREE##
 PRC_jet_fighter_equipment_1:0 "Микоян-Гуревич МиГ-9"
 PRC_jet_fighter_equipment_1_short:0 "МиГ-9"
 PRC_jet_fighter_equipment_1_desc:0 "МиГ-9 — первый советский турбореактивный истребитель, поднявшийся в воздух. Разработан в ОКБ Микояна и Гуревича, совершил первый полёт 24 апреля 1946 года."
 PRC_jet_fighter_equipment_2:0 "Микоян-Гуревич МиГ-15"
 PRC_jet_fighter_equipment_2_short:0 "МиГ-15"
 PRC_jet_fighter_equipment_2_desc:0 "МиГ-15 — советский реактивный истребитель, разработанный ОКБ Микояна и Гуревича в конце 1947 года. Наиболее массовый реактивный боевой самолёт в истории авиации, состоявший на вооружении многих стран мира."
 PRC_jet_fighter_equipment_3:0 "Шэньян J-5"
 PRC_jet_fighter_equipment_3_short:0 "J-5"
 PRC_jet_fighter_equipment_3_desc:0 "Шэньян J-5 — истребитель МиГ-17, производившийся по лицензии в Китае. Самый массовый истребитель ВВС Китая."
 PRC_jet_fighter_equipment_4:0 "Микоян-Гуревич МиГ-21С"
 PRC_jet_fighter_equipment_4_short:0 "МиГ-21С"
 PRC_jet_fighter_equipment_4_desc:0 "Модификация МиГ-21 с новой РЛС «Сапфир-21» и ракетами Р-3Р."
 PRC_jet_fighter_equipment_5:0 "Шэньян J-6"
 PRC_jet_fighter_equipment_5_short:0 "J-6"
 PRC_jet_fighter_equipment_5_desc:0 "Шэньян J-6 — истребитель МиГ-19, производившийся по лицензии в Китае. Самый массовый истребитель ВВС Китая"
 PRC_jet_fighter_equipment_6:0 "Микоян-Гуревич МиГ-23"
 PRC_jet_fighter_equipment_6_short:0 "МиГ-23"
 PRC_jet_fighter_equipment_6_desc:0 "Микоян-Гуревич МиГ-23 - истребитель третьего поколения с крылом изменяемой стреловидности, разработанный в ОКБ Микояна и Гуревича. Это был первый советский истребитель с системой обнаружения и поражения целей в нижней полусфере, и один из первых вооружённых ракетами средней дальности."
 PRC_jet_fighter_equipment_7:0 "Шэньян J-8"
 PRC_jet_fighter_equipment_7_short:0 "J-8"
 PRC_jet_fighter_equipment_7_desc:0 "Шэньян J-8 — одноместный истребитель-перехватчик, являющийся дальнейшим развитием конструкции производившегося по лицензии МиГ-21, однако китайский истребитель больше по размерам и имеет два двигателя."
 PRC_jet_fighter_equipment_8:0 "Сухой Су-27"
 PRC_jet_fighter_equipment_8_short:0 "Су-27"
 PRC_jet_fighter_equipment_8_desc:0 "Су-27 — советский и российский многоцелевой всепогодный сверхзвуковой тяжёлый истребитель четвёртого поколения, разработанный в ОКБ Сухого и предназначенный для завоевания превосходства в воздухе. Также самолёт применяется для ракетно-бомбовых ударов по наземным целям."
 
 PRC_cv_fighter_equipment_4:0 "Микоян-Гуревич МиГ-9K"
 PRC_cv_fighter_equipment_4_short:0 "МиГ-9K"
 PRC_cv_fighter_equipment_4_desc:0 "МиГ-9 — первый советский турбореактивный истребитель, поднявшийся в воздух. Разработан в ОКБ Микояна и Гуревича, совершил первый полёт 24 апреля 1946 года."
 PRC_cv_fighter_equipment_5:0 "Микоян-Гуревич МиГ-15K"
 PRC_cv_fighter_equipment_5_short:0 "МиГ-15K"
 PRC_cv_fighter_equipment_5_desc:0 "МиГ-15 — советский реактивный истребитель, разработанный ОКБ Микояна и Гуревича в конце 1947 года. Наиболее массовый реактивный боевой самолёт в истории авиации, состоявший на вооружении многих стран мира."
 PRC_cv_fighter_equipment_6:0 "Шэньян J-5"
 PRC_cv_fighter_equipment_6_short:0 "J-5"
 PRC_cv_fighter_equipment_6_desc:0 "Шэньян J-5 — истребитель МиГ-17, производившийся по лицензии в Китае. Самый массовый истребитель ВВС Китая."
 PRC_cv_fighter_equipment_7:0 "Микоян-Гуревич МиГ-21K"
 PRC_cv_fighter_equipment_7_short:0 "МиГ-21K"
 PRC_cv_fighter_equipment_7_desc:0 "МиГ-21 — советский лёгкий сверхзвуковой фронтовой истребитель третьего поколения, разработанный ОКБ Микояна и Гуревича во второй половине 1950-х годов. Первый «МиГ» с треугольным крылом. Самый распространённый сверхзвуковой самолёт в истории, также самый массовый истребитель 3-го поколения."
 PRC_cv_fighter_equipment_8:0 "Шэньян J-6"
 PRC_cv_fighter_equipment_8_short:0 "J-6"
 PRC_cv_fighter_equipment_8_desc:0 "Шэньян J-6 — истребитель МиГ-19, производившийся по лицензии в Китае. Самый массовый истребитель ВВС Китая"
 PRC_cv_fighter_equipment_9:0 "Микоян-Гуревич МиГ-23К"
 PRC_cv_fighter_equipment_9_short:0 "МиГ-23К"
 PRC_cv_fighter_equipment_9_desc:0 "Микоян-Гуревич МиГ-23 - истребитель третьего поколения с крылом изменяемой стреловидности, разработанный в ОКБ Микояна и Гуревича. Это был первый советский истребитель с системой обнаружения и поражения целей в нижней полусфере, и один из первых вооружённых ракетами средней дальности."
 PRC_cv_fighter_equipment_10:0 "Микоян-Гуревич МиГ-29К"
 PRC_cv_fighter_equipment_10_short:0 "МиГ-29К"
 PRC_cv_fighter_equipment_10_desc:0 "МиГ-29К — советский/российский палубный многоцелевой истребитель четвёртого поколения, являющийся дальнейшим развитием МиГ-29. В его задачу входит противовоздушная и противокорабельная оборона соединения кораблей, а также нанесение ударов по наземным объектам противника."
 PRC_cv_fighter_equipment_11:0 "Сухой Су-33"
 PRC_cv_fighter_equipment_11_short:0 "Су-33"
 PRC_cv_fighter_equipment_11_desc:0 "Су-33 — одноместный палубный истребитель со складывающимися консолями крыла и горизонтального оперения, разработанный в ОКБ Сухого для ВМФ России. Установлена система дозаправки в полёте. Имеет большую дальность и грузоподъёмность, чем МиГ-29К, однако превосходит его по размерам."
 
 PRC_heavy_fighter_equipment_4:0 "Микоян-Гуревич МиГ-17"
 PRC_heavy_fighter_equipment_4_short:0 "МиГ-17"
 PRC_heavy_fighter_equipment_4_desc:0 "МиГ-17 — советский реактивный истребитель, разработанный ОКБ Микояна и Гуревича в конце 1940-х годов. Первым из серийных истребителей допускал достижение скорости звука, но для боевых полётов считался околозвуковым."
 PRC_heavy_fighter_equipment_5:0 "Микоян-Гуревич МиГ-19"
 PRC_heavy_fighter_equipment_5_short:0 "МиГ-19"
 PRC_heavy_fighter_equipment_5_desc:0 "МиГ-19 — советский одноместный реактивный истребитель второго поколения, разработанный ОКБ Микояна и Гуревича в начале 1950-х годов. Первый советский серийный сверхзвуковой истребитель, широко применялся в системе ПВО СССР и поставлялся за рубеж."
 PRC_heavy_fighter_equipment_6:0 "Сухой Су-9"
 PRC_heavy_fighter_equipment_6_short:0 "Су-9"
 PRC_heavy_fighter_equipment_6_desc:0 "Су-9 — советский однодвигательный всепогодный истребитель-перехватчик. Один из первых советских самолётов с треугольным крылом; первый в мире истребитель-перехватчик, созданный как составная часть единого комплекса перехвата."
 PRC_heavy_fighter_equipment_7:0 "Шэньян J-6II"
 PRC_heavy_fighter_equipment_7_short:0 "J-6II"
 PRC_heavy_fighter_equipment_7_desc:0 "Шэньян J-6II — всепогодный перехватчик, копия совесткого МиГ-19ПМ. Не имел пушечного вооружения, а был расчитан лишь на использование управляемых ракет."
 PRC_heavy_fighter_equipment_8:0 "Микоян-Гуревич МиГ-23"
 PRC_heavy_fighter_equipment_8_short:0 "МиГ-23"
 PRC_heavy_fighter_equipment_8_desc:0 "Микоян-Гуревич МиГ-23 - истребитель третьего поколения с крылом изменяемой стреловидности, разработанный в ОКБ Микояна и Гуревича. Это был первый советский истребитель с системой обнаружения и поражения целей в нижней полусфере, и один из первых вооружённых ракетами средней дальности."
 PRC_heavy_fighter_equipment_9:0 "Chengdu J-7"
 PRC_heavy_fighter_equipment_9_short:0 "J-7"
 PRC_heavy_fighter_equipment_9_desc:0 "Chengdu J-7 - лицензионная копия советского МиГ-21Ф-13."
 PRC_heavy_fighter_equipment_10:0 "Микоян-Гуревич МиГ-31"
 PRC_heavy_fighter_equipment_10_short:0 "МиГ-31"
 PRC_heavy_fighter_equipment_10_desc:0 "МиГ-31 — советский и российский двухместный сверхзвуковой высотный всепогодный истребитель-перехватчик дальнего радиуса действия. МиГ-31 предназначен для перехвата и уничтожения воздушных целей на предельно малых, средних и больших высотах, днём и ночью, в простых и сложных метеоусловиях, при применении противником активных и пассивных радиолокационных помех, а также ложных тепловых целей."
 
 PRC_CAS_equipment_4:0 "Ильюшин Ил-16"
 PRC_CAS_equipment_4_short:0 "Ил-16"
 PRC_CAS_equipment_5_desc:0 "Ил-16 — дальнейшее развитие штурмовика Ил-10, он был короче и легче (за счёт меньшей толщины брони). Ил-16 имел практически одинаковую с Ил-10 мощь наступательного и оборонительного вооружения, но значительно превосходил его по скоростным и маневренным характеристикам, что позволяло Ил-16 вести оборонительный бой и фактически превращало его в истребитель-бомбардировщик."
 PRC_CAS_equipment_5:0 "Туполев Ту-12"
 PRC_CAS_equipment_5_short:0 "Ту-12"
 PRC_CAS_equipment_5_desc:0 "Туполев Ту-12 - экспериментальный советский реактивный средний бомбардировщик, разработанный на базе успешного поршневого бомбардировщика Туполев Ту-2 после окончания Второй мировой войны. Он был разработан как переходный самолет для ознакомления Туполева и ВВС с проблемами, связанными с реактивными бомбардировщиками."
 PRC_CAS_equipment_6:0 "Ильюшин Ил-40"
 PRC_CAS_equipment_6_short:0 "Ил-40"
 PRC_CAS_equipment_6_desc:0 "Ил-40 — советский двухместный реактивный штурмовик."
 PRC_CAS_equipment_7:0 "Сухой Су-7Б"
 PRC_CAS_equipment_7_short:0 "Су-7Б"
 PRC_CAS_equipment_7_desc:0 "Сухой Су-7Б - сверхзвуковой истребитель-бомбардировщик со стреловидным крылом. Родоначальник семейства истребителей-бомбардировщиков ОКБ Сухого."
 PRC_CAS_equipment_8:0 "Nanchang Q-5"
 PRC_CAS_equipment_8_short:0 "Q-5"
 PRC_CAS_equipment_8_desc:0 "Nanchang Q-5 — китайский штурмовик, представляющий собой глубокую модернизацию Shenyang J-6, китайской лицензионной копии МиГ-19. Является первым боевым самолётом китайской разработки, строившийся серийно."
 PRC_CAS_equipment_9:0 "Сухой Су-17"
 PRC_CAS_equipment_9_short:0 "Су-17"
 PRC_CAS_equipment_9_desc:0 "Су-17 — советский истребитель-бомбардировщик, разработанный в первой половине 1960-х годов. Разработанный на базе Су-7, стал первым самолетом с крылом изменяемой стреловидности, поступившим на вооружение Советского Союза."
 PRC_CAS_equipment_10:0 "Nanchang Q-5III"
 PRC_CAS_equipment_10_short:0 "Q-5III"
 PRC_CAS_equipment_10_desc:0 "Nanchang Q-5III — модификация Q-5 с новой авионикой западного производства (система предупреждения об радиолокационном облучении и  радиолокационная систему опознавания самолетов и кораблей)."
 PRC_CAS_equipment_11:0 "Xian JH-7"
 PRC_CAS_equipment_11_short:0 "JH-7"
 PRC_CAS_equipment_11_desc:0 "Xian JH-7 — китайский истребитель-бомбардировщик, созданный для замены фронтового бомбардировщика Harbin H-5 (копия Ил-28) и Nanchang Q-5 (штурмовик на базе МиГ-19)."
 
 PRC_cv_CAS_equipment_4:0 "Туполев Ту-12К"
 PRC_cv_CAS_equipment_4_short:0 "Ту-12К"
 PRC_cv_CAS_equipment_4_desc:0 "Туполев Ту-12 - экспериментальный советский реактивный средний бомбардировщик, разработанный на базе успешного поршневого бомбардировщика Туполев Ту-2 после окончания Второй мировой войны. Он был разработан как переходный самолет для ознакомления Туполева и ВВС с проблемами, связанными с реактивными бомбардировщиками."
 PRC_cv_CAS_equipment_5:0 "Ильюшин Ил-40К"
 PRC_cv_CAS_equipment_5_short:0 "Ил-40К"
 PRC_cv_CAS_equipment_5_desc:0 "Ил-40 — советский двухместный реактивный штурмовик."
 PRC_cv_CAS_equipment_6:0 "Сухой Су-7БК"
 PRC_cv_CAS_equipment_6_short:0 "Су-7БК"
 PRC_cv_CAS_equipment_6_desc:0 "Сухой Су-7Б - сверхзвуковой истребитель-бомбардировщик со стреловидным крылом. Родоначальник семейства истребителей-бомбардировщиков ОКБ Сухого."
 PRC_cv_CAS_equipment_7:0 "Сухой Су-7БМК"
 PRC_cv_CAS_equipment_7_short:0 "Су-7БМК"
 PRC_cv_CAS_equipment_7_desc:0 "Модификация Су-7Б направленная на увеличение дальности полёта, с увеличенными крыльевыми баками, с новым бортовым оборудованием и двигателем АЛ-7Ф-1 с повышенным ресурсом."
 PRC_cv_CAS_equipment_8:0 "Сухой Су-17К"
 PRC_cv_CAS_equipment_8_short:0 "Су-17К"
 PRC_cv_CAS_equipment_8_desc:0 "Су-17 — советский истребитель-бомбардировщик, разработанный в первой половине 1960-х годов. Разработанный на базе Су-7, стал первым самолетом с крылом изменяемой стреловидности, поступившим на вооружение Советского Союза."
 PRC_cv_CAS_equipment_9:0 "Сухой Су-25К"
 PRC_cv_CAS_equipment_9_short:0 "Су-25К"
 PRC_cv_CAS_equipment_9_desc:0 "Су-25 — советский штурмовик, бронированный дозвуковой военный самолёт. Штурмовик предназначен для непосредственной поддержки сухопутных войск над полем боя днём и ночью при прямой видимости цели, а также уничтожения объектов с заданными координатами круглосуточно в любых метеоусловиях."
 PRC_cv_CAS_equipment_10:0 "Сухой Су-25СМК"
 PRC_cv_CAS_equipment_10_short:0 "Су-25СМК"
 PRC_cv_CAS_equipment_10_desc:0 "Су-25СМ (Строевой Модернизированный) - это программа модернизации Су-25. Программа связана с попытками модернизации Су-25Т и Су-25ТМ, которые были оценены и маркированы. как изощренно и дорого. Модернизация СМ включает усовершенствования авионики и модернизацию планера. Комплекс вооружения Су-25СМ был расширен за счет добавления высоко маневренной ракеты «Вымпел Р-73» воздух-воздух и 130-мм ракет С-13Т с фугасно-фугасной и бронебойной боевыми частями."
 
 PRC_jet_strat_bomber_equipment_1:0 "Туполев Ту-16"
 PRC_jet_strat_bomber_equipment_1_short:0 "Ту-16"
 PRC_jet_strat_bomber_equipment_1_desc:0 "Ту-16 — советский тяжёлый двухмоторный реактивный многоцелевой самолёт. Серийно выпускался с 1953 по 1963 год тремя авиационными заводами. Состоял на вооружении СССР, России и государств СНГ на протяжении около 50 лет. За время производства было изготовлено более полутора тысяч самолётов Ту-16."
 PRC_jet_strat_bomber_equipment_2:0 "Сиань H-6"
 PRC_jet_strat_bomber_equipment_2_short:0 "H-6"
 PRC_jet_strat_bomber_equipment_2_desc:0 "Сиань H-6 — китайская лицензионная копия советского реактивного бомбардировщика Ту-16."
 PRC_jet_strat_bomber_equipment_3:0 "Туполев Ту-95"
 PRC_jet_strat_bomber_equipment_3_short:0 "Ту-95"
 PRC_jet_strat_bomber_equipment_3_desc:0 "Ту-95 — советский и российский турбовинтовой стратегический бомбардировщик-ракетоносец, самый скоростной в мире самолёт с турбовинтовыми двигателями. Единственный в мире серийный бомбардировщик и ракетоносец с турбовинтовыми двигателями. Остаётся на службе как носитель крылатых ракет, благодаря более низкому расходу топлива, чем у реактивных самолётов, и большей скрытности от спутников SBIRS, способных наблюдать за крупными стратегическими бомбардировщиками."
 PRC_jet_strat_bomber_equipment_4:0 "Туполев Ту-22"
 PRC_jet_strat_bomber_equipment_4_short:0 "Ту-22"
 PRC_jet_strat_bomber_equipment_4_desc:0 "Ту-22 — советский дальний тяжёлый сверхзвуковой самолёт конструкции КБ Туполева. Самолёт строился серийно с 1959 по 1969 год в вариантах бомбардировщика, ракетоносца, разведчика и постановщика помех. Предназначался для замены парка машин Ту-16. "
 PRC_jet_strat_bomber_equipment_5:0 "Туполев Ту-160"
 PRC_jet_strat_bomber_equipment_5_short:0 "Ту-160"
 PRC_jet_strat_bomber_equipment_5_desc:0 "Ту-160 — сверхзвуковой стратегический бомбардировщик-ракетоносец с крылом изменяемой стреловидности, разработанный в ОКБ Туполева в 1970-х годах. Является самым крупным и самым мощным в истории военной авиации сверхзвуковым самолётом и самолётом с изменяемой стреловидностью крыла. Среди лётчиков получил прозвище «Белый лебедь»."

 PRC_jet_tac_bomber_equipment_1:0 "Harbin H-5"
 PRC_jet_tac_bomber_equipment_1_short:0 "H-5"
 PRC_jet_tac_bomber_equipment_1_desc:0 "Harbin H-5 — первый китайский реактивный фронтовой бомбардировщик, носитель тактического ядерного оружия. Представляет собой нелицензионную копию советского Ил-28. Долгое время был основной ударной силой фронтовой авиации НОАК."
 PRC_jet_tac_bomber_equipment_2:0 "Яковлев Як-26"
 PRC_jet_tac_bomber_equipment_2_short:0 "Як-26"
 PRC_jet_tac_bomber_equipment_2_desc:0 "Як-26 — малосерийный сверхзвуковой бомбардировщик ОКБ-115 А. С. Яковлева. Создан на базе Як-25Р для доставки к цели тактической атомной бомбы 8У49 «Наташа» мощностью 40 кт и массой 450 кг. Первый в СССР сверхзвуковой фронтовой бомбардировщик."
 PRC_jet_tac_bomber_equipment_3:0 "Туполев Ту-128Б"
 PRC_jet_tac_bomber_equipment_3_short:0 "Ту-128Б"
 PRC_jet_tac_bomber_equipment_3_desc:0 "Ту-128Б — советский фронтовой бомбардировщик-ракетоносец, модификация тяжёлого перехватчика ПВО Ту-28."
 PRC_jet_tac_bomber_equipment_4:0 "Микоян-Гуревич МиГ-27К"
 PRC_jet_tac_bomber_equipment_4_short:0 "МиГ-27К"
 PRC_jet_tac_bomber_equipment_4_desc:0 "МиГ-27 — советский сверхзвуковой истребитель-бомбардировщик третьего поколения с крылом изменяемой стреловидности. Предназначен для нанесения ударов по подвижным и неподвижным наземным и воздушным целям. Модификация «К» была оснащена прицельно-навигационным комплексом ПрНК-23К с лазерно-телевизионной прицельной системой «Кайра-23»."
 PRC_jet_tac_bomber_equipment_5:0 "Сухой Су-24"
 PRC_jet_tac_bomber_equipment_5_short:0 "Су-24"
 PRC_jet_tac_bomber_equipment_5_desc:0 "Су-24 — советский и российский тактический фронтовой бомбардировщик с крылом изменяемой стреловидности, предназначенный для нанесения ракетно-бомбовых ударов в простых и сложных метеоусловиях, днём и ночью, в том числе на малых высотах с прицельным поражением наземных и надводных целей."
 
 PRC_nav_bomber_equipment_4:0 "Туполев Ту-8"
 PRC_nav_bomber_equipment_4_short:0 "Ту-8"
 PRC_nav_bomber_equipment_4_desc:0 "Модернизированная версия Ту-2, предназначенная для выполнения задач на более дальних расстояниях."
 PRC_nav_bomber_equipment_5:0 "Бериев Бе-10"
 PRC_nav_bomber_equipment_5_short:0 "Бе-10"
 PRC_nav_bomber_equipment_5_desc:0 "Бе-10 — советский реактивный гидросамолёт. Основное назначение самолета: разведка в открытом море , высотное торпедометание и бомбометание по кораблям. Боевые задачи должны были выполняться в любое время суток в сложных метеоусловиях в открытом море. Единственная в мире летающая лодка с турбореактивными двигателями, выпускавшаяся серийно."
 PRC_nav_bomber_equipment_6:0 "Бериев Бе-12"
 PRC_nav_bomber_equipment_6_short:0 "Бе-12"
 PRC_nav_bomber_equipment_6_desc:0 "Бе-12 — советский противолодочный самолёт-амфибия, разработанный в 1959 году в ОКБ Бериева. На момент создания он являлся самым большим серийным самолётом-амфибией в мире."
 PRC_nav_bomber_equipment_7:0 "Ильюшин Ил-38"
 PRC_nav_bomber_equipment_7_short:0 "Ил-38"
 PRC_nav_bomber_equipment_7_desc:0 "Ил-38 — советский противолодочный самолёт средней дальности, разработанный в ОКБ-240 Ильюшина на основе пассажирского Ил-18В. Самолёт предназначен для самостоятельного или совместного с противолодочными кораблями поиска и уничтожения подводных лодок противника, для морской разведки, поисково-спасательных операций, постановки минных заграждений."
 PRC_nav_bomber_equipment_8:0 "Harbin SH-5"
 PRC_nav_bomber_equipment_8_short:0 "SH-5"
 PRC_nav_bomber_equipment_8_desc:0 "Harbin SH-5" - китайский многоцелевой самолёт-амфибия. Предназначен для патрульных и поисковых операций в открытом море, для поиска подводных лодок, постановки минных заграждений, радиотехнической и фоторазведки, грузоперевозок и десантирования."
 
 PRC_transport_plane_equipment_1:0 "Туполев ТБ-3"
 PRC_transport_plane_equipment_1_short:0 "ТБ-3"
 PRC_transport_plane_equipment_1_desc:0 "Туполев ТБ-3 — советский тяжёлый бомбардировщик, стоявший на вооружении ВВС РККА в 1930-е годы. Важные элементы схемы этого бомбардировщика с ростом их скоростей стали основой для большинства самолётов подобного типа. Хотя ТБ-3 официально снят со службы в бомбардировочных частях уже в 1939 году, он использовался как транспортный самолёт значительную часть Великой Отечественной войны."
 PRC_transport_plane_equipment_2:0 "Лизунов Ли-2"
 PRC_transport_plane_equipment_2_short:0 "Ли-2"
 PRC_transport_plane_equipment_2_desc:0 "Ли-2 — советский поршневой пассажирский и военно-транспортный самолёт времён Второй мировой войны средней дальности, выпускаемый по лицензии на выпуск Douglas DC-3. В годы Великой Отечественной войны применялся для транспортно-пассажирских перевозок, для полётов за линию фронта к партизанам и диверсионным группам, для выброски парашютных десантов и как дальний ночной бомбардировщик. Самолёт оказался надёжен и пользовался популярностью."
 PRC_transport_plane_equipment_3:0 "Ильюшин Ил-12"
 PRC_transport_plane_equipment_3_short:0 "Ил-12"
 PRC_transport_plane_equipment_3_desc:0 "Ил-12 — транспортный самолёт для авиалиний малой и средней протяжённости. По конструкции — цельнометаллический двухмоторный низкоплан традиционной компоновки с поршневыми двигателями и трёхопорным шасси с носовым колесом. Ил-12 заменил Ли-2 и DC-3 на авиалиниях СССР. Позднее на его базе был создан более совершенный Ил-14."
 PRC_transport_plane_equipment_4:0 "Ильюшин Ил-14"
 PRC_transport_plane_equipment_4_short:0 "Ил-14"
 PRC_transport_plane_equipment_4_desc:0 "Ил-14 — советский ближнемагистральный самолёт. Разработан в конце 1940-х годов для замены устаревшего самолёта Ли-2, как дальнейшее развитие технических решений, реализованных в самолёте Ил-12."
 PRC_transport_plane_equipment_5:0 "Антонов Ан-12"
 PRC_transport_plane_equipment_5_short:0 "Ан-12"
 PRC_transport_plane_equipment_5_desc:0 "Антонов Ан-12 - четырехмоторный турбовинтовой транспортный самолет, разработанный в Советском Союзе. Версия Ан-10 для ВВС СССР. Более трех десятилетий Ан-12 был стандартным грузовым и десантно-транспортным самолетом средней дальности советских ВВС."
 PRC_transport_plane_equipment_6:0 "Ильюшин Ил-76"
 PRC_transport_plane_equipment_6_short:0 "Ил-76"
 PRC_transport_plane_equipment_6_desc:0 "Ил-76 - многоцелевой четырехдвигательный турбовинтовой военно-транспортный самолёт. Был разработан для доставки тяжелой техники в отдаленные, плохо обслуживаемые районы. Ил-76 зарекомендовал себя как грузовой корабль для грузов с рампой, особенно для негабаритных или тяжелых предметов, которые нельзя перевозить иным способом. Благодаря своей способности работать с грунтовых взлетно-посадочных полос, он был полезен на неосвоенных территориях."
 PRC_transport_plane_equipment_7:0 "Airbus A320"
 PRC_transport_plane_equipment_7_short:0 "A320"
 PRC_transport_plane_equipment_7_desc:0 "Airbus A320 - пассажирский авиалайнер, вмещающий 180 пассажиров. Средняя дальность полёта 4600 км. В зависимости от комплектации салона, с дополнительным топливным баком способен преодолевать расстояние в 5500 км."
 
