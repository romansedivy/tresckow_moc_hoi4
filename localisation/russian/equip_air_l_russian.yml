 USA_jet_fighter_equipment_3_desc:0 "North American F-100 Super Sabre - американский сверхзвуковой реактивный истребитель, стоявший на вооружении ВВС США в 1954-1971. Первый из реактивных истребителей ВВС США серии «Century», а также первый истребитель ВВС США, способный развивать сверхзвуковую скорость в горизонтальном полете."
 USA_jet_fighter_equipment_4:0 "McDonnell F-101 Voodoo"
 USA_jet_fighter_equipment_4_short:0 "F-101 Voodoo"
 USA_jet_fighter_equipment_4_desc:0 "McDonnell F-101 Voodoo - сверхзвуковой реактивный истребитель, стоявший на вооружении ВВС США и Канады."
 USA_jet_fighter_equipment_5:0 "McDonnell Douglas F-4C Phantom II"
 USA_jet_fighter_equipment_5_short:0 "F-4C Phantom II"
 USA_jet_fighter_equipment_5_desc:0 "McDonnell Douglas F-4 Phantom II - двухместный, двухдвигательный, всепогодный сверхзвуковой истребитель-бомбардировщик разработанный для ВМС США фирмой McDonnell Aircraft."
 USA_jet_fighter_equipment_6:0 "McDonnell F-4D Phantom II"
 USA_jet_fighter_equipment_6_short:0 "F-4D Phantom II"
 USA_jet_fighter_equipment_6_desc:0 "F-4C с улучшенной авионикой и радаром AN/APQ-109."
 USA_jet_fighter_equipment_7:0 "General Dynamics F-16A Fighting Falcon" 
 USA_jet_fighter_equipment_7_short:0 "F-16A" 
 USA_jet_fighter_equipment_7_desc:0 "General Dynamics F-16A Fighting Falcon - американский сверхзвуковой реактивный истребитель, принятый на вооружение USAF в 1978 году. Изначально разработанный как дневной истребитель для завоевания превосходства в воздухе, он превратился в успешный всепогодный многоцелевой самолет. F-16, благодаря своей универсальности и относительно невысокой стоимости, является самым массовым истребителем четвёртого поколения."
 USA_jet_fighter_equipment_8:0 "General Dynamics F-16C Fighting Falcon" 
 USA_jet_fighter_equipment_8_short:0 "F-16C" 
 USA_jet_fighter_equipment_8_desc:0 "Улучшенная версия одноместного F-16 с улучшенной авионикой кабины и радаром."
 
