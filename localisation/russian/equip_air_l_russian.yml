 jet_fighter_equipment_1:0 "Реактивный истребитель I"
 jet_fighter_equipment_1_short:0 "Реакт. истребитель I"
 jet_fighter_equipment_1_desc:0 "Реактивный двигатель позволяет истребителю развивать ранее невиданную скорость. Ранние образцы не очень эффективны, но обычным истребителям за ними не угнаться."
 jet_fighter_equipment_2:0 "Реактивный истребитель II"
 jet_fighter_equipment_2_short:0 "Реакт. истребитель II"
 jet_fighter_equipment_2_desc:0 "Стреловидное крыло и легкие материалы позволили нам еще больше увеличить скорость, а заодно и дальность действия истребителей."
 jet_fighter_equipment_3:0 "Реактивный истребитель III"
 jet_fighter_equipment_3_short:0 "Реакт. истребитель III"
 jet_fighter_equipment_3_desc:0 "Разработка истребителей второго поколения определялась технологическим прорывом, уроками, извлеченными из воздушных сражений Корейской войны, и акцентом на ведение операций в условиях ядерной войны. Использование турбореактивных двигателей с форсажем сделало эти самолеты первыми серийными самолетами, преодолевшими звуковой барьер, а способность поддерживать сверхзвуковую скорость в горизонтальном полете стала общей способностью истребителей этого поколения."
 jet_fighter_equipment_4:0 "Реактивный истребитель IV"
 jet_fighter_equipment_4_short:0 "Реакт. истребитель IV"
 jet_fighter_equipment_4_desc:0 "В конструкции истребителей использовались преимущества новых электронных технологий, которые делали эффективные радары достаточно маленькими, чтобы их можно было установить на небольшие самолёты. Успехи в разработке управляемых ракет позволили впервые в истории истребителей начать дополнять авиационные пушки ракетами "воздух-воздух" в качестве основного наступательного оружия."
 jet_fighter_equipment_5:0 "Реактивный истребитель V"
 jet_fighter_equipment_5_short:0 "Реакт. истребитель V"
 jet_fighter_equipment_5_desc:0 "Третье поколение стало свидетелем продолжающегося развития инноваций второго поколения, но в большей степени оно отмечено новым акцентом на маневренность и традиционные возможности наземного нападения. В течение 1960-х годов увеличение боевого опыта с управляемыми ракетами показало, что бой будет проходить на ближних дистанциях. Аналоговая авионика начала внедряться, заменив более старые приборы-«манометры»."
 jet_fighter_equipment_6:0 "Реактивный истребитель VI"
 jet_fighter_equipment_6_short:0 "Реакт. истребитель VI"
 jet_fighter_equipment_6_desc:0 "В эту эпоху расширились возможности штурмовой авиации, в первую очередь управляемых ракет, и была представлена первая по-настоящему эффективная авионика для улучшенного наземного нападения, включая системы предупреждения о близости земли. Ракеты класса "воздух-поверхность", такие как AGM-65 Maverick, стали стандартным оружием, а бомбы с лазерным наведением получили широкое распространение в стремлении улучшить возможности высокоточного бомбометания."
 jet_fighter_equipment_7:0 "Реактивный истребитель VII"
 jet_fighter_equipment_7_short:0 "Реакт. истребитель VII"
 jet_fighter_equipment_7_desc:0 "В течение 1970-х и 80-х годов тенденция к совершенствованию авионики, продолжалась с разработкой истребителей с электродистанционной системой управления, таких как МиГ-29, Су-27, F-16 и Mirage-2000. Большинство истребителей этого поколения имели возможность переключаться между ролями истребителя и штурмовика, в отличие от предыдущих самолетов, предназначенных для определенных ролей. Это, в свою очередь, стерло различие между превосходством в воздухе и ударными миссиями."
 jet_fighter_equipment_8:0 "Реактивный истребитель VIII"
 jet_fighter_equipment_8_short:0 "Реакт. истребитель VIII"
 jet_fighter_equipment_8_desc:0 "Появление «стелс»-систем, радиопоглощающих материалов, двигателей с управляемым вектором тяги, увеличения грузоподъемности вооружения и радиуса действия истребителей привело к тому, что модернизация уже существующих самолётов стала выгоднее разработке новых."
 
 cv_fighter_equipment_4:0 "Палубный реактивный истребитель I"
 cv_fighter_equipment_4_short:0 "Палуб. реакт. истреб. I"
 cv_fighter_equipment_4_desc:0 "Реактивный двигатель позволяет истребителю развивать ранее невиданную скорость. Ранние образцы не очень эффективны, но обычным истребителям за ними не угнаться."
 cv_fighter_equipment_5:0 "Палубный реактивный истребитель II"
 cv_fighter_equipment_5_short:0 "Палуб. реакт. истреб. II"
 cv_fighter_equipment_5_desc:0 "Стреловидное крыло и легкие материалы позволили нам еще больше увеличить скорость, а заодно и дальность действия истребителей."
 cv_fighter_equipment_6:0 "Палубный реактивный истребитель III"
 cv_fighter_equipment_6_short:0 "Палуб. реакт. истреб. III"
 cv_fighter_equipment_6_desc:0 "Разработка истребителей второго поколения определялась технологическим прорывом, уроками, извлеченными из воздушных сражений Корейской войны, и акцентом на ведение операций в условиях ядерной войны. Использование турбореактивных двигателей с форсажем сделало эти самолеты первыми серийными самолетами, преодолевшими звуковой барьер, а способность поддерживать сверхзвуковую скорость в горизонтальном полете стала общей способностью истребителей этого поколения."
