 ####МОДУЛИ
 ##Двигатель
 helicopter_jet_engine_1x:0 "1 x двигатель вертолёта I"
 helicopter_jet_engine_1x_short:0 "1 x двигатель вертолёта I"
 helicopter_jet_engine_1x_desc:0 "Модифицированный двигатель ранних реактивных самолётов с простым выходным валом."
 helicopter_jet_engine_2x:0 "2 x двигатель вертолёта I"
 helicopter_jet_engine_2x_short:0 "2 x двигатель вертолёта I"
 helicopter_jet_engine_2x_desc:0 "Пара модифицированных реактивных двигателей с простым выходным валом."
 helicopter_jet_engine_1x_1:0 "1 x двигатель вертолёта II"
 helicopter_jet_engine_1x_1_short:0 "1 x двигатель вертолёта II"
 helicopter_jet_engine_1x_1_desc:0 "Турбовальный двигатель, разработанный с нуля специально для использования на вертолётах."
 helicopter_jet_engine_2x_1:0 "2 x двигатель вертолёта II"
 helicopter_jet_engine_2x_1_short:0 "2 x двигатель вертолёта II"
 helicopter_jet_engine_2x_1_desc:0 "Пара турбовальных двигателей, специально разработанных для вертолёта."
 helicopter_jet_engine_1x_2:0 "1 x двигатель вертолёта III"
 helicopter_jet_engine_1x_2_short:0 "1 x двигатель вертолёта III"
 helicopter_jet_engine_1x_2_desc:0 "Улучшенный турбовальный двигатель со свободной турбиной. Улучшенные фильтры и новая форма камеры сгорания обеспечивают большую мощность."
 helicopter_jet_engine_2x_2:0 "2 x двигатель вертолёта III"
 helicopter_jet_engine_2x_2_short:0 "2 x двигатель вертолёта III"
 helicopter_jet_engine_2x_2_desc:0 "Пара улучшенных турбовальных двигателей с повышенной мощностью."
 helicopter_jet_engine_1x_3:0 "1 x двигатель вертолёта IV"
 helicopter_jet_engine_1x_3_short:0 "1 x двигатель вертолёта IV"
 helicopter_jet_engine_1x_3_desc:0 "Современный высокоэффективный турбовальный двигатель со свободной турбиной, осевым компрессором с изменяемой геометрией и повышенной устойчивостью к пыли, грязи и другим загрязнениям."
 helicopter_jet_engine_2x_3:0 "2 x двигатель вертолёта IV"
 helicopter_jet_engine_2x_3_short:0 "2 x двигатель вертолёта IV"
 helicopter_jet_engine_2x_3_desc:0 "Пара современных мощных турбовальных двигателей с осевыми компрессорами с изменяемой геометрией и эффективными фильтрами, позволяющими работать в запыленных районах."
 
 ##Несущий винт
 helicopter_rotor_2x:0 "Двухлопастной несущий винт"
 helicopter_rotor_2x_desc:0 "Легкий и эффективный несущий винт с двумя лопастями, разработанный для небольших вертолётов"
 helicopter_rotor_4x:0 "Четырёхлопастной несущий винт"
 helicopter_rotor_4x_desc:0 "Тяжелый и мощный четырехлопастный несущий винт, способный поднять более тяжелый вертолёт."
 helicopter_rotor_2_4x:0 "2 x четырёхлопастной несущий винт"
 helicopter_rotor_2_4x_desc:0 "Пара сверхмощных четырехлопастных винтов, предназначенных для подъема огромного веса."
 
 ##Вооружение
 helicopter_saam:0 "Ракета «Воздух-воздух»"
 helicopter_saam_desc:0 "Ракета класса "воздух-воздух" малой дальности, обеспечивающая защиту от авиации противника."
 
 helicopter_cannon_1:0 "Пушка I"
 helicopter_cannon_1_short:0 "Пушка I"
 helicopter_cannon_1_desc:0 "Небольшая пушка, наводимая наводчиком вручную."
 helicopter_cannon_2:0 "Пушка II"
 helicopter_cannon_2_short:0 "Пушка II"
 helicopter_cannon_2_desc:0 "Усовершенствованная пушка в установке со стабилизатором."
 helicopter_cannon_3:0 "Пушка III"
 helicopter_cannon_3_short:0 "Пушка III"
 helicopter_cannon_3_desc:0 "Усовершенствованная автопушка с электронным наведением через дисплей."
 
 helicopter_bomb:0 "Авиабомба"
 helicopter_bomb_short:0 "Авиабомба"
 helicopter_bomb_desc:0 "Авиабомба, закреплённая либо на точке подвеса, либо в небольшом бомбовом отсеке."
 
 helicopter_atgm_1_1x:0 "1 x ракета «Воздух-поверхность» I"
 helicopter_atgm_1_1x_short:0 "1 x УРВП I"
 helicopter_atgm_1_1x_desc:0 "Простая противотанковая ракета, наводимая на цель с помощью кабеля."
 helicopter_atgm_1_2x:0 "2 x ракета «Воздух-поверхность» I"
 helicopter_atgm_1_2x_short:0 "2 x УРВП I"
 helicopter_atgm_1_2x_desc:0 "Пара простых противотанковых ракет, наводимых на цель с помощью кабеля."
 helicopter_atgm_2_2x:0 "2 x ракета «Воздух-поверхность» II"
 helicopter_atgm_2_2x_short:0 "2 x УРВП II"
 helicopter_atgm_2_2x_desc:0 "Пара противотанковых ракет, наводимых на цель по радиоканалу. Усовершенствованный дизайн крыльев способствует лучшей стабильности в полёте."
 helicopter_atgm_2_4x:0 "4 x ракета «Воздух-поверхность» II"
 helicopter_atgm_2_4x_short:0 "4 x УРВП II"
 helicopter_atgm_2_4x_desc:0 "Четыре противотанковых ракеты, наводимых на цель по радиоканалу. Усовершенствованный дизайн крыльев способствует лучшей стабильности в полёте."
 helicopter_atgm_3_2x:0 "2 x ракета «Воздух-поверхность» III"
 helicopter_atgm_3_2x_short:0 "2 x УРВП III"
 helicopter_atgm_3_2x_desc:0 "Пара усовершенствованных ПТУР с автоматическим электронным наведением. Боеголовки с тандемным зарядом поражают современную динамическую защиту."
 helicopter_atgm_3_4x:0 "4 x ракета «Воздух-поверхность» III"
 helicopter_atgm_3_4x_short:0 "4 x УРВП III"
 helicopter_atgm_3_4x_desc:0 "Четыре усовершенствованных ПТУР с автоматическим электронным наведением. Боеголовки с тандемным зарядом поражают современную динамическую защиту."
 
 helicopter_airdropped_mines:0 "Авиационная система минирования"
 helicopter_airdropped_mines_desc:0 "Авиационная система минирования - вооружение вертолета, предназначенное для обеспечения сбрасывания в нужной последовательности авиационных морских мин. Состоит из минных кассет и аппаратуры управления их установкой."
 side_turret:0 "Дополнительные пушечные контейнеры"
 side_turret_desc:0 "Пушка, установленная в подвесном контейнере, для ближней огневой поддержки и обороны."
 helicopter_rocket_pod:0 "Неуправляемые авиационные ракеты"
 helicopter_rocket_pod_short:0 "НАР"
 helicopter_rocket_pod_desc:0 "Неуправляемая авиационная ракета — вид авиационных средств поражения. После пуска ракета совершает неуправляемый полёт. По сравнению с пушечным вооружением НАР имеют бо́льшую прицельную дальность, но всё же имеют слишком большое рассеивание на большой дальности полёта."
 helicopter_torpedo_mounting:0 "Торпеда"
 helicopter_torpedo_mounting_short:0 "Торпеда"
 helicopter_torpedo_mounting_desc:0 "Малогабаритная бесследная электрическая самонаводящаяся торпеда для поражения надводных кораблей и подводных лодок."

 ##Электроника
 helicopter_rwr:0 "Система предупреждения об облучении"
 helicopter_rwr_short:0 "СПО"
 helicopter_rwr_desc:0 "Бортовое радиоэлектронное оборудование, предназначенное для автоматического обнаружения излучения посторонней РЛС и предупреждения об этом экипажа."
 helicopter_night_vision:0 "Прибор ночного видения"
 helicopter_night_vision_desc:0 "Комплект ночного видения ближнего инфракрасного диапазона позволяет самолету оставаться боеспособным в ночных операциях."
 helicopter_thermal_vision:0 "Тепловизор"
 helicopter_thermal_vision_desc:0 "Инфракрасный тепловизионный комплекс позволяет вертолёту оставаться боеспособным в ночных операциях, а также помогает наводить цели в любых условиях."
 radar_ball:0 "Радарный купол"
 radar_ball_desc:0 "Радиолокационная подсистема, представляющая собой радиолокационную систему обнаружения целей с управлением огнём на миллиметровых волнах и радиолокационный частотный интерферометр, которые размещены в куполе, расположенном над несущим винтом"
 helicopter_flare:0 "Тепловые ловушки"
 helicopter_flare_desc:0 "Ложные тепловые цели — пиротехнические устройства, выделяющие большое количество тепла при сгорании горючего состава, также известны как «тепловые ловушки» и «ИК-ловушки». Конструктивно представляют собой небольшую ёмкость с твердым горючим составом (пирофорным или пиротехническим) — конструкция в принципе подобна звёздам сигнальных или осветительных ракет."
 
 ##Прочее
 helicopter_armor_plate_small:0 "Бронирование корпуса"
 helicopter_armor_plate_small_desc:0 "Стальные пластины в особо уязвимых местах могут выдержать огонь из стрелкового оружия."
 helicopter_demining_coil:0 "Траловое устройство"
 helicopter_demining_coil_desc:0 "Большая магнитная катушка, установленная в грузовом отсеке, безопасно подрывает мины на расстоянии."
 
 ####МОДУЛИ ПО СТРАНАМ
 
 ##SOV
 ##Двигатель
 helicopter_jet_engine_1x:0 "1 x АШ-82В (1700 л.с.)"
 helicopter_jet_engine_1x_short:0 "1 x двигатель вертолёта I"
 helicopter_jet_engine_1x_desc:0 "Двухрядный звездообразный 14-цилиндровый поршневой двигатель с принудительным воздушным охлаждением. Двигатель устанавливался в наклонном положении в носовой части фюзеляжа, по бокам фюзеляжа размещены боковые воздухозаборники системы воздушного охлаждения с осевым вентилятором."
 helicopter_jet_engine_2x:0 "2 x ТВ2-117А (1500 л. с.)"
 helicopter_jet_engine_2x_short:0 "2 x двигателя вертолёта I"
 helicopter_jet_engine_2x_desc:0 "Двигатель предназначался для вертолёта Ми-8 и устанавливался на различные его модификации. Компрессор — 10-ступенчатый, с регулируемым входным направляющим аппаратом. Турбина компрессора — двухступенчатая, свободная турбина, приводящая полезную нагрузку — также двухступенчатая."
 helicopter_jet_engine_1x_1:0 "1 x ТВ3-117В (2200 л. с.)"
 helicopter_jet_engine_1x_1_short:0 "1 x двигатель вертолёта II"
 helicopter_jet_engine_1x_1_desc:0 "ТВ3-117 — семейство авиационных турбовальных двигателей. С момента создания было выпущено более 25 000 двигателей ТВ3-117 различных модификаций, общая наработка которых составляет более 16 млн часов. Один из самых надёжных авиационных двигателей в мире."
 helicopter_jet_engine_2x_1:0 "2 x ТВ3-117В (2200 л. с.)"
 helicopter_jet_engine_2x_1_short:0 "2 x двигателя вертолёта II"
 helicopter_jet_engine_2x_1_desc:0 "ТВ3-117 — семейство авиационных турбовальных двигателей. С момента создания было выпущено более 25 000 двигателей ТВ3-117 различных модификаций, общая наработка которых составляет более 16 млн часов. Один из самых надёжных авиационных двигателей в мире."
 helicopter_jet_engine_1x_2:0 "1 x ТВ3-117ВМA (2400 л. с.)"
 helicopter_jet_engine_1x_2_short:0 "1 x двигатель вертолёта III"
 helicopter_jet_engine_1x_2_desc:0 "ТВ3-117ВМА («ВМА» — высотный, модернизированный, модификация «А») — двигатель, разработанный для боевого вертолёта Ка-50. Конструктивной особенностью модификации является современная электронно-гидромеханическая система регулирования, управления и контроля двигателей."
 helicopter_jet_engine_2x_2:0 "2 x ТВ3-117ВМA (2400 л. с.)"
 helicopter_jet_engine_2x_2_short:0 "2 x двигателя вертолёта III"
 helicopter_jet_engine_2x_2_desc:0 "ТВ3-117ВМА («ВМА» — высотный, модернизированный, модификация «А») — двигатель, разработанный для боевого вертолёта Ка-50. Конструктивной особенностью модификации является современная электронно-гидромеханическая система регулирования, управления и контроля двигателей."
 helicopter_jet_engine_1x_3:0 "1 x ВК-2500 (2700 л. с.)"
 helicopter_jet_engine_1x_3_short:0 "1 x двигатель вертолёта IV"
 helicopter_jet_engine_1x_3_desc:0 "Дальнейшее развитие семейства двигателей ТВ3-117. Увеличен ресурс до первого капитального ремонта, повышена мощность на взлётном и чрезвычайном режимах, установлена новейшая система автоматического управления."
 helicopter_jet_engine_2x_3:0 "2 x ВК-2500 (2700 л. с.)"
 helicopter_jet_engine_2x_3_short:0 "2 x двигателя вертолёта IV"
 helicopter_jet_engine_2x_3_desc:0 "Дальнейшая развитие семейства двигателей ТВ3-117. Увеличен ресурс до первого капитального ремонта, повышена мощность на взлётном и чрезвычайном режимах, установлена новейшая система автоматического управления."
 
 ##Вооружение
 SOV_helicopter_saam:0 "9М39 «Игла-В»"
 SOV_helicopter_saam_desc:0 "Управляемая инфракрасная ракета класса "воздух-воздух" с малым радиусом действия. Предназначена для поражения медленно и среднелетящих воздушных целей. Скорость полета достигает 570-600 метров в секунду. Дальность применения ограничена пятью километрами. Игла способна выдерживать большие перегрузки и имеет отличные характеристики по помехозащите. Является средством типа "пустил-забыл", то есть полностью автоматическим комплексом слежения за целью."
 
 SOV_helicopter_cannon_1:0 "12,7-мм пулемёт ЯкБ-12,7"
 SOV_helicopter_cannon_1_desc:0 "Четырёхствольный авиационный пулемёт калибра 12,7 мм с вращающимся блоком стволов, модификация ЯкБ-12,7 с увеличенным до 4000—5000 выстр./мин темпом стрельбы, увеличенной до 750 выстрелов длиной непрерывной очереди и более высокой живучестью пулемёта (с 8000 до 12 000 выстрелов)."
 SOV_helicopter_cannon_2:0 "23-мм пушка ГШ-23Л"
 SOV_helicopter_cannon_2_desc:0 "Двуствольная автоматическая авиационная пушка, предназначенная для оснащения подвижных и неподвижных пушечных установок. В автоматической пушке ГШ-23 под одним кожухом размещены оба ствола и все механизмы, которые обеспечивают их поочерёдное заряжание. Работа автоматики основана на газоотводном двигателе, в котором подача ленты осуществляется общим механизмом, а при ведении огня пороховые газы подаются поочерёдно из обоих стволов."
 SOV_helicopter_cannon_3:0 "30-мм пушка 2A42"
 SOV_helicopter_cannon_3_desc:0 "Автоматическая пушка конструкции А. Г. Шипунова и В. П. Грязева, предназначена для поражения живой силы, легкобронированной техники и воздушных низколетящих целей. При отстреле всего боекомплекта (500 патронов) пушка не нуждается в промежуточном охлаждении. Стрельба возможна одиночным и автоматическим огнём, большим и малым темпом. Боепитание — селективное из двух патронных ящиков, снаряжаемых патронами с бронебойными и осколочно-фугасными снарядами."
 
 SOV_helicopter_bomb:0 "ОФАБ-250-270"
 SOV_helicopter_bomb_desc:0 "Осколочно-фугасная авиационная бомба ОФАБ-250-270 предназначена для поражения военно-промышленных объектов, легкоуязвимой и легкобронированной техники, живой силы."
 helicopter_rocket_pod:0 "80-мм НУР С-8"
 helicopter_rocket_pod_desc:0 "С-8 — 80-миллиметровая неуправляемая авиационная ракета, предназначенная для уничтожения техники и живой силы противника с воздуха. Ракета выпускается с несколькими видами боевых частей."
 SOV_helicopter_torpedo_mounting:0 "УМГТ-1"
 SOV_helicopter_torpedo_mounting_desc:0 "УМГТ-1 — малогабаритная бесследная электрическая самонаводящаяся торпеда калибра 400-мм для поражения надводных кораблей и подводных лодок. Входит в состав противолодочных ракетно-торпедных комплексов «Раструб-Б», «Водопад», «Ветер» др. Может применяться с самолётов противолодочной авиации."
 
 SOV_helicopter_atgm_1_1x:0 "1 x 9M17 «Фаланга-М»"
 SOV_helicopter_atgm_1_1x_short:0 "1 x «Фаланга-М»"
 SOV_helicopter_atgm_1_1x_desc:0 "9M17 «Фаланга-М» — авиационный вариант наземного противотанкового комплекса «Фаланга» предназначен для поражения танков и объектов бронетанковой техники противника при полуавтоматическом и ручном способе управления в условиях прямой оптической видимости."
 SOV_helicopter_atgm_1_2x:0 "2 x 9M17 «Фаланга-М»"
 SOV_helicopter_atgm_1_2x_short:0 "2 x «Фаланга-М»"
 SOV_helicopter_atgm_1_2x_desc:0 "9M17 «Фаланга-М» — авиационный вариант наземного противотанкового комплекса «Фаланга» предназначен для поражения танков и объектов бронетанковой техники противника при полуавтоматическом и ручном способе управления в условиях прямой оптической видимости."
 SOV_helicopter_atgm_2_2x:0 "2 x 9М113 «Штурм-В»"
 SOV_helicopter_atgm_2_2x_short:0 "2 x «Штурм-В»"
 SOV_helicopter_atgm_2_2x_desc:0 "Комплекс «Штурм-В» предназначен для поражения современных танков, боевых машин пехоты, пусковых установок ПТУР и ЗУР, долговременных огневых точек типа ДОТ и ДЗОТ, низколетящих малоскоростных воздушных целей, а также живой силы противника в укрытиях. Создан на базе наземного самоходного противотанкового комплекса «Штурм-С»."
 SOV_helicopter_atgm_2_4x:0 "4 x 9М113 «Штурм-В»"
 SOV_helicopter_atgm_2_4x_short:0 "4 x «Штурм-В»"
 SOV_helicopter_atgm_2_4x_desc:0 "Комплекс «Штурм-В» предназначен для поражения современных танков, боевых машин пехоты, пусковых установок ПТУР и ЗУР, долговременных огневых точек типа ДОТ и ДЗОТ, низколетящих малоскоростных воздушных целей, а также живой силы противника в укрытиях. Создан на базе наземного самоходного противотанкового комплекса «Штурм-С»."
 SOV_helicopter_atgm_3_2x:0 "2 x 9М120 «Атака-В»"
 SOV_helicopter_atgm_3_2x_short:0 "2 x «Атака-В»"
 SOV_helicopter_atgm_3_2x_desc:0 "Комплекс "Атака-В" предназначен для поражения современных танков, боевых машин пехоты, пусковых установок ПТУР и ЗУР, долговременных огневых точек типа ДОТ и ДЗОТ, низколетящих малоскоростных воздушных целей, а также живой силы противника в укрытиях. Комплекс создан на базе комплекса "Штурм-В" с использованием более мощного двигателя, который позволил увеличить дальность стрельбы комплекса, а также новой более мощной боевой части, обладающей большей бронепробиваемостью."
 SOV_helicopter_atgm_3_4x:0 "4 x 9М120 «Атака-В»"
 SOV_helicopter_atgm_3_4x_short:0 "4 x «Атака-В»"
 SOV_helicopter_atgm_3_4x_desc:0 "Комплекс "Атака-В" предназначен для поражения современных танков, боевых машин пехоты, пусковых установок ПТУР и ЗУР, долговременных огневых точек типа ДОТ и ДЗОТ, низколетящих малоскоростных воздушных целей, а также живой силы противника в укрытиях. Комплекс создан на базе комплекса "Штурм-В" с использованием более мощного двигателя, который позволил увеличить дальность стрельбы комплекса, а также новой более мощной боевой части, обладающей большей бронепробиваемостью."
 
 
