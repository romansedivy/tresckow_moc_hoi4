 modern_light_tank_4:0 "Шасси лёгкого танка Холодной войны"
 modern_light_tank_4_short:0 "Легкая модель 1970 г."
 modern_light_tank_5:0 "Улучшенное шасси лёгкого танка Холодной войны"
 modern_light_tank_5_short:0 "Легкая модель 1980 г."
 modern_light_tank_6:0 "Шасси лёгкого танка конца Холодной войны"
 modern_light_tank_6_short:0 "Легкая модель 1990 г."

 basic_medium_tank_chassis:0 "Шасси базового среднего танка"
 basic_medium_tank_chassis_short:0 "Средняя модель 1934 г."
 basic_medium_tank_chassis_desc:0 "В прошлом легкие танки формировали костяк механизированных соединений, но сейчас ясно, что их потенциал роста подходит к концу. В будущем нам понадобятся более крупные боевые машины, сохраняющие высокую степень мобильности."
 improved_medium_tank_chassis:0 "Шасси улучшенного среднего танка"
 improved_medium_tank_chassis_short:1 "Средняя модель 1940 г."
 improved_medium_tank_chassis_desc:0 "Исходя из опыта эксплуатации предыдущих поколений средних танков, ясно, что сейчас будет актуальна новая модель с повышенной вместимостью."
 advanced_medium_tank_chassis:0 "Шасси модернизированного среднего танка"
 advanced_medium_tank_chassis_short:0 "Средняя модель 1943 г."
 advanced_medium_tank_chassis_desc:0 "Быстрый прирост веса оружейных систем и толщины брони требует в этой категории еще более крупных танковых шасси размера ранних тяжелых танков."
 
 medium_tank_chassis:0 "Средний танк"
 medium_tank_chassis_desc:0 "Сбалансированное шасси среднего размера. Отличается гибкостью применения, подходит для большого ассортимента боевых машин."
 medium_tank_artillery_chassis_0:0 "Межвоенная средняя САУ"
 medium_tank_artillery_chassis:0 "Средняя САУ"
 medium_tank_artillery_chassis_desc:0 "Хорошо сбалансированная боевая машина. Основная роль — огневая поддержка наступающей пехоты."
 medium_tank_artillery_chassis_1:0 "Базовая средняя САУ"
 medium_tank_artillery_chassis_2:0 "Улучшенная средняя САУ"
 medium_tank_artillery_chassis_3:0 "Модернизированная средняя САУ"
 
 medium_tank_destroyer_chassis_0:0 "Межвоенная средняя ПТ-установка"
 medium_tank_destroyer_chassis:0 "Средняя ПТ-установка"
 medium_tank_destroyer_chassis_desc:0 "Хорошо сбалансированная боевая машина с мощным орудием для уничтожения вражеской бронетехники."
 medium_tank_destroyer_chassis_1:0 "Базовая средняя ПТ-установка"
 medium_tank_destroyer_chassis_2:0 "Улучшенная средняя ПТ-установка"
 medium_tank_destroyer_chassis_3:0 "Модернизированная средняя ПТ-установка"
 
 medium_tank_aa_chassis_0:0 "Межвоенная средняя ЗСУ"
 medium_tank_aa_chassis:0 "Средняя ЗСУ"
 medium_tank_aa_chassis_desc:0 "Хорошо сбалансированная боевая машина с зенитным орудием для обороны от вражеской авиации."
 medium_tank_aa_chassis_1:0 "Базовая средняя ЗСУ"
 medium_tank_aa_chassis_2:0 "Улучшенная средняя ЗСУ"
 medium_tank_aa_chassis_3:0 "Модернизированная средняя ЗСУ"

 basic_heavy_tank_chassis:0 "Шасси базового тяжелого танка"
 basic_heavy_tank_chassis_desc:0 "Подробный анализ Великой войны показал потребность в тяжелых боевых машинах, которые прорываются через вражеские траншеи и прокладывают путь пехоте. Такая машина должна быть тяжелобронирована и хорошо вооружена, но не обязана быть очень быстрой."
 basic_heavy_tank_chassis_short:0 "Тяжелая модель 1934 г."
 improved_heavy_tank_chassis:0 "Шасси улучшенного тяжелого танка"
 improved_heavy_tank_chassis_desc:0 "Хотя природа военных действий изменилась, на поле боя по-прежнему нужна тяжелая боевая машина с толстой броней для прорыва вражеского фронта или создания укреплений против вражеских атак."
 improved_heavy_tank_chassis_short:1 "Тяжелая модель 1940 г."
 advanced_heavy_tank_chassis:0 "Шасси модернизированного тяжелого танка"
 advanced_heavy_tank_chassis_desc:0 "Учитывая современное развитие брони и огневой мощи, современный танк, чтобы быть эффективным, должен обладать толстой броней и крупнокалиберным орудием."
 advanced_heavy_tank_chassis_short:0 "Тяжелая модель 1943 г."

 main_battle_tank_chassis:0 "Шасси современного танка"
 main_battle_tank_chassis_desc:0 "Опыт показал, что проекты легких, средних и тяжелых танков все больше и больше сходятся друг с другом: тяжелые танки стали более мобильными, а легкие танки, чтобы выжить на поле боя, носят все более крупнокалиберное вооружение и толстую броню. Следовательно, есть смысл объединить все три проекта в один тип, который станет нашим универсальным основным боевым танком."
 main_battle_tank_chassis_1:0 "Шасси основного боевого танка"
 main_battle_tank_chassis_1_desc:0 "Дальнейшее развитие машин предыдущего поколения с упором на скорость, необходимую для современной мобильной войны."
 main_battle_tank_chassis_2:0 "Шасси послевоенного ОБТ"
 main_battle_tank_chassis_2_desc:0 "Поскольку над миром нависла угроза ядерного уничтожения, требуется машина, способная защитить свой экипаж от смертельной радиации, но при этом превосходящая по характеристикам предыдущие модели"
 main_battle_tank_chassis_3:0 "Шасси ОБТ Холодной войны"
 main_battle_tank_chassis_3_desc:0 "Благодаря разработке кумулятивных боеприпасов, способных пробить полметра стальной брони, эта машина фокусируется на гораздо большей мобильности имея мощное орудие."
 main_battle_tank_chassis_4:0 "Улучшенное шасси ОБТ Холодной войны"
 main_battle_tank_chassis_4_desc:0 "Экспериментальный межпоколенческий танк с небольшими улучшениями по сравнению с предыдущими поколениями. Внедрение гладкоствольных пушек и разнесенной брони произвело революцию в танкостроении."
 main_battle_tank_chassis_5:0 "Усовершенствованное шасси ОБТ Холодной войны"
 main_battle_tank_chassis_5_desc:0 "С развитием компьютеров этот танк использует автоматизированные системы для помощи экипажу в управлении машиной."
 main_battle_tank_chassis_6:0 "Продвинутое шасси ОБТ Холодной войны"
 main_battle_tank_chassis_6_desc:0 "Созданная с учетом уроков, извлеченных из предыдущих конфликтов, эта машина намного лучше защищает свой экипаж от повреждений, в то же время интегрируя более совершенную систему управления огнем, которая обеспечивает большую точность на расстоянии более 2500 метров."
 main_battle_tank_chassis_7:0 "Усиленное шасси ОБТ Холодной войны"
 main_battle_tank_chassis_7_desc:0 "Быстрая, маневренная и мощная машина, этот танк в полной мере использует компьютеры как для связи, так и для управления огнем."
 main_battle_tank_chassis_8:0 "Модернизированное шасси ОБТ Холодной войны"
 main_battle_tank_chassis_8_desc:0 "Угрозы, с которыми сталкивается танк на современном поле боя, стали более многочисленными и гораздо более смертоносными, чем раньше. Ракеты с кумулятивным зарядом, которые несёт один отважный солдат, могут уничтожить танк стоимостью в миллион долларов, а вертолёты и реактивные истребители без труда уничтожат целые взводы бронетехники. Тем не менее, танк, возможно, по-прежнему является наиболее важной частью современного поля боя, и это современное шасси является результатом пятидесятилетнего опыта."
 main_battle_tank_chassis_9:0 "Шасси ОБТ конца Холодной войны"
 main_battle_tank_chassis_9_desc:0 "Последняя эволюция бронемашин, этот зверь быстр, хорошо бронирован и смертоносен. Прежде всего, здесь используются современные компьютеры, обеспечивающие беспрецедентный уровень автоматизации и производительности экипажа."
 wheeled_tank_chassis_desc:0 ""
 para_tank_chassis_desc:0 ""

 gwtank_chassis:0 "Разработка межвоенных танков"
 gwtank_chassis_desc:0 "В Великой войне танк показал себя мощным оружием. В переходную эпоху их разработка замедлилась, но танки, без сомнения, сыграют крупную роль в грядущих конфликтах."
 armor_tech_1:0 "Базовая броневая защита"
 armor_tech_1_desc:0 "В Великой войне танкам нужно было защищаться лишь от выстрелов пехотного оружия, и потому они могли обходиться относительно тонкой броней. Новое поколение противотанкового оружия сделало поле боя куда более опасным для бронетехники, и теперь ей нужна более мощная защита."
 armor_tech_2:0 "Улучшенная броневая защита"
 armor_tech_2_desc:0 "Теперь, когда по всему миру вводится в эксплуатацию все более мощное и тяжелое противотанковое вооружение, следующему поколению танков понадобится еще более усиленная броня."
 armor_tech_3:0 "Модернизированная броневая защита"
 armor_tech_3_desc:0 "Теперь, когда, кажется, достигнут предел развития противотанковых орудий, новое поколение танков будет нести более эффективное вооружение, способное пробить любую броню с большой дистанции."
 armor_tech_4:0 "Усиленная броневая защита"
 armor_tech_4_desc:0 "Опасности для танков на поле боя умножились: от вражеских танков, противотанковых орудий, специальной противотанковой техники до современного пехотного оружия, стреляющего кумулятивными зарядами, способными пробить даже тяжелую броню. Мы должны разрабатывать новые методы защиты, чтобы уберечь танки от новых угроз."
 armor_tech_5:0 "Послевоенная броневая защита"
 armor_tech_5_desc:0 "Хотя сверхтяжелые танки, возможно, не так полезны, как считалось раньше, новые методы сварки и литья позволили изготавливать чрезвычайно толстую сталь, способную выдерживать суровые испытания."
 armor_tech_7:0 "Усиленная броневая защита"
 armor_tech_7_desc:0 "Слои композитной брони могут защитить от боеприпасов намного лучше, чем стальные листы эквивалентной толщины, при гораздо меньшем весе."
 armor_tech_9:0 "Броневая защита времён Холодной войны"
 armor_tech_9_desc:0 "Вместо того, чтобы увеличивать толщину брони до непрактичных уровней, мы должны вместо этого инвестировать в создание «умной» брони, которая, хотя и занимает больше места, весит намного меньше, чем сталь."
 armor_tech_10:0 "Усиленная броневая защита времён Холодной войны"
 armor_tech_10_desc:0 "Прочность и качество бронезащиты всегда можно улучшить. Будь то улучшенная химия или более прочные композиты, танки будущего будут очень хорошо защищены."
 armor_tech_11:0 "Современная броневая защита"
 armor_tech_11_desc:0 "С третьим поколением основных боевых танков, с усовершенствованными высокоскоростными пушками, стреляющими снарядами, которые могут пробить почти метр стали, нам необходимо защитить наших членов экипажа и технику."
 
 engine_tech_1:0 "Базовый двигатель"
 engine_tech_1_desc:0 "Танки Великой войны были тяжелыми и неповоротливыми, но современному танку для победы необходимы скорость и мобильность."
 engine_tech_2:0 "Улучшенный двигатель"
 engine_tech_2_desc:0 "Теперь, когда орудия стали крупнее, а броня тяжелее, новому поколению танков для сохранения мобильности требуется более мощный двигатель."
 engine_tech_3:0 "Модернизированный двигатель"
 engine_tech_3_desc:0 "Механизированная война требует быстрого принятия решений и быстрой переброски войск и припасов. Если наши танки будут нести достаточно современное вооружение и броню, чтобы выжить на поле боя, им понадобятся мощные двигатели, чтобы не отставать от мотопехоты."
 engine_tech_4:0 "Усиленный двигатель"
 engine_tech_4_desc:0 "Многочисленные нововведения для танков, продиктованные современной войной, значительно увеличивают их вес. Чтобы перемещать тяжелую боевую машину, нам понадобятся очень мощные двигатели."
 engine_tech_5:0 "Послевоенный двигатель"
 engine_tech_5_desc:0 "Несмотря на то, что современные двигатели уже достаточно эффективны, всегда есть над чем работать. Новые технологии, такие как многоцилиндровые карбюраторы и принудительная индукция, обеспечивают гораздо более высокую выходную мощность."
 engine_tech_7:0 "Двигатель времён Холодной войны"
 engine_tech_7_desc:0 "Поскольку вес танков приближается к 60 тоннам, нам нужны двигатели мощностью более тысячи лошадиных сил, чтобы не отставать от других механизированных родов войск."
 engine_tech_9:0 "Улучшенный двигатель времён Холодной войны"
 engine_tech_9_desc:0 "Улучшение качества топлива и точная инженерия, а также новые материалы позволяют использовать двигатели, которые могут приводить в движение транспортное средство на больших скоростях."
 engine_tech_10:0 "Усовершенствованный двигатель времён Холодной войны"
 engine_tech_10_desc:0 "Не так много можно сделать для улучшения существующих двигателей. В конечном итоге нам потребуется разработать совершенно новые конструкции как для дизельных, так и для газотурбинных двигателей, чтобы в полной мере использовать преимущества новых технологий."
 engine_tech_11:0 "Современный двигатель"
 engine_tech_11_desc:0 "Современный танковый двигатель должен быть быстрым, но надежным - он не должен захлебываться в пыльной среде или не запускаться на холодную. Благодаря системе впрыска топлива и двойным нагнетателям можно создавать двигатели, производящие невероятное количество энергии."

