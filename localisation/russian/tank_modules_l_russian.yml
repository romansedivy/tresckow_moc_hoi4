 ### EQUIPMENT MODULES ###
 ##Двигатель
 tank_gasoline_engine:0 "Бензиновый двигатель"
 tank_gasoline_engine_desc:0 "Двигатель, работающий на бензине, будет быстрее при равном объеме, но сам бензин при этом сильнее подвержен возгоранию."
 tank_petrol_electric_engine:0 "Бензиново-электрический двигатель"
 tank_petrol_electric_engine_desc:0 "Комбинация бензинового двигателя и электродвигателя, получающего от него энергию. Такой мотор сложен, дорог и ненадежен, но превосходит любые другие по производительности в тактических маневрах."
 
 tank_gas_turbine_engine:0 "Газовая турбина"
 tank_gas_turbine_engine_desc:0 "Турбина, разработанная на основе реактивного двигателя. Высокий расход топлива, но при этом максимальная скорость при данном объеме."
 tank_cold_war_gas_turbine_engine:0 "Улучшенная газовая турбина"
 tank_cold_war_gas_turbine_engine_desc:0 "По сравнению с ранними газовыми турбинами, которые по сути представляли собой реактивные двигатели, модифицированные для использования в наземных транспортных средствах, этот комплект был разработан с нуля для использования в танке. Таким образом, это намного быстрее, чем более ранние системы."
 tank_near_end_cold_war_gas_turbine_engine:0 "Усовершенств. газовая турбина"
 tank_near_end_cold_war_gas_turbine_engine_desc:0 "Несмотря на использование большего количества топлива, компрессор этой газовой турбины имеет гораздо более оптимизированную конструкцию, что обеспечивает чрезвычайно высокие скорости."
 
 tank_diesel_engine:0 "Дизельный двигатель"
 tank_diesel_engine_desc:0 "Дизельный двигатель надежнее бензинового, но при одинаковом объеме с ним техника развивает меньшую скорость."
 tank_cold_war_diesel_engine:0 "Улучшенный дизельный двигатель"
 tank_cold_war_diesel_engine_desc:0 "С разработкой надежных турбонагнетателей дизельный двигатель может быть таким же быстрым, как и бензиновый, но при этом более надежным и устойчивым к суровым условиям окружающей среды по сравнению с газовыми турбинами."
 tank_near_end_cold_war_diesel_engine:0 "Усовершенств. дизельный двигатель"
 tank_near_end_cold_war_diesel_engine_desc:0 "По мере того как век приближался к концу, качество и консистенция топлива значительно улучшились. Таким образом, этот двигатель может быть настроен намного лучше, чем это было возможно ранее, что обеспечивает беспрецедентную скорость и надежность."
 
 ##Броня
 tank_riveted_armor:0 "Клепаная броня"
 tank_riveted_armor_desc:0 "Бронепластины, прикрученные к раме и удерживаемые заклепками. Проверенная временем и относительно дешевая технология, но сами клепаные края брони — уязвимые места, а попадание в заклепки может ранить экипаж."
 tank_cast_armor:0 "Литая броня"
 tank_cast_armor_desc:0 "Всё шасси, включая броню, отливается как единое целое. Дорогой и долгий процесс, позволяющий создать гораздо более толстую броню, в которой меньше уязвимых мест."
 tank_welded_armor:0 "Сварная броня"
 tank_welded_armor_desc:0 "Бронепластины привариваются к шасси. Этот процесс быстрее литья и при этом все равно обеспечивает хорошую защиту."
 tank_spaced_armor:0 "Разнесённая броня"
 tank_spaced_armor_desc:0 "Хотя это не так эффективно для остановки кинетических снарядов, как композитная броня, просто наличие зазора между двумя бронепластинами может защитить от кумулятивных боеприпасов и, как правило, немного дешевле."
 tank_composite_armor:0 "Композитная броня"
 tank_composite_armor_desc:0 "Закладывая стекло, кремний или какой-либо другой материал между двумя стальными пластинами, броневая пластина намного лучше противостоит ударам по сравнению с эквивалентной толщиной чистой стали. Однако затраченное на производство время и материалы приводят к более высокой стоимости."
 advanced_tank_composite_armor:0 "Улучшенная композитная броня"
 advanced_tank_composite_armor_desc:0 "Ранняя композитная броня состояла всего из нескольких слоев, обычно сталь-стекло-сталь. Благодаря сочетанию множества слоев композитных материалов, зажатых между стальными пластинами, такая компоновка брони является дорогостоящей, но обеспечивает непревзойденную защиту от всех типов боеприпасов."
 tank_nera_armor:0 "NERA"
 tank_nera_armor_desc:0 "Невзрывная динамическая защита (Non Explosive Reactive Armour, NERA) представляет собой тип брони, используемый современными основными боевыми танками и тяжелыми боевыми машинами пехоты. В невзрывной динамической защите вместо взрывчатки размещается слой сжимаемого материала (например резина или оргстекло). При проникновении кумулятивной струи в слое образуется расходящаяся во все стороны ударная волна. Из-за быстро затухания ударной волны ускорение пластин локально в области воздействия кумулятивной струи."
 
 ##Подвеска
 tank_torsion_bar_suspension:0 "Торсионная подвеска"
 tank_torsion_bar_suspension_desc:0 "Относительно надежная система подвески из металлических балок, прикрепленных к шасси боевой машины. Сглаживает неровности лучше, чем подвески других типов."
 tank_christie_suspension:0 "Подвеска Кристи"
 tank_christie_suspension_desc:0 "Эта подвеска, разработанная американским изобретателем, позволяет развивать исключительно высокую скорость."
 tank_bogie_suspension:0 "Балансирная подвеска"
 tank_bogie_suspension_desc:0 "Простой и относительно дешевый тип подвески, в котором катки закреплены отдельно, что облегчает их замену при повреждении."
 tank_interleaved_suspension:0 "Шахматное расположение катков"
 tank_interleaved_suspension_desc:0 "Размещая катки в шахматном порядке, можно поставить больше катков при той же длине кузова, улучшив тем самым мобильность и обеспечив дополнительную защиту с боков."
 
 ##Орудие
 tank_light_one_man_tank_turret:0 "Одноместная башня"
 tank_light_one_man_tank_turret_desc:0 "Маленькая башня, еле вмещающая одного члена экипажа, в задачи которого входят наведение и заряжание главного орудия, а также обнаружение целей и угроз."
 tank_light_two_man_tank_turret:0 "Двухместная башня"
 tank_light_two_man_tank_turret_desc:0 "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_light_three_man_tank_turret:0 "Трехместная башня"
 tank_light_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_light_fixed_superstructure_turret:1 "Фиксированная надстройка"
 tank_light_fixed_superstructure_turret_desc:0 "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 
 tank_medium_one_man_tank_turret:0 "Одноместная башня"
 tank_medium_one_man_tank_turret_desc:0 "Маленькая башня, еле вмещающая одного члена экипажа, в задачи которого входят наведение и заряжание главного орудия, а также обнаружение целей и угроз."
 tank_medium_two_man_tank_turret:0 "Двухместная башня"
 tank_medium_two_man_tank_turret_desc:0 "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_medium_three_man_tank_turret:0 "Трехместная башня"
 tank_medium_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_medium_fixed_superstructure_turret:1 "Фиксированная надстройка"
 tank_medium_fixed_superstructure_turret_desc:0 "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 
 tank_heavy_two_man_tank_turret:0 "Двухместная башня"
 tank_heavy_two_man_tank_turret_desc:0 "Башня, в которой могут разместиться два члена экипажа, делящие между собой задачи по управлению орудием и наблюдению за обстановкой. Даже такая башня не дает эффективно распределить усилия между членами экипажа."
 tank_heavy_three_man_tank_turret:0 "Трехместная башня"
 tank_heavy_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_heavy_fixed_superstructure_turret:1 "Фиксированная надстройка"
 tank_heavy_fixed_superstructure_turret_desc:0 "Фиксированная надстройка сильно ограничивает угол поворота главного орудия, но позволяет установить орудие более крупного калибра на относительно небольшую боевую машину, что делает эту машину идеально подходящей для засад."
 
 tank_super_heavy_four_man_tank_turret:0 "Четырехместная башня"
 tank_super_heavy_four_man_tank_turret_desc:0 "Огромная башня с дополнительным местом для второго заряжающего, обслуживающего главное орудие."
 tank_super_heavy_three_man_tank_turret:0 "Трехместная башня"
 tank_super_heavy_three_man_tank_turret_desc:0 "Башня, достаточно большая, чтобы вместить трех членов экипажа, которые разделят между собой задачи по заряжанию и наведению главного орудия, а также наблюдению за боевой обстановкой."
 tank_modern_tank_turret:0 "Современная башня"
 tank_modern_tank_turret_desc:0 "Удачно спроектированная башня позволяет трем членам экипажа эффективно управляться с главным орудием и следить за боевой обстановкой."
 
 ##Особые модули
 add_on_armor:0 "Лобовая защита башни"
 add_on_armor_desc:0 ""
 amphibious_drive:0 "Устройство для плавания"
 amphibious_drive_desc:0 "Набор устройств для плавания и небольшой винт позволяют этому танку двигаться по воде, высаживаясь с корабля на берег или пересекая реку."
 expanded_fuel_tank:0 "Внешний топливный бак"
 expanded_fuel_tank_desc:0 "Устанавливаемый снаружи топливный бак, разработанный для увеличения запаса хода."
 sloped_armor:0 "Наклонная броня"
 sloped_armor_desc:0 "Броня, размещенная под углом к траектории снаряда, обладает гораздо большей толщиной на срезе, чем такая же броня, размещенная вертикально. Еще эта броня повышает шанс отскока снаряда. Тем не менее применение такой брони требует изменений в конструкции танка, что затрудняет сборку."
 stabilizer:0 "Стабилизатор"
 stabilizer_desc:0 "Механическое устройство, предназначенное для сохранения наводки орудия при движении танка. Хоть оно не настолько совершенно, чтобы обеспечивать точную стрельбу на ходу, стабилизатор позволяет стрелку вести прицельную стрельбу при коротких остановках без необходимости наводиться на цель заново."
 smoke_launchers:0 "Дымовые установки"
 smoke_launchers_desc:0 "Батарея пиротехнических устройств, которые можно включать изнутри, чтобы создавать снаружи танка густую дымовую завесу. Очень полезна в обороне или при попадании в засаду."
 extra_ammo_storage:0 "Доп. хранилище боеприпасов"
 extra_ammo_storage_desc:0 "Дополнительный боезапас позволяет танку дольше вести бой без необходимости восполнять запасы — но, если в бою у танка пробьют броню, результаты могут быть самыми плачевными. Особенно это стоит учитывать при атаке."
 wet_ammo_storage:0 "Влажное хранилище боеприпасов"
 wet_ammo_storage_desc:0 "Кожухи с водой, укрывающие стойки с боеприпасами, значительно уменьшают риск подрыва боезапаса при попадании в танк. Экипаж оценит такую заботу."
 adv_dozer_blade:0 "Улучшенный бульдозерный отвал"
 adv_dozer_blade_desc:0 "Благодаря более мощным двигателям, а также подъемным рычагам и ребристой головке этот отвал может копать даже умеренно грубую почву."
 modern_dozer_blade:0 "Модернизированный бульдозерный отвал"
 modern_dozer_blade_desc:0 "Хотя механически этот отвал не сильно отличается от предыдущих версий, он имеет гораздо меньший форм-фактор в сложенном виде, а также использует композитные сплавы, что позволяет использовать для окопа почти сплошной камень."
 wp_smoke:0 "Снаряды с белым фосфором"
 wp_smoke_desc:0 "Белый фосфор представляет собой зажигательную смесь, которая вызывает сильные ожоги кожи, а также создает густой слой дыма."
 cutting_corner:0 "Упрощение производства"
 cutting_corner_desc:0 "Используя более дешевую сталь, упрощенное литье и отказываясь от некоторых функций, например термообработки, мы можем значительно сократить время и расходы, связанные с созданием техники. Однако это приведет к гораздо более частым поломкам и может не стоить того в долгосрочной перспективе."
 lean_fuel:0 "Обеднённое топливо"
 lean_fuel_desc:0 "Двигатель внутреннего сгорания сочетает в себе кислород и топливо, обычно бензин или дизельное топливо, для создания мощности. Используя меньше топлива на одно зажигание и используя искусственные добавки, такие как этанол, мы можем уменьшить расход топлива. Однако это может привести к более частым поломкам - двигатель, работающий на более бедной смеси, как это ни парадоксально, будет работать намного горячее по сравнению с двигателем, работающим на обогащенной смеси."
 fair_repair:0 "Доступный ремонт"
 fair_repair_desc:0 ""
 adv_auto_loader:0 "Улучшенный автомат заряжания"
 adv_auto_loader_desc:0 "Ранние автоматы заряжания были ограничены их ненадежностью и необходимостью перезаряжать их каждые 4 или 5 выстрелов. Они также, как правило, требовали человеческого труда для завершения процесса загрузки. Однако эта модель полностью автоматизирована, вмещает в себя 7 снарядов и намного надежнее."
 earlt_modern_auto_loader:0 "Модернизированный автомат заряжания"
 earlt_modern_auto_loader_desc:0 "Предыдущие автоматы заряжания, как правило, имели барабанную конструкцию - от 7 до 10 снарядов во вращающемся барабане, расположенном под казенной частью орудия. Такая конструкция была проста, мала и быстра — но барабан мог вмещать только один тип боеприпасов, а для разных типов требовалось ручное заряжание. Этот автомат позволяет загружать несколько различных типов патронов через автозагрузчик. Хотя эта система недостаточно продвинута, чтобы полностью исключить необходимость в заряжающем, она значительно снижает утомляемость заряжающих."
 modern_auto_loader:0 "Современный автомат заряжания"
 modern_auto_loader_desc:0 "Система автоматического заряжания достаточно надежна, чтобы исключить необходимость в заряжающем как члене экипажа, обеспечивая при этом надежную скорострельность в течение длительного периода времени. Обладая вместимостью более 20 снарядов и возможностью завершить процесс заряжания без какого-либо вмешательства человека, эта дорогая система отлично подходит для атакующего танка."
 advanced_reactive_plate:"Улучшенная динамическая защита"
 advanced_reactive_plate_desc:0 "Благодаря лучшей взрывчатой смеси и меньшей задержке между срабатыванием и подрывом эта плита выдерживает даже высокоскоростные подкалиберные снаряды."
 hard_kill_system:0 "Комплекс активной защиты"
 hard_kill_system_desc:0 "Комплексы активной защиты (КАЗ) предназначены для уничтожения приближающихся снарядов, будь то ракета ПТУР или граната РПГ, выстреливая навстречу собственным снарядом. Благодаря высокоскоростным компьютерам и датчикам, небольшой боеприпас может уничтожить приближающуюся опасность за миллисекунды."
 slopped_turret_armor:0 "Наклонное бронирование башни"
 slopped_turret_armor_desc:0 "Наклонное (или рациональное) бронирование — конструктивная схема бронирования боевых машин, рассчитанная на повышение стойкости бронелиста за счёт расположения его под наклоном к расчётной траектории полёта поражающего боеприпаса."
 reactive_plate:0 "Динамическая защита"
 reactive_plate_desc:0 "В динамической защите используется небольшой заряд взрывчатого вещества, зажатый между двумя металлическими пластинами. Принцип действия динамической защиты состоит в том, что при взаимодействии боеприпаса с контейнером ДЗ, в результате деформационного реагирования ВВ, происходит его подрыв навстречу снаряду."
 
 ##Электроника
 com_night_vision:0 "Командирский ночной прицел"
 com_night_vision_desc:0 "Благодаря инфракрасному прожектору и прицелу этот комплект позволяет командиру хорошо видеть даже темными ночами."
 early_gps:0 "Раннее GPS"
 early_gps_desc:0 "GPS - система глобального позиционирования. Хотя эта ранняя версия система не очень точна и имеет проблемы с надежностью, она позволяет экипажу танка знать свое положение в мире с точностью до 100 метров, что является огромным тактическим преимуществом."
 modern_gps:0 "Современное GPS"
 modern_gps_desc:0 "В сочетании с более совершенными спутниками, цифровым дисплеем и надежным приемником сигналов этот комплект GPS означает, что ни один танк больше никогда не потеряется."
 adv_optics:0 "Усовершенствованная оптика"
 adv_optics_desc:0 "Самая ранняя танковая оптика представляла собой буквально щели, прорезанные в корпусе, чтобы экипаж мог смотреть наружу. Хотя блоки обзора и перископы несколько помогли, четкость этих устройств все еще невелика. Однако по мере совершенствования методов производства могут быть разработаны новые устройства технического зрения, обеспечивающие беспрецедентный уровень видимости и осведомленности экипажа.
 em_optics:0 "Модернизированная оптика"
 em_optics_desc:0 "Благодаря использованию многослойного стекла, устойчивого к царапинам, создается четкое изображение. В сочетании с вращающимися креплениями экипаж может полностью обозревать окружающее пространство."
 modern_optics:0 "Современная оптика"
 modern_optics_desc:0 "С развитием ночных прицелов были разработаны специальные перископы, взаимозаменяемые с обычными перископами, но предназначенные для наблюдения в инфракрасном диапазоне. Это, в сочетании с многослойным силиконовым стеклом, позволяет экипажу танка замечать вещи, которые раньше были невидимы."
 gen1_night_vision:0 "Ночной прицел 1 поколения"
 gen1_night_vision_desc:0 "Простой комплект ночного видения, использующий инфракрасный прожектор и специальные приборы видения, чтобы экипаж мог видеть в темноте."
 gen2_night_vision:0 "Ночной прицел 2 поколения"
 gen2_night_vision_desc:0 "Используя устройства усиления, можно отказаться от инфракрасного прожекторв, сохранив при этом хорошее качество изображения."
 gen3_night_vision:0 "Ночной прицел 3 поколения"
 gen3_night_vision_desc:0 "Улучшения в производстве и химии привели к тому, что прибор ночного видения имеет качество изображения, аналогичное дневному."
 gen1_thermal_vision:0 "Тепловизор 1 поколения"
 gen1_thermal_vision_desc:0 "Все объекты с температурой выше абсолютного нуля излучают инфракрасное излучение, однако обычно оно слишком слабое, чтобы его могли обнаружить традиционные инфракрасные устройства. Однако, используя специальные материалы, такие как германий, фторид кальция или кристаллический кремний, можно изготовить линзу, пропускающую инфракрасное излучение на уровнях, необходимых для использования в качестве тепловизионного прицела."
 gen2_thermal_vision:0 "Тепловизор 2 поколения"
 gen2_thermal_vision_desc:0 "Ранние тепловизионные приборы были ненадежными и имели очень низкое разрешение. Однако, благодаря достижениям в области точного производства, тепловизор теперь можно использовать для идентификации объектов даже на расстоянии более километра."
 gen3_thermal_vision:0 "Тепловизор 3 поколения"
 gen3_thermal_vision_desc:0 "С помощью цифрового компьютера и электронного телевидения, можно получить тепловое изображение гораздо более высокого качества и увеличения."
 
 ##Боеприпасы
 apfsds:0 "БОПС"
 apfsds_desc:0 "Бронебойный оперённый подкалиберный снаряд (БОПС) представляет собой тип высокоскоростного бронебойного боеприпаса, который может пробить практически любую броню. Эти снаряды настолько быстры, что даже не срикошетят — вместо этого они разобьются под большим углом."
 atgm:0 "Пусковая установка ПТУР"
 atgm_desc:0 "Пусковая установка противотанковых управляемых ракет использует проводные или беспроводные системы связи для наведения ракеты, оснащенной кумулятивной боевой частью, к цели, обычно к танку."
 heat_fs:0 "Кумулятивные боеприпасы"
 heat_fs_desc:0 "Невращающиеся (оперённые) кумулятивные снаряды представляют собой дальнейшее развитие кумулятивных боеприпасов. В отличие от ранних кумулятивных снарядов, они стабилизируются в полете не вращением, а с помощью складного оперения. Отсутствие вращения улучшает формирование кумулятивной струи и существенно увеличивает бронепробиваемость, при этом снимая все ограничения на скорость полета снаряда, которая может превышать 1000 м/с."
 besh:0 "HESH снаряды"
 besh_desc:0 "Бронебойно-фугасный снаряд — вид артиллерийских боеприпасов, предназначенный для поражения бронетехники и укреплений. В англоязычной военной терминологии используются британский термин «фугасный со сплющивающейся головкой» (англ. High Explosive Squash Head — HESH). Принцип действия бронебойно-фугасного снаряда основан на том, что детонация происходит после распространении заряда пластичного взрывчатого вещества по броне, что приводит не к пробитию брони, а к образованию крупных осколков с внутренней стороны брони, которые и производят поражающее воздействие. При этом поражающее воздействие почти не зависит от скорости встречи снаряда с броней и, следовательно, от дистанции стрельбы."
 
 ##Радио
 tank_radio_1:0 "Базовая радиостанция"
 tank_radio_1_desc:0 "Базовая двунаправленная радиостанция позволяет танкам координировать свои тактические маневры в малом масштабе."
 tank_radio_2:0 "Улучшенная радиостанция"
 tank_radio_2_desc:0 "Улучшенная радиостанция позволяет командирам эффективно управлять более крупными танковыми формированиями и организовывать крупномасштабные маневры."
 tank_radio_3:0 "Модернизированная радиостанция"
 tank_radio_3_desc:0 "Эта радиостанция отличается усиленным передатчиком и улучшенным приемом; она позволяет держать связь на расстоянии в десятки километров, несмотря на вражеские глушилки."
 early_modern_radio:0 "Ранняя современная радиостанция"
 early_modern_radio_desc:0 "Благодаря поддержке многоканального использования эта радиостанция позволяет танку общаться с несколькими другими танками по нескольким каналам."
 modern_radio:0 "Современная радиостанция"
 modern_radio_desc:0 "Используя субдиапазонное кодирование, при котором голос оператора передается на нескольких частотах, наша связь чрезвычайно безопасна и ее трудно расшифровать."
 long_range_radio:0 "Радиостанция дальнего действия"
 long_range_radio_desc:0 "Самые мощные танковые радиостанции времен Второй мировой войны, работающие на мощности 50 Вт, как правило, бесполезны на расстоянии более 10 километров. Однако самые мощные танковые радиостанции 1970-х годов могли легко поддерживать связь на расстоянии более 50 километров. Это, в сочетании с шифрованием с импульсно-кодовой модуляцией, привело к почти идеальной связи между целыми танковыми батальонами."
 
 ##Базовые модули##
 tank_heavy_machine_gun:0 "12.7-мм пулемет"
 tank_heavy_machine_gun_desc:0 "Пулемет обеспечивает хорошую защиту от пехоты при небольших затратах. Даже со специальными бронебойными патронами он слабоэффективен против бронетехники."
 
 flamethrower:0 "Огнемет"
 flamethrower_desc:0 "Устройство для выплескивания струи горящей жидкости. Очень полезно в городских боях и против укреплений, но неэффективно против брони и требует отдельной специально обученной команды."
 
 tank_auto_cannon:0 "20-мм пушка"
 tank_auto_cannon_desc:0 "Это орудие, сделанное по образцу скорострельной зенитной пушки, способно буквально уничтожать слабобронированные цели чередой снарядов. Небольшой калибр не снижает бронебойность."
 tank_auto_cannon_2:0 "37-мм пушка"
 tank_auto_cannon_2_desc:0 "Это орудие, сделанное по образцу скорострельной зенитной пушки, способно буквально уничтожать слабобронированные цели чередой снарядов. Небольшой калибр не снижает бронебойность."
 
 tank_anti_air_cannon:0 "20-мм пушка"
 tank_anti_air_cannon_desc:0 "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 tank_anti_air_cannon_2:0 "37-мм пушка"
 tank_anti_air_cannon_2_desc:0 "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 tank_anti_air_cannon_3:0 "2 х 20-мм пушка"
 tank_anti_air_cannon_3_desc:0 "Скорострельное автоматическое орудие для борьбы с самолетами. Обладает ограниченной возможностью применения к наземным целям для поддержки огнем."
 early_modern_anti_air_cannon:0 "2 х 37-мм пушка"
 early_modern_anti_air_cannon_desc:0 "С появлением реактивной авиации старые зенитки просто не в состоянии бороться с современными самолетами. Таким образом, разработка орудия меньшего калибра, но с гораздо большей скорострельностью, является естественной эволюцией - хоть это орудие и не обязательно способно уничтожить самолет одним попаданием, более высокая начальная скорость означает, что прицеливание упрощается."
 modern_anti_air_cannon:0 "20-мм шестиствольная пушка"
 modern_anti_air_cannon_desc:0 "Одним из ограничений зенитной артиллерии является необходимость охлаждения ствола орудия. Используя систему с вращающимся блоком стволов, можно достичь гораздо более высокой скорострельности."
 advanced_modern_anti_air_cannon:0 "Установка ЗУР"
 advanced_modern_anti_air_cannon_desc:0 "Батарея ПВО с несколькими зенитными ракетами. Объединённая вместе с радаром и цифровой системой управления, эта зенитная установка может перехватывать и уничтожать любой самолет, который осмелится войти в ее зону поражения."
 
 tank_close_support_gun:0 "57-мм пушка L/21"
 tank_close_support_gun_desc:0 "Небольшое орудие, спроектированное для стрельбы фугасными снарядами по полевым укреплениям противника и поддержки атакующей пехоты. Способно атаковать бронетехнику, но короткий ствол и ограниченный боезапас делают его непригодным для борьбы с мощными танками."
 
 tank_medium_howitzer:0 "105-мм гаубица L/31"
 tank_medium_howitzer_desc:0 "Средняя полевая гаубица, предназначенная для установки в машину. Ее основное предназначение — непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 tank_medium_howitzer_2:0 "127-мм гаубица L/36"
 tank_medium_howitzer_2_desc:0 "Средняя полевая гаубица, предназначенная для установки в машину. Ее основное предназначение — непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 
 tank_heavy_howitzer:0 "150-мм гаубица L/33"
 tank_heavy_howitzer_desc:0 "Тяжелая полевая гаубица, предназначенная для установки в машину. Ее основное предназначение — непрямой огонь по слабобронированным целям, но при необходимости гаубица может применяться и для стрельбы прямой наводкой. Снабжается ограниченным количеством бронебойных снарядов и слабо применима для борьбы с танками."
 
 tank_post_war_howitzer:0 "152-мм гаубица L/37"
 tank_post_war_howitzer_desc:0 "Разрабатывая гаубицу, предназначенную для использования в самоходных установках, мы можем уменьшить размер машины, но при этом по-прежнему стрелять мощными осколочно-фугасными снарядами на большие расстояния."
 tank_early_modern_howitzer:0 "155-мм гаубица L/40"
 tank_early_modern_howitzer_desc:0 "Следуя урокам, извлеченным из предыдущих разработок, эта гаубица имеет более высокую начальную скорость и, следовательно, гораздо большую дальность полета."
 tank_modern_howitzer:0 "183-мм гаубица L/39"
 tank_modern_howitzer_desc:0 "Огромная пушка с массивным дульным тормозом и гигантским снарядом, способная уничтожить все в пределах досягаемости."
 tank_advanced_modern_howitzer:0 "155-мм гаубица L/51"
 tank_advanced_modern_howitzer_desc:0 "Благодаря интеграции системы управления огнем с компьютерной системой, это орудие стала гораздо более точной и разрушительной, чем любая другая."
 
 tank_small_cannon:0 "37-мм пушка L/42"
 tank_small_cannon_desc:0 "Небольшая и дешевая пушка, способная вести огонь как шрапнельными, так и бронебойными снарядами. Малый калибр ограничивает ее эффективность."
 tank_small_cannon_2:0 "47-мм пушка L/55"
 tank_small_cannon_2_desc:0 "Небольшая и дешевая пушка, способная вести огонь как шрапнельными, так и бронебойными снарядами. Малый калибр ограничивает ее эффективность."
 early_light_modern_cannon:0 "75-мм пушка L/61"
 early_light_modern_cannon_desc:0 "Усовершенствованное легкое орудие, предназначенное для того, чтобы легкие танки могли поражать более тяжёлые цели."
 light_modern_cannon:0 "90-мм пушка L/56"
 light_modern_cannon_desc:0 "Усовершенствованное сверхлегкое орудие, значительно повышающее огневую мощь разведывательных машин."
 
 tank_medium_cannon:0 "75-мм пушка L/42"
 tank_medium_cannon_desc:0 "Орудие общего назначения, используемое для широкого круга задач. Не достигает исключительной эффективности ни в борьбе с пехотой, ни в сражениях с танками, но обеспечивает боевой машине большую гибкость применения."
 tank_medium_cannon_2:0 "75-мм пушка L/50"
 tank_medium_cannon_2_desc:0 "Орудие общего назначения, используемое для широкого круга задач. Не достигает исключительной эффективности ни в борьбе с пехотой, ни в сражениях с танками, но обеспечивает боевой машине большую гибкость применения."
 tank_early_modern_cannon:0 "90-мм пушка L/60"
 tank_early_modern_cannon_desc:0 "С введением так называемых эжекторов ствола, устройств, прикрепленных к стволу орудия, которые очищают дым после выстрела, можно использовать более мощный заряд, что приводит к большей начальной скорости и, соответственно, к большей бронепробиваемости."
 tank_modern_cannon:0 "105-мм пушка L/58"
 tank_modern_cannon_desc:0 "Появление современных гладкоствольных орудий позволяет стрелять снарядами с гораздо большей скоростью, что приводит к значительному повышению бронепробиваемости, а также с гораздо меньшим износом. Присущая гладкоствольным орудиям неточность может быть компенсирована вышеупомянутой более высокой скоростью, а также стабилизацией оперения."
 tank_advanced_modern_cannon:0 "120-мм пушка L/52"
 tank_advanced_modern_cannon_desc:0 "Поистине устрашающее оружие, использующее все уроки, извлеченные из предыдущих разработок, способное выстреливать снаряд с невероятной скоростью на большие расстояния. Ничто не устоит перед снарядом, выпущенным из этого орудия."
 
 tank_heavy_cannon:0 "90-мм пушка L/50"
 tank_heavy_cannon_desc:0 "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки — большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 tank_heavy_cannon_2:0 "105-мм пушка L/52"
 tank_heavy_cannon_2_desc:0 "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки — большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 tank_heavy_cannon_3:1 "120-мм пушка L/55"
 tank_heavy_cannon_3_desc:0 "Орудие, стреляющее крупнокалиберными снарядами. Обладает исключительной бронебойностью и высоко эффективно против слабобронированных целей; недостатки — большой размер и высокая стоимость, невозможность установить на большинство видов техники, за исключением той, что разработана специально под это орудие."
 
 tank_super_heavy_cannon:0 "152-мм пушка L/59"
 tank_super_heavy_cannon_desc:0 "Абсурдно большое орудие с несравненной эффективностью. Способно уничтожить почти все, а что не способно, то все равно не будет стрелять по танку."
 
 tank_high_velocity_cannon:0 "57-мм пушка"
 tank_high_velocity_cannon_desc:0 "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 tank_high_velocity_cannon_2:0 "76-мм пушка L/70"
 tank_high_velocity_cannon_2_desc:0 "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 tank_high_velocity_cannon_3:0 "90-мм пушка L/72"
 tank_high_velocity_cannon_3_desc:0 "Пушка, специально спроектированная для достижения высокой дульной скорости. При использовании специальных боеприпасов обладает отличными бронебойными характеристиками, но при этом страдает эффективность против слабобронированных целей."
 
 secondary_turret_hmg:1 "Тяжелый пулемет"
 secondary_turret_hmg_desc:0 "Тяжелый пулемет — вспомогательное орудие боевой машины. Размещение башни ограничивает сектор обстрела, снижая эффективность, но зато позволяет танку атаковать больше целей, что особенно полезно при наступлении."
 
 secondary_turret_small_cannon:1 "Малая пушка"
 secondary_turret_small_cannon_desc:0 "Малая пушка — вспомогательное орудие боевой машины. Размещение башни ограничивает сектор обстрела, снижая эффективность, но зато позволяет танку атаковать больше целей, что особенно полезно при наступлении."
 
 secondary_turret_close_support_gun:1 "Орудие поддержки"
