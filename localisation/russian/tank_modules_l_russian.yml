 tank_rocket_launcher:0 "Реактивная установка"
 tank_rocket_launcher_desc:0 "Многоствольная пусковая установка для стрельбы неуправляемыми фугасными реактивными снарядами. Большая площадь накрытия делает ее эффективной при работе по небронированным целям, но против бронированных она неэффективна даже при прямом попадании."
 tank_rocket_launcher_2:0 "Улучшенная реактивная установка"
 tank_rocket_launcher_2_desc:0 "Эта установка отличается повышенной точностью стрельбы, но основное ее преимущество — увеличенное количество ракет."
 tank_wheeled_suspension:0 "Колесный ход"
 tank_wheeled_suspension_desc:0 "Эта ходовая часть, созданная на основании шасси грузовика, сильно ограничена в грузоподъемности и слабо пригодна для езды по пересеченной местности, зато очень дешева в производстве."
 tank_half_track_suspension:0 "Полугусеничный ход"
 tank_half_track_suspension_desc:0 "Гибрид колесной и гусеничной ходовой части. Спереди на машине установлена пара колес для руления, а задняя ось приводит в движение гусеницы, что повышает проходимость на пересеченной местности. Такая ходовая часть ограничена в грузоподъемности, но обходится дешевле, чем полностью гусеничная."
 squeezebore_adaptor:0 "Конусный адаптер"
 squeezebore_adaptor_desc:0 "Специальный адаптер, надеваемый на дуло орудия, снижает его диаметр и обжимает снаряд, уменьшая его. Это значительно повышает дульную скорость снаряда и, следовательно, пробивную способность орудия, но требует особых снарядов, изготовленных из редких материалов."
 armor_skirts:0 "Бронеюбки"
 armor_skirts_desc:0 "Тонкие металлические пластины, подвешиваемые к бортам боевой машины. Дают дополнительную защиту от противотанковых ружей и кумулятивных зарядов."
 dozer_blade:0 "Бульдозерный отвал"
 dozer_blade_desc:0 "Бульдозерный отвал помогает машине быстро возводить в поле боевую позицию без помощи инженеров."
 auto_loader:0 "Автозарядник"
 auto_loader_desc:0 "Автоматический механизм, заряжающий снаряды и позволяющий танку долго поддерживать высокую скорострельность."
 easy_maintenance:0 "Простота в обслуживании"
 easy_maintenance_desc:0 "Лючки в боевой машине дают доступ ко многим ее важным компонентам и облегчают экипажу выполнение даже сложных регламентных работ."
 additional_machine_guns:0 "Дополнительные пулеметы"
 additional_machine_guns_desc:0 "Дополнительные пулеметы на боковых выступах и специальных вертлюгах повышают эффективность обороны машины от атак пехоты на малой дистанции."

