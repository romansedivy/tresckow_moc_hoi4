 modern_tank_chassis:0 "Осн. боевой танк"
 modern_tank_chassis_desc:0 "Опыт показал, что проекты легких, средних и тяжелых танков все больше и больше сходятся друг с другом: тяжелые танки стали более мобильными, а легкие танки, чтобы выжить на поле боя, носят все более крупнокалиберное вооружение и толстую броню. Следовательно, есть смысл объединить все три проекта в один тип, который станет нашим универсальным основным боевым танком."
 modern_tank_chassis_0:0 "Шасси раннего ОБТ"
 modern_tank_chassis_0_desc:0 "Опыт показал, что проекты легких, средних и тяжелых танков все больше и больше сходятся друг с другом: тяжелые танки стали более мобильными, а легкие танки, чтобы выжить на поле боя, носят все более крупнокалиберное вооружение и толстую броню. Следовательно, есть смысл объединить все три проекта в один тип, который станет нашим универсальным основным боевым танком."
 modern_tank_chassis_1:0 "Шасси ОБТ I"
 modern_tank_chassis_1_desc:0 "Дальнейшее развитие машин предыдущего поколения с упором на скорость, необходимую для современной мобильной войны."
 modern_tank_chassis_2:0 "Шасси ОБТ II"
 modern_tank_chassis_2_desc:0 "Поскольку над миром нависла угроза ядерного уничтожения, требуется машина, способная защитить свой экипаж от смертельной радиации, но при этом превосходящая по характеристикам предыдущие модели"
 modern_tank_chassis_3:0 "Шасси ОБТ III"
 modern_tank_chassis_3_desc:0 "Благодаря разработке кумулятивных боеприпасов, способных пробить полметра стальной брони, эта машина фокусируется на гораздо большей мобильности имея мощное орудие."
 modern_tank_chassis_4:0 "Шасси ОБТ IV"
 modern_tank_chassis_4_desc:0 "Экспериментальный межпоколенческий танк с небольшими улучшениями по сравнению с предыдущими поколениями. Внедрение гладкоствольных пушек и разнесенной брони произвело революцию в танкостроении."
 modern_tank_chassis_5:0 "Шасси ОБТ V"
 modern_tank_chassis_5_desc:0 "С развитием компьютеров этот танк использует автоматизированные системы для помощи экипажу в управлении машиной."
 modern_tank_chassis_6:0 "Шасси ОБТ VI"
 modern_tank_chassis_6_desc:0 "Созданная с учетом уроков, извлеченных из предыдущих конфликтов, эта машина намного лучше защищает свой экипаж от повреждений, в то же время интегрируя более совершенную систему управления огнем, которая обеспечивает большую точность на расстоянии более 2500 метров."
 modern_tank_chassis_7:0 "Шасси ОБТ VII"
 modern_tank_chassis_7_desc:0 "Быстрая, маневренная и мощная машина, этот танк в полной мере использует компьютеры как для связи, так и для управления огнем."
 modern_tank_chassis_8:0 "Шасси ОБТ VIII"
 modern_tank_chassis_8_desc:0 "Угрозы, с которыми сталкивается танк на современном поле боя, стали более многочисленными и гораздо более смертоносными, чем раньше. Ракеты с кумулятивным зарядом, которые несёт один отважный солдат, могут уничтожить танк стоимостью в миллион долларов, а вертолёты и реактивные истребители без труда уничтожат целые взводы бронетехники. Тем не менее, танк, возможно, по-прежнему является наиболее важной частью современного поля боя, и это современное шасси является результатом пятидесятилетнего опыта."
 modern_tank_chassis_9:0 "Шасси ОБТ IX"
 modern_tank_chassis_9_desc:0 "Последняя эволюция бронемашин, этот зверь быстр, хорошо бронирован и смертоносен. Прежде всего, здесь используются современные компьютеры, обеспечивающие беспрецедентный уровень автоматизации и производительности экипажа."

 modern_tank_artillery_chassis:0 "Современная САУ"
 modern_tank_artillery_chassis_desc:0 "Современная боевая машина, спроектированная так, чтобы быть полнофункциональной артиллерийской установкой, способной конкурировать с современными танками и защищаться от любых угроз на поле боя."
