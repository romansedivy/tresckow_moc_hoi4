 basic_light_tank_chassis:0 "Шасси базового легкого танка" 
 basic_light_tank_chassis_short:0 "Легкая модель 1934 г."
 basic_light_tank_chassis_desc:0 "Из-за технологического развития проекты послевоенных лет фактически устарели. Современная война требует новых проектов боевых машин, где используются последние достижения в металлургии и оформлении."
 improved_light_tank_chassis:0 "Шасси улучшенного легкого танка"
 improved_light_tank_chassis_short:0 "Легкая модель 1936 г."
 improved_light_tank_chassis_desc:0 "Это шасси — следующий цикл развития, основанный на предыдущих моделях легких танков. Отличается повышенной надежностью и ремонтопригодностью."
 advanced_light_tank_chassis:0 "Шасси модернизированного легкого танка"
 advanced_light_tank_chassis_short:0 "Легкая модель 1941 г."
 advanced_light_tank_chassis_desc:0 "Центральную роль в сражениях все чаще играют средние танки, легким же танкам в основном отводится роль поддержки. Нам нужно новое шасси, которое будет учитывать эти роли."
 modern_light_tank_1:0 "Шасси лёгкого танка конца войны"
 modern_light_tank_1_short:0 "Легкая модель 1945 г."
 modern_light_tank_2:0 "Шасси послевоенного лёгкого танка"
 modern_light_tank_2_short:0 "Легкая модель 1950 г."
 modern_light_tank_3:0 "Шасси лёгкого танка начала Холодной войны"
