 GER_modern_tank_equipment_3_desc:0 "Леопард - ОБТ, разработанный фирмой «Porsche» в 1965 году. Имел сварной корпус, литую башню, а также нестабилизированную 105-мм пушку L7A3."
 GER_modern_tank_equipment_4:0 "Leopard 1A3"
 GER_modern_tank_equipment_4_short:0 "Leopard 1A3"
 GER_modern_tank_equipment_4_desc:0 "Модификация «Леопарда» с новой сварной башней с разнесенной броней (уровень защиты равен А2, объём башни вырос). Усовершенствованный прицел командира TRP-2A"
