 GER_modern_tank_equipment_5_short:0 "Leopard 2A1"
 GER_modern_tank_equipment_5_desc:0 "Усовершенствованная версия оригинального «Леопарда» со 120-мм пушкой Rh-120, новой системой управления огнём и двигателем мощностью в 1500 л.с."
 GER_modern_tank_equipment_6:0 "Leopard 2A4"
 GER_modern_tank_equipment_6_short:0 "Leopard 2A4"
 GER_modern_tank_equipment_6_desc:0 "Версия Leopard 2 с увеличенной бронезащитой, автоматическими системами пожаротушения, цифровой системой управления огнём и снарядами повышенной мощности"
 GER_modern_tank_equipment_7:0 "Leopard 2A5"
