 anti_air_equipment:0 "Буксируемое орудие ПВО"
 anti_air_equipment_short:0 "ПВО"
 anti_air_equipment_desc:0 "Зенитные орудия предназначены для борьбы с авиацией противника, хотя скорострельные пушки неплохо справляются и с наземными целями."
 anti_air_equipment_1:0 "Буксируемое орудие ПВО"
 anti_air_equipment_1_short:0 "ПВО I"
 anti_air_equipment_1_desc:0 "Зенитные орудия предназначены для борьбы с авиацией противника, хотя скорострельные пушки неплохо справляются и с наземными целями."
 anti_air_equipment_4:0 "Модернизированное ПВО"
 anti_air_equipment_4_short:0 "ПВО IV"
 anti_air_equipment_4_desc:0 "Используя орудия меньшего калибра, но с более высокой скорострельностью, даже современный реактивный самолет не сможет надеяться преодолеть зону ПВО."
 anti_air_equipment_5:0 "Базовый ЗРК"
 anti_air_equipment_5_short:0 "ПВО V"
 anti_air_equipment_5_desc:0 "Одним из ограничений зенитной артиллерии является необходимость охлаждения ствола орудия. Используя систему с вращающимся блоком стволов, можно достичь гораздо более высокой скорострельности. Такое оружие прорежет в небе линию, разорвав самолеты в клочья."
 anti_air_equipment_6:0 "Улучшенный ЗРК"
 anti_air_equipment_6_short:0 "ПВО VI"
 anti_air_equipment_6_desc:0 "ЗРК - зенитно-ракетный комплекс - это система, которая использует ракеты с автоматическим наведением, оснащенные зарядом взрывчатого вещества, для сбивания самолетов вместо простых пушек."
 anti_air_equipment_7:0 "Усовершенствованный ЗРК"
 anti_air_equipment_7_short:0 "ПВО VII"
 anti_air_equipment_7_desc:0 "Путем дальнейшей интеграции радара в зенитно-ракетные комплексы, а также использования более совершенных схем слежения можно значительно повысить точность ракет."
 anti_air_equipment_8:0 "Модернизированный ЗРК"
 anti_air_equipment_8_short:0 "ПВО VIII"
 anti_air_equipment_8_desc:0 "Поскольку меры противодействия ракетам и отражателям приводят к тому, что ЗРК не попадают в цель, избыточные системы и более жесткие допуски приводят к тому, что ракета сбивает любой самолет на любом расстоянии."
 
 artillery_equipment:0 "Буксируемая артиллерия"
 artillery_equipment_short:0 "Артиллерия"
 artillery_equipment_desc:0 "Крупнокалиберные орудия — пушки и гаубицы, — способные доставлять снаряды на расстояние, значительно превышающее дальность стрелкового оружия."
 artillery_equipment_1:0 "Артиллерия I"
 artillery_equipment_1_desc:0 "Крупнокалиберные орудия — пушки и гаубицы, — способные доставлять снаряды на расстояние, значительно превышающее дальность стрелкового оружия."
 artillery_equipment_2:0 "Артиллерия II"
 artillery_equipment_2_desc:0 "Новая конструкция гаубицы, использующая гидравлическое гашение отдачи и более длинный ствол."
 artillery_equipment_3:0 "Артиллерия III"
 artillery_equipment_3_desc:0 "Облегченная конструкция, предусматривающая разборку для транспортировки, что позволяет обеспечить огневой поддержкой труднодоступные места."
 artillery_equipment_4:0 "Артиллерия IV"
 artillery_equipment_4_desc:0 "Новые конструкции с откидным затвором, а также улучшенные лафеты и модульные узлы позволяют создать мобильное артиллерийское орудие, которое бьет сильно и далеко."
 artillery_equipment_5:0 "Артиллерия V"
 artillery_equipment_5_desc:0 "Артиллерийские орудия всегда можно улучшить, используя компьютерное моделирование и интеграцию радиосистем, в результате чего получается более совершенная полевая пушка."
 artillery_equipment_6:0 "Артиллерия VI"
 artillery_equipment_6_desc:0 "Между танком, реактивным самолетом, вертолетом и многим другим артиллерия по-прежнему остается одним из самых смертоносных видов оружия современной армии. Эти новые модели имеют больший диапазон и более точны."
 artillery_equipment_7:0 "Артиллерия VII"
 artillery_equipment_7_desc:0 "Прогресс в области электронных технологий привёл к разработке первых артиллерийских орудий, оснащенных компьютерами для помощи в прицеливании и стрельбе."
 artillery_equipment_8:0 "Артиллерия VIII"
 artillery_equipment_8_desc:0 "Разработка более точных артиллерийских орудий означает, что мы можем сравнять с землей одно здание на расстоянии 25 километров, не причинив вреда никому, кто находится рядом с ним."
 
