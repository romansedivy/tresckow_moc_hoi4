 GER_medium_tank_artillery_equipment_1_desc:0 "Sd. Kfz. 138/1 «Грилле» («Сверчок») — самоходная артиллерийская установка, которая использовалась Германией во время Второй мировой войны. Было произведено приблизительно 490-500 САУ. Они входили в состав танковых дивизий на Восточном фронте, а также воевали в Польше и Франции. Использовались до 1945 года, успев за это время также послужить в Тунисе, где вели бой с вражеской артиллерией и танками."
 GER_medium_tank_artillery_equipment_2:0 "«Хуммель»"
 GER_medium_tank_artillery_equipment_2_short:0 "«Хуммель»"
 GER_medium_tank_artillery_equipment_2_desc:0 "«Хуммель»(«Шмель») — самоходная артиллерийская установка, изготовленная на основе шасси Geschützwagen III/IV и вооруженная гаубицей калибра 150 мм. Использовалась вермахтом с начала 1943 года и до самого конца Второй мировой войны."
