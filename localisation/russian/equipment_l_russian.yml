 motorized_equipment_1:0 "GMC CCKW"
 motorized_equipment_1_desc:0 "Автотранспорт — первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
 motorized_equipment_2:0 "Грузовик M54"
 motorized_equipment_2_desc:0 "По мере того, как наши механизированные и бронетанковые войска становятся все быстрее и быстрее, мы не должны отставать от наших моторизованных войск. Используя улучшенные двигатели и новую 5-ступенчатую коробку передач, современный грузовой автомобиль может не отставать от гоночного танка."
 motorized_equipment_3:0 "Грузовик M55"
 motorized_equipment_3_desc:0 "По мере того, как нагнетатели становятся обычным явлением, даже скромный дизельный двигатель может развивать мощность, достаточную для перемещения тяжелого грузового автомобиля на больших скоростях"
 motorized_equipment_4:0 "Грузовик M80"
 motorized_equipment_4_desc:0 "Улучшение качества топлива позволяет нам разработать новый двигатель с гораздо более высокой степенью сжатия и более жесткими допусками, что приводит к значительному увеличению выходной мощности."
 motorized_equipment_5:0 "Грузовик M80"
 motorized_equipment_5_desc:0 "Современный грузовик должен быть не только быстрым, но и способным передвигаться по любой местности. Система полного привода в сочетании с многоступенчатыми коробками передач и мощным двигателем с турбонаддувом позволяет автомобилю преодолевать пересеченную местность намного быстрее, чем раньше."
 motorized_equipment_6:0 "Грузовик M90"
 motorized_equipment_6_desc:0 "Благодаря использованию впрыска топлива и турбокомпрессоров, а также электронных блоков управления автомобили будущего обгонят даже самые быстрые грузовики последнего поколения."
 
 motorized_rocket_equipment_2:0 "РСЗО М50"
 motorized_rocket_equipment_2_short:0 "Мотор. реакт. артилерия II"
 motorized_rocket_equipment_2_desc:0 "Реактивные установки доставляют снаряды к цели быстрее, чем это способна сделать традиционная артиллерия, но менее точны и гораздо дольше заряжаются. При установке на грузовик способны поменять позицию после выстрела быстрее, чем противник сможет отреагировать."
 motorized_rocket_equipment_3:0 "РСЗО М60"
 motorized_rocket_equipment_3_short:0 "Мотор. реакт. артилерия III"
 motorized_rocket_equipment_3_desc:0 "Реактивные установки доставляют снаряды к цели быстрее, чем это способна сделать традиционная артиллерия, но менее точны и гораздо дольше заряжаются. При установке на грузовик способны поменять позицию после выстрела быстрее, чем противник сможет отреагировать."

