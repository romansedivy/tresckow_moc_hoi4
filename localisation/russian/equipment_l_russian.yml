 infantry_equipment_4:0 "Штурмовая винтовка I"
 infantry_equipment_4_short:0 "Штурмовая винтовка I"
 infantry_equipment_4_desc:0 "Ручное индивидуальное автоматическое огнестрельное оружие, предназначенное для поражения живой силы противника в ближнем бою и способное создавать высокую плотность огня."
 infantry_equipment_5:0 "Штурмовая винтовка II"
 infantry_equipment_5_short:0 "Штурмовая винтовка II"
 infantry_equipment_5_desc:0 "Несмотря ни на что, скромный пехотинец по-прежнему остается важнейшей составляющей любой армии мира. С этой целью модернизированная штурмовая винтовка, использующая композитные материалы, промежуточный патрон и специальные пластмассы, может дать одному солдату огневую мощь тридцати солдат, использующих винтовки с продольно-скользящим затвором."
 infantry_equipment_6:0 "Штурмовая винтовка III"
 infantry_equipment_6_short:0 "Штурмовая винтовка III"
 infantry_equipment_6_desc:0 "Дальнейшие улучшения в эргономике и материалах позволяют разработать более легкую и компактную штурмовую винтовку. С планками Пикатинни или Вивера, на которые можно устанавливать различные приспособления, такие как рукоятки или прицелы, это первое оружие космической эры."
 infantry_equipment_7:0 "Штурмовая винтовка IV"
 infantry_equipment_7_short:0 "Штурмовая винтовка IV"
 infantry_equipment_7_desc:0 "В прошлом карабин был короткой версией винтовки для кавалерии. Разработка бездымного пороха сделала карабин в целом устаревшим, за исключением нескольких моделей, но в последние десятилетия он вновь стал актуальным. С более слабым патроном, «штурмовой карабин», тем не менее, стал незаменимым оружием в городских условиях, столь обычных для современной войны."
 infantry_equipment_8:0 "Штурмовая винтовка V"
 infantry_equipment_8_short:0 "Штурмовая винтовка V"
 infantry_equipment_8_desc:"Благодаря экспериментам с безгильзовыми патронами, конструкциями «булл-пап» и электроникой, штурмовая винтовка продолжает развиваться и по сей день. Современная штурмовая винтовка имеет легкую конструкцию, стреляет промежуточным патроном, использует легко заменяемые магазины и оснащена широким спектром аксессуаров."
 
 infantry_at3:0 "РПГ I"
 infantry_at3_desc:0 "Развитие танкостроения и усиление танковой брони привело к модернизации противотанковых средств пехоты и появлению ручных противотанковых гранатомётов, способных пробивать большую толщину брони."
