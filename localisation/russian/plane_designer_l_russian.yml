 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Многочисленные стальные пластины защищают двигатели, топливные баки и отсек экипажа, позволяя самолету выдерживать прямые попадания из всего, кроме зенитных орудий, что также делает его сложной целью для истребителей."
