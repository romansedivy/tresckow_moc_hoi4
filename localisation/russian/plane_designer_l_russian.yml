 SOV_jet_engine_1x_3:0 "1 х Р15Б-300 (7500 кгс)"
 SOV_jet_engine_1x_3_desc:0 "Р15Б-300 — авиационный турбореактивный двигатель, изначально разрабатывавшийся для беспилотных летательных аппаратов, совершающих длительный высотный полёт на сверхзвуковой скорости. В дальнейшем, устанавливался на самолёты МиГ-25 и его модификации."
