 cannon_defense_turret:0 "Орудийная защитная турель"
 cannon_defense_turret_desc:0 "Современное орудие в подвижной турели меняет баланс сил между обороняющейся и атакующей сторонами в воздушном бою. Немногие истребители могут выдержать прямое попадание из такого оружия и продолжить бой."
 cannon_defense_turret_2x:0 "2 орудийных защитных турели"
 cannon_defense_turret_2x_desc:0 "Пара вооруженных автоматическими орудиями турелей превращают самолет в настоящую угрозу для рискнувших атаковать его истребителей."
 cannon_defense_turret_1:0 "Орудийная защитная турель II"
 cannon_defense_turret_1_desc:0 "Современное орудие в подвижной турели меняет баланс сил между обороняющейся и атакующей сторонами в воздушном бою. Немногие истребители могут выдержать прямое попадание из такого оружия и продолжить бой."
 cannon_defense_turret_2x_1:0 "2 орудийных защитных турели II"
 cannon_defense_turret_2x_1_desc:0 "Пара вооруженных автоматическими орудиями турелей превращают самолет в настоящую угрозу для рискнувших атаковать его истребителей."
 cannon_defense_turret_2:0 "Орудийная защитная турель III"
