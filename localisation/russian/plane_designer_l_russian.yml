 SOV_jet_engine_1x_2:0 "1 х Р11-300 (3900 кгс)"
 SOV_jet_engine_1x_2_desc:0 "Р11-300 — первый советский двухвальный турбореактивный двигатель с форсажной камерой (ТРДФ). Двигатель и его модификации устанавливались на самолётах Су-15, МиГ-21, Як-25, Як-28; копия Р-11-300 выпускалась в Китае (устанавливался на истребителе J-7). Всего изготовлено более 20 тыс. двигателей Р-11-300 всех модификаций."
