 photo_reconnaisance:0 "Фоторазведка"
 photo_reconnaisance_desc:0 "Первым очевидным военным применением самолетов был поиск вражеских позиций с последующим докладом генералам на земле. Это и сейчас остается одной из основных задач военной авиации."
 aa_lmg:0 "Легкий пулемет"
 aa_lmg_desc:0 "Еще со времен Великой войны пулеметы винтовочного калибра составляли основу вооружения для воздушных боев."
 survivability_studies:0 "Расчет живучести"
 survivability_studies_desc:0 "Тщательно анализируя повреждения на самолетах, вернувшихся из боя, мы можем точно определить, какие элементы на них требуют усиления."
 aircraft_construction:0 "Строительство самолетов"
 aircraft_construction_desc:0 "Мы проделали долгий путь с тех времен, когда самолеты делались из фанеры и ткани. Новые технологии позволяют делать самолеты, лучше приспособленные к конкретным ролям."

 aa_hmg:0 "Тяжелый пулемет I"
 aa_hmg_desc:0 "Современные самолеты способны вынести значительно больше урона, чем более старые модели, и попасть в них труднее. Следовательно, каждое попадание должно наносить максимальный урон — а для этого нужен патрон крупного калибра."
