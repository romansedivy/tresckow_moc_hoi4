 SOV_jet_engine_3x_desc:0 "Советская копия немецкого реактивного двигателя BMW.003."
 SOV_jet_engine_4x:0 "4 х РД-20 (800 кгс)"
 SOV_jet_engine_4x_desc:0 "Советская копия немецкого реактивного двигателя BMW.003."
 SOV_jet_engine_6x:0 "6 х РД-20 (800 кгс)"
 SOV_jet_engine_6x_desc:0 "Советская копия немецкого реактивного двигателя BMW.003."

 SOV_jet_engine_1x_1:0 "1 х ВК-1 (2650 кгс)"
 SOV_jet_engine_1x_1_desc:0 "ВК-1 (РД-45) — Первый производившийся серийно советский турбореактивный двигатель. Выпускался московским заводом «Салют». Основан на британском двигателе Rolls-Royce Nene, которые были проданы в СССР."
 SOV_jet_engine_2x_1:0 "2 х ВК-1 (2650 кгс)"
 SOV_jet_engine_2x_1_desc:0 "ВК-1 (РД-45) — Первый производившийся серийно советский турбореактивный двигатель. Выпускался московским заводом «Салют». Основан на британском двигателе Rolls-Royce Nene, которые были проданы в СССР."
