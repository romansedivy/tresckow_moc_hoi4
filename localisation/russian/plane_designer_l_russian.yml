 aircraft_cannon_1_1x_short:0 "1 пушка I"
 aircraft_cannon_1_1x_desc:0 "Автоматическое орудие создает существенную угрозу для воздушных целей, но дополнительный вес делает самолет медленнее и не таким маневренным."
