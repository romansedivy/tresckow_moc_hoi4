 non_strategic_materials_small_short:0 "Нестратегические материалы"
 non_strategic_materials_small_desc:0 "Заменив алюминий на специально обработанные дерево или ткань там, где это возможно, мы можем резко сократить расход стратегических материалов, однако дерево и ткань не очень хорошо противостоят современному оружию."
