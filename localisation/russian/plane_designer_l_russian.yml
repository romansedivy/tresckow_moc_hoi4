 aircraft_cannon_1_2x_short:0 "2 пушки I"
 aircraft_cannon_1_2x_desc:0 "Две автоматические пушки дают самолету грозное вооружение для стрельбы по воздушным и уязвимым наземным целям, однако приводят к значительному увеличению веса и потере маневренности."
