 lmg_defense_turret:0 "Защитная турель с легким пулеметом"
 lmg_defense_turret_desc:0 "Несмотря на недостаточную мощность для воздушного боя, легкий пулемет в турели делает любую атаку на этот самолет более рискованной."
 lmg_defense_turret_2x:0 "2 защитные турели с легким пулеметом"
 lmg_defense_turret_2x_desc:0 "Комплект из двух легких пулеметов в турелях с электрическим приводом охватывает большее пространство и делает самолет гораздо более трудной мишенью."

 hmg_defense_turret:0 "Защитная турель с тяжёлым пулеметом"
 hmg_defense_turret_short:0 "Защитная турель с тяж. пулеметом"
 hmg_defense_turret_desc:0 "Тяжелый пулемет во вращающейся турели с определенной надеждой на успех позволяет защитнику участвовать в боях против вооруженных аналогичным оружием истребителей."
