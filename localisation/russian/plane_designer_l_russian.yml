 photoflashbomb_desc:0 "Фотоосветительная авиабомба или ФОТАБ — авиационная бомба, создающая мощную кратковременную световую вспышку. ФОТАБ предназначается для освещения местности при ночном воздушном фотографировании с самолёта."
 tarpspod:0 "Cистема тактической авиационной разведки" 
 tarpspod_desc:0 "TARPS (Tactical Airborne Reconnaissance Pod System) — «система тактической авиационной разведки в подвесном контейнере». Комплект представлет собой подвесной контейнер, внутри которого находятся аэрофотографические и инфракрасные оптико-электронные средства разведки вместе с обеспечивающими устройствами."

 engines_1:0 "Двигатели I"
 engines_1_desc:0 "Авиационные двигатели должны быть мощными, но легкими и надежными. Двигатель такого типа достаточно мощен, чтобы поднять самолет в воздух, но не дает ему полностью раскрыть свой потенциал."
 engines_2:0 "Двигатели II"
