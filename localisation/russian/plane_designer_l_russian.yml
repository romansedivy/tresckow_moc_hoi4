 drop_tanks:0 "Сбрасываемые топливные баки"
 drop_tanks_desc:0 "Маленькие одноразовые баки с дополнительным запасом горючего позволяют истребителям выполнять миссии на большом расстоянии. Поскольку они сбрасываются перед боем, такие баки не мешают боевым действиям."
 drop_tanks1:0 "Сбрасываемые топливные баки II"
 drop_tanks1_desc:0 "Маленькие одноразовые баки с дополнительным запасом горючего позволяют истребителям выполнять миссии на большом расстоянии. Поскольку они сбрасываются перед боем, такие баки не мешают боевым действиям."
 drop_tanks2:0 "Сбрасываемые топливные баки III"
 drop_tanks2_desc:0 "Маленькие одноразовые баки с дополнительным запасом горючего позволяют истребителям выполнять миссии на большом расстоянии. Поскольку они сбрасываются перед боем, такие баки не мешают боевым действиям."

 dive_brakes_small:0 "Аэродинамический тормоз"
 dive_brakes_small_desc:0 "Ряд спойлеров вдоль задней кромки крыла раскрывается, когда самолет уходит в пике, снижая общую скорость и позволяя выйти из штопора, не оторвав крылья. Это позволяет экипажу сбрасывать бомбы из почти вертикального пикирования, тем самым резко повышая точность атаки."
 
 floats:0 "Поплавки"
 floats_desc:0 "Наличие поплавков под корпусом самолета позволяет ему садиться на воду. Это облегчает выполнение миссий при разведывании вражеских военно-морских сил, но также резко снижает маневренность."
 flying_boat_medium:0 "Летающая лодка"
 flying_boat_medium_desc:0 "Вместо того чтобы устанавливать шасси, нижней части самолета можно придать форму, которая позволит ему садиться на воду. Это значительно облегчает проведение разведывательных миссий над морем."
