 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 
 fixed_explosive_charge:0 "Прикрепленный взрывной заряд"
 fixed_explosive_charge_desc:0 "Прикрепленный пустотелый заряд превращает самолет в летающую бомбу. Если направить его на вражеский корабль, это приведет к ужасным разрушениям, но ценой станет потеря самолета и его экипажа."
 recon_camera:0 "Камера разведки"
 recon_camera_desc:0 "Набор камер со специальными объективами, которые позволяют самолету делать точные снимки вражеских позиций и укреплений даже с большой высоты."
 airdropped_mines:0 "Сбрасываемые мины"
 airdropped_mines_desc:0 "Набор морских мин, которые можно сбрасывать с самолета благодаря парашюту."
 demining_coil:0 "Саперная катушка"
 demining_coil_desc:0 "Установленная на самолет электромагнитная катушка создает мощное поле, которое заставляет взрываться магнитные мины у него на пути."

 small_plane_airframe_0:0 "Корпус маленького самолета межвоенных лет"
 small_plane_airframe_0_desc:0 "Авиация прошла долгий пусть с первых дней Великой войны. Этот корпус демонстрирует лучшие достижения инженерной мысли своей эпохи, но потенциал для его развития достаточно ограничен."
 small_plane_airframe_1:0 "Корпус маленького самолета I"
 small_plane_airframe_1_desc:0 "В последние годы появился ряд новых технологий, благодаря которым можно собирать мощные, но компактные самолеты. Этот корпус — всего лишь первый шаг на этом пути."
 small_plane_airframe_2:0 "Корпус маленького самолета II"
 small_plane_airframe_2_desc:0 "Благодаря улучшенной аэродинамике и более надежной конструкции этот корпус представляет собой значительный шаг вперед по сравнению с основной моделью."
 small_plane_airframe_3:0 "Корпус маленького самолета III"
 small_plane_airframe_3_desc:0 "Этот тщательно доработанный для выполнения разных боевых задач корпус представляет собой лучший вариант для самолета с поршневым двигателем."
 small_plane_airframe_4:0 "Корпус маленького самолета IV"
 small_plane_airframe_4_desc:0 "Этот корпус был разработан специально, чтобы воспользоваться преимуществом больших скоростей, предоставляемых современными двигателями. Его конструкция позволяет решить ряд структурных проблем, возникающих при полетах на высокой дозвуковой скорости."
