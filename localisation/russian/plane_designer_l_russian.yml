 rocket_rails:0 "Ракетные направляющие"
 rocket_rails_desc:0 "Подвешенные под крыльями неуправляемые ракеты. Так как они выпускаются перед атакующим самолетом, пилоту гораздо легче навести их на цель по сравнению с бомбами."
 rocket_pod:0 "Пусковое устройство для ракет"
 rocket_pod_desc:0 "Пусковая установка, содержащая несколько неуправляемых ракет в отдельных трубах, предназначена для использования штурмовиками или ударными вертолетами для непосредственной поддержки с воздуха."

 bomb_sights_1:0 "Прицел для бомбометания I"
 bomb_sights_1_desc:0 "Сложный механический вычислитель, учитывающий скорость ветра, конечную скорость и высоту. Позволяет экипажу сбрасывать бомбы с высокой степенью точности."
 bomb_sights_2:0 "Прицел для бомбометания II"
 bomb_sights_2_desc:0 "Ранние поколения прицелов требовали длительной настройки, прежде чем выдавали показания, но эту полностью стабилизированную модель можно настроить всего за несколько секунд. Она даже позволяет компенсировать неглубокие пике."
 bomb_sights_3:0 "Прицел для бомбометания III"
 bomb_sights_3_desc:0 "Сложный механический вычислитель, учитывающий скорость ветра, конечную скорость и высоту. Позволяет экипажу сбрасывать бомбы с высокой степенью точности."
