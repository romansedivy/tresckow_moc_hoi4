 chute_1:0 "Тормозной парашют I"
 chute_1_desc:0 "Парашютно-тормозная установка (ПТУ) или Парашютно-тормозная система (ПТС) служит для торможения транспортного средства и разгрузки тормозной системы, а именно колёс, уменьшает дистанцию пробега при торможении путём искусственного увеличения лобового сопротивления."
 chute_2:0 "Тормозной парашют II"
 chute_2_desc:0 "Парашютно-тормозная установка (ПТУ) или Парашютно-тормозная система (ПТС) служит для торможения транспортного средства и разгрузки тормозной системы, а именно колёс, уменьшает дистанцию пробега при торможении путём искусственного увеличения лобового сопротивления."

 rwr:0 "Система предупреждения об облучении"
 rwr_short:0 "СПО"
 rwr_desc:0 "Система предупреждения об облучении (сокр. СПО) — бортовое радиоэлектронное оборудование, предназначенное для автоматического обнаружения излучения посторонней РЛС и предупреждения об этом экипажа."
 flare:0 "Тепловые ловушки"
 flare_desc:0 "Ложные тепловые цели — пиротехнические устройства, выделяющие большое количество тепла при сгорании горючего состава, также известны как «тепловые ловушки» и «ИК-ловушки». Конструктивно представляют собой небольшую ёмкость с твердым горючим составом — конструкция в принципе подобна звёздам сигнальных или осветительных ракет."

 small_bomb_bay:0 "Маленький бомбовый отсек"
 small_bomb_bay_desc:0 "Небольшой отсек для бомб. Он не влияет на аэродинамику, так как расположен внутри фюзеляжа, однако конструкция самолета больше не позволяет ему выполнять сложные маневры в воздушном бою."
 medium_bomb_bay:0 "Средний бомбовый отсек"
 medium_bomb_bay_desc:0 "Бомбовый отсек среднего размера позволяет нести достаточно боеприпасов для поражения самых разных целей."
 large_bomb_bay:0 "Большой бомбовый отсек"
 large_bomb_bay_desc:0 "Большой отсек для перевозки достаточного количества боеприпасов, чтобы уничтожать или выводить из строя даже крупные заводы и другие хорошо защищенные цели."

 tank_buster_1:0 "Противотанковое орудие I"
 tank_buster_1_desc:0 "За основу этого орудия была взята армейская противотанковая пушка, поэтому меткие выстрелы из него позволяют уничтожать даже современную бронетехнику, однако его значительный вес и громоздкая конструкция сильно ограничивают летные характеристики самолета."
 tank_buster_2:0 "Противотанковое орудие II"
 tank_buster_2_desc:0 "Для борьбы с более тяжелыми современными танками необходимо орудие большего размера. Несмотря на огромный вес и значительные габариты, оно очень эффективно во время атак на позиции противника."
 tank_buster_3:0 "Противотанковое орудие III"
 tank_buster_3_desc:0 ""

 fuel_tanks_small:0 "Дополнительные топливные баки"
 fuel_tanks_small_desc:0 "Выделение большего пространства под топливо увеличивает дальность полета, но также делает самолет легковоспламеняемым."
 self_sealing_fuel_tanks_small:0 "Самогерметизирующиеся топливные баки"
 self_sealing_fuel_tanks_small_desc:0 "Если добавить вокруг топливных баков слой специально обработанной резины, то попадание в топливный бак не выведет самолет из строя — со временем емкость герметизируется, чтобы предотвратить потерю горючего."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Броня вокруг двигателей и уязвимых частей фюзеляжа обеспечивает значительно лучшую живучесть ценой снижения дальности полета."
