 tarppod:0 "Cистема тактической авиационной разведки"
 tarppod_short:0 "Cистема авиационной разведки"
 tarppod_desc:0 "TARPS (Tactical Airborne Reconnaissance Pod System) — «система тактической авиационной разведки в подвесном контейнере». Комплект представлет собой подвесной контейнер, внутри которого находятся аэрофотографические и инфракрасные оптико-электронные средства разведки вместе с обеспечивающими устройствами."
 photoflash:0 "Фотоосветительная авиабомба"
 photoflash_desc:0 "Фотоосветительная авиабомба или ФОТАБ — авиационная бомба, создающая мощную кратковременную световую вспышку. ФОТАБ предназначается для освещения местности при ночном воздушном фотографировании с самолёта."
 
