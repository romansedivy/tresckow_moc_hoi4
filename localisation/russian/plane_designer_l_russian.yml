 torpedo_mounting:0 "Крепления для торпед"
 torpedo_mounting_desc:0 "Крепления, позволяющие установить небольшую торпеду под фюзеляжем. Это дает самолету мощное оружие для уничтожения вражеских кораблей."
 torpedo_mounting_2:0 "Крепления для средних торпед"
 torpedo_mounting_2_desc:0 "Крепления, позволяющие установить торпеду среднего калибра под фюзеляжем. Это дает самолету мощное оружие для уничтожения вражеских кораблей."
 torpedo_mounting_3:0 "Крепления для тяжёлых торпед"
 torpedo_mounting_3_desc:0 "Крепления, позволяющие установить торпеду большого калибра под фюзеляжем. Это дает самолету мощное оружие для уничтожения вражеских кораблей."
 
