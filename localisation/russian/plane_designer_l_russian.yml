 rotarycannon:0 "Многоствольное оружие I"
 rotarycannon_short:0 "Многоствольное оружие I"
 rotarycannon_desc:0 "Оружие с вращающимся блоком стволов (пушка схемы Гатлинга) — многоствольное автоматическое оружие с вращающимся блоком стволов по схеме Гатлинга. При такой конструкции тепловая энергия выстрелов делится на несколько стволов, что ускоряет процесс охлаждения и увеличивает время непрерывной стрельбы. Скорострельность орудия способна достигать 6000 выстрелов в минуту."
