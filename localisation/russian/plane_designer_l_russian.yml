 SOV_jet_engine_4x_3:0 "4 х НК-22 (18500 кгс)"
 SOV_jet_engine_4x_3_desc:0 "Модификация двигателя НК-144, изначально разработанного для сверхзвукого пассажирского самолёта Ту-144, для использования на бомбардировщиках Ту-22М2."
 SOV_jet_engine_6x_3:0 "6 х НК-22 (18500 кгс)"
 SOV_jet_engine_6x_3_desc:0 "Модификация двигателя НК-144, изначально разработанного для сверхзвукого пассажирского самолёта Ту-144, для использования на бомбардировщиках Ту-22М2."

 SOV_jet_engine_1x_4:0 "1 х РД-33 (5040 кгс)"
 SOV_jet_engine_1x_4_desc:0 "РД-33 — турбореактивный двухконтурный двухвальный двигатель с форсажной камерой (ТРДДФ), разработанный в 1968—1985 году на опытном заводе № 117 Выпущено около 5000 двигателей РД-33. Самый массовый двухконтурный двигатель в своём классе тяги."
 SOV_jet_engine_2x_4:0 "2 х РД-33 (5040 кгс)"
 SOV_jet_engine_2x_4_desc:0 "РД-33 — турбореактивный двухконтурный двухвальный двигатель с форсажной камерой (ТРДДФ), разработанный в 1968—1985 году на опытном заводе № 117 Выпущено около 5000 двигателей РД-33. Самый массовый двухконтурный двигатель в своём классе тяги."
 SOV_jet_engine_4x_4:0 "4 х НК-25 (19000 кгс)"
 SOV_jet_engine_4x_4_desc:0 "Турбореактивный двухконтурный трехвальный двигатель с форсажной камерой НК-25, разрабатывался в СМТК им. Кузнецова с начала 70-х годов. Двигатель является развитием ТРДДФ НК-22. На двигателе установили новый компрессор высокого давления с увеличенной степенью повышения давления за ним. ТРДДФ НК-22 предназначался для установки на бомбардировщики Ту-22М3."
