 SOV_guided_anti_ship_missile:0 "КС-1 «Комета»"
 SOV_guided_anti_ship_missile_desc:0 "Первая советская авиационная противокорабельная крылатая ракета. В качестве носителя использовалась специально разработанная модификация бомбардировщика Ту-16 (Ту-16КС). Дальность стрельбы составляла 90 км. Высота пуска – не более 4-4,5 км."
 SOV_guided_anti_ship_missile_1:0 "КСР-2"
 SOV_guided_anti_ship_missile_1_desc:0 "Советская крылатая ракета воздушного базирования комплекса К-16, разрабатывалась в качестве замены противокорабельных ракет КС-1 «Комета». Оснащалась фугасной боевой частью, однако могла нести и ядерную БЧ мегатонного класса. Дальность пуска: 170-220 км, могла развивать скорость до 1250 км/ч."
 SOV_guided_anti_ship_missile_2:0 "Х-22 «Буря»"
 SOV_guided_anti_ship_missile_2_desc:0 "Сверхзвуковая крылатая противокорабельная ракета воздушного базирования большой дальности. Предназначалась для поражения радиолокационно-контрастных точечных (авианосцы) и площадных целей (авианосных ударных групп) с помощью специальной (ядерной) или фугасно-кумулятивной боеголовки."
 SOV_guided_anti_ship_missile_3:0 "Х-61"
 SOV_guided_anti_ship_missile_3_desc:0 "Авиационный вариант ПКР П-800 «Оникс». Основное достоинство ракет семейства «Оникс» - сверхзвуковая скорость полета, делающая ракету малоуязвимой от современных средств ПВО. ПКР оснащена автономной инерциальной системой управления с системой навигации и радиолокационной головкой самонаведения. Х-61 способна поразить боевой частью массой 200-300 кг современный боевой корабль класса «крейсер» на дальности до 300 км."
 SOV_guided_anti_ship_missile_4:0 "Х-31А"
 SOV_guided_anti_ship_missile_4_desc:0 "Противокорабельная ракета средней дальности с активной радиолокационной ГСН. Первая в мире серийная боевая авиационная ракета, оснащённая комбинированным прямоточным воздушно-реактивным двигателем, использование этого двигателя позволяет на режиме маловысотного полёта поддерживать скорость 2М. Большая скорость в сочетании с высокими манёвренными возможностями повышает выживаемость ракет при преодолении ПВО и обеспечивает повышенную вероятность поражения морских целей"

 SOV_ATGGM:0 "X-66"
 SOV_ATGGM_desc:0 "Одна из первых советских управляемых ракет класса «Воздух-земля». Применяться Х-66 могла только с пикирования. Траектория ее полета была почти прямой - ракета "соскальзывала" на цель по направленному лучу РЛС. Возможен был пуск двух ракет залпом. Обладала невысокой точностью и могла применяться только при хорошей видимости цели. Пуск ее и наведение ограничивали режимы полета носителя, усложняли пилотирование и сковывали маневр."
 SOV_ATTVGGM:0 "Х-29Т"
 SOV_ATTVGGM_desc:0 "Высокоточная авиационная ракета класса «воздух-поверхность» малого радиуса действия. Модификация ракеты Х-29, оснащённая телевизионной головкой самонаведения «Тубус-2». Подобная система самонаведения пассивна и полностью автономна и реализует принцип «выстрелил-забыл» — сразу после пуска ракеты самолёт может покинуть зону стрельбы. Головка самонаведения состоит из видеокамеры с системой слежения за целью, закреплённой на карданном подвесе, и вычислительного блока, обеспечивающего выделение и запоминание цели и выдающее управляющие сигналы системе слежения и рулям ракеты."
 SOV_ATGLGM:0 "Х-25"
 SOV_ATGLGM_desc:0 "Высокоточная авиационная ракета класса «воздух-поверхность» малого радиуса действия с лазерной ГСН. Предназначена для уничтожения бронетехники, радиолокационных станций, надводных кораблей и других целей на дальности 3-7 км."
 SOV_ATGLGM_1:0 "Х-25МЛ"
 SOV_ATGLGM_1_desc:0 "Усовершенствованная ракета Х-25 с увеличенной до 10 километров дальностью пуска ракеты и тандемной БЧ способной пробивать до 1 м. бетона."

 SOV_cruisemissile:0 "КСР-5"
 SOV_cruisemissile_desc:0 "Советская сверхзвуковая крылатая ракета воздушного базирования дальнего радиуса действия авиационного ракетного комплекса К-26. Предназначена для поражения радиолокационно-контрастных морских или наземных целей (надводные корабли, мосты, плотины, электростанции)."
 SOV_cruisemissile_1:0 "Х-55"
 SOV_cruisemissile_1_desc:0 "Советская стратегическая авиационная крылатая ракета, разработанная для вооружения стратегических бомбардировщиков. Совершает полёт на дозвуковых скоростях на предельно малых высотах с огибанием рельефа местности. Предназначена для применения против стратегически важных стационарных наземных целей с заранее известными координатами. Носителями Х-55 являются стратегические бомбардировщики Ту-95 и Ту-160."
 SOV_cruisemissile_2:0 "3М-14АЭ «Калибр»"
 SOV_cruisemissile_2_desc:0 "«Калибр» — семейство крылатых ракет. Предназначены для размещения на боевых надводных кораблях, подводных лодках и ударных самолётах. Максимальная дальность стрельбы крылатой ракетой 3М14 из состава этого комплекса, летящей на дозвуковой скорости, достигает около 2 тыс. км."

 SOV_aircraft_braam:0 "К-5"
 SOV_aircraft_braam_desc:0 "Первая советская управляемая ракета класса «воздух-воздух». В основе построения системы управления полетом ракеты был положен принцип наведения на цель по лучу самолетной РЛС наведения. В процессе атаки летчик осуществлял управление самолетом таким образом, чтобы отметка от цели оказалась в центре экрана индикатора бортовой РЛС. Далее он переводил радиолокатор в режим автоматического сопровождения и при достижении разрешенной дальности производил пуск. До момента попадания в цель требовалось удерживать отметку от цели в пределах экрана РЛС."
 SOV_aircraft_saam_1:0 "К-13"
 SOV_aircraft_saam_1_desc:0 "Одна из наиболее распространённых в мире ракет класса «воздух—воздух» малой дальности. Создана в Советском Союзе как копия американской ракеты AIM-9 Sidewinder, путём анализа образцов ракет, предоставленных союзным Китаем."
 SOV_aircraft_saam_2:0 "Р-60"
 SOV_aircraft_saam_2_desc:0 "Советская управляемая ракета «ближнего боя» класса «воздух-воздух». Сконструирована по аэродинамической схеме «утка». В целях повышения эффективности аэродинамических рулей на больших углах атаки для спрямления набегающего потока применяются небольшие дестабилизаторы, закрепленные на наружной поверхности корпуса головки самонаведения (ГСН)."
 SOV_aircraft_saam_3:0 "Р-60М"
 SOV_aircraft_saam_3_desc:0 "Модификация Р-60 с доработанной ГСН "Комар-М". Угол целеуказания увеличен с 12° на 17°, обеспечена возможность пуска в переднюю полусферу цели за счет охлаждения фотоприемника ГСН. При использовании более совершенных поражающих элементов масса боевой части возросла на 17%. Минимальную дальность удалось сократить на треть, а максимальную увеличить на 500 м."
 SOV_aircraft_saam_4:0 "Р-73"
 SOV_aircraft_saam_4_desc:0 "Управляемая ракета класса воздух-воздух малого радиуса действия с инфракрасной системой самонаведения, созданная специально для высокоманёвренного ближнего воздушного боя, который по итогам военных конфликтов в Корее, Вьетнаме и на Ближнем Востоке занял существенное место в воздушных боях. При разработке учитывались такие требования как всеракурсность, сверхманёвренность, реализация принципа «выпустил-забыл»."

 SOV_aircraft_maam:0 "Р-8М"
 SOV_aircraft_maam_desc:0 "Советская управляемая ракета класса «воздух-воздух» средней дальности, с полуактивной или инфракрасной ГСН для перехватчиков ПВО. Относится к первому поколению авиационных ракет."
 SOV_aircraft_maam_1:0 "Р-40Т"
 SOV_aircraft_maam_1_desc:0 "Советская ракета класса «воздух—воздух» средней дальности с тепловой головкой самонаведения. Развивала скорость до 5 М, что привело к необходимости впервые использовать титан в качестве материала планера ракеты и решить ряд технических проблем по охлаждению агрегатов и созданию стойкого к кинетическому нагреву обтекателя. В качестве материала обтекателя РГС впервые применён жаростойкий ситалл."
 SOV_aircraft_maam_2:0 "Р-23Р"
 SOV_aircraft_maam_2_desc:0 "Советская ракета класса «воздух—воздух» средней дальности с полуактивной радиолокационной ГСН. Разрабатывалась специально для истребителя МиГ-23 и стала первой отечественной ракетой, способной поражать цели на фоне земли."
 SOV_aircraft_maam_3:0 "Р-27"
 SOV_aircraft_maam_3_desc:0 "Ракеты средней дальности Р-27 предназначены для перехвата и уничтожения самолетов и вертолетов всех типов, беспилотных летательных аппаратов и крылатых ракет в воздушном бою на средних и больших дистанциях, при автономных и групповых действиях самолетов-носителей, днем и ночью, в простых и сложных метеоусловиях, с любых направлений, на фоне земли и моря, при активном информационном, огневом и маневренном противодействии противника."

 SOV_aircraft_lraam:0 "Р-33"
 SOV_aircraft_lraam_desc:0 "Советская ракета ласса «воздух—воздух» большой дальности. Была разработана для истребителя-перехватчика МиГ-31, и предназначена для атаки крупных высокоскоростных целей, таких как SR-71, а также бомбардировщиков B-1 Lancer и B-52 Stratofortress."
 SOV_aircraft_lraam_1:0 "Р-37"
 SOV_aircraft_lraam_1_desc:0 "Разработана на основе Р-33 для вооружения истребителя-перехватчика МиГ-31М. В настоящее время является наиболее дальнодействующей управляемой ракетой «воздух-воздух» в мире (ок. 400 км)."
 
 SOV_tvbomb:0 "КАБ-500Кр"
 SOV_tvbomb_desc:0 "Предназначена для поражения наземных (надводных) целей типа железнодорожных мостов, железобетонных укрытий, взлетно-посадочных полос. Применяется в составе комплексов вооружения самолетов фронтовой авиации с высот 0,5 - 5 км при скорости 550 - 1100 км/ч. По своим тактико-техническим характеристикам это наиболее совершенный образец калибра 500 кг, не имеющий прямых зарубежных аналогов в отношении телевизионной головки самонаведения, с корреляционным алгоритмом обработки информации о цели."
 SOV_laserbomb:0 "КАБ-500Л"
 SOV_laserbomb_desc:0 "Корректируемая авиационная бомба КАБ-500Л калибра 500 кг предназначена для поражения широкой номенклатуры наземных и надводных стационарных целей. Система наведения бомбы на цель - по отраженному лазерному излучению системы лазерного целеуказания."
 SOV_laserbomb_1:0 "КАБ-1500Л"
 SOV_laserbomb_1_desc:0 "Корректируемая авиационная бомба КАБ-1500Л-Ф предназначена для поражения наземных/надводных малоразмерных особо прочных и заглубленных целей типа железобетонных укрытий, складов ядерного оружия, командных пунктов. Имеет лазерную полуактивную систему самонаведения, обеспечивающую при бомбометании круговое вероятное отклонение до 7 - 10 м. Причем значительную величину этого показателя составляют инструментальные погрешности точности измерения."

 SOV_light_mg_2x:0 "2 х 7,62-мм ШКАС"
 SOV_light_mg_2x_desc:0 "Первый советский скорострельный синхронный авиационный пулемёт. ШКАС устанавливался на всех советских самолётах, выпущенных с 1934 по 1941 год, и использовался во всех военных конфликтах этого периода с участием СССР, начиная с гражданской войны в Испании и заканчивая Великой Отечественной войной. Причиной такой популярности стала высокая скорострельность, достигнутая использованием подающего барабана для извлечения патрона из ленты и газового поршня для приведения автоматики в действие."
 SOV_light_mg_4x:0 "4 х 7,62-мм ШКАС"
 SOV_light_mg_4x_desc:0 "Первый советский скорострельный синхронный авиационный пулемёт. ШКАС устанавливался на всех советских самолётах, выпущенных с 1934 по 1941 год, и использовался во всех военных конфликтах этого периода с участием СССР, начиная с гражданской войны в Испании и заканчивая Великой Отечественной войной. Причиной такой популярности стала высокая скорострельность, достигнутая использованием подающего барабана для извлечения патрона из ленты и газового поршня для приведения автоматики в действие."

 SOV_heavy_mg_2x:0 "2 х 12,7-мм ШВАК"
 SOV_heavy_mg_2x_desc:0 "Первый советский крупнокалиберный авиационный пулемёт. Основные детали конструкции сходны по принципу с пулемётом ШКАС, несмотря на то, что при проектировании их подвергли существенной переработке. Пулемёт ШВАК оказался довольно эффективным оружием благодаря своей надёжности, унаследованной от ШКАСа, и крупному калибру. Патрон 12,7×108R показал отличную бронепробиваемость и эффективное зажигательное действие. Однако чрезвычайно большая сложность устройства отдельных узлов, особенно механизма питания и экстракции стреляной гильзы, создавала проблемы при обслуживании."
 SOV_heavy_mg_4x:0 "4 х 12,7-мм ШВАК"
 SOV_heavy_mg_4x_desc:0 "Первый советский крупнокалиберный авиационный пулемёт. Основные детали конструкции сходны по принципу с пулемётом ШКАС, несмотря на то, что при проектировании их подвергли существенной переработке. Пулемёт ШВАК оказался довольно эффективным оружием благодаря своей надёжности, унаследованной от ШКАСа, и крупному калибру. Патрон 12,7×108R показал отличную бронепробиваемость и эффективное зажигательное действие. Однако чрезвычайно большая сложность устройства отдельных узлов, особенно механизма питания и экстракции стреляной гильзы, создавала проблемы при обслуживании."
 SOV_heavy_mg_1_2x:0 "2 х 12,7-мм УБ"
 SOV_heavy_mg_1_2x_desc:0 "УБ (сокр. Универсальный Березина) — 12,7-мм авиационный пулемет оружейника М. Е. Березина. На момент своего появления являлся, по совокупности качеств, практически самым эффективным крупнокалиберным авиационным пулеметом. К достоинствам пулемета Березина относились: удачная компоновка всего автомата и отдельных механизмов; высокий темп стрельбы; простое заряжание, разряжание, устранение задержек и быстрая смена ствола; сравнительно небольшое число деталей и простое устройство механизма."
 SOV_heavy_mg_1_4x:0 "4 х 12,7-мм УБ"
 SOV_heavy_mg_1_4x_desc:0 "УБ (сокр. Универсальный Березина) — 12,7-мм авиационный пулемет оружейника М. Е. Березина. На момент своего появления являлся, по совокупности качеств, практически самым эффективным крупнокалиберным авиационным пулеметом. К достоинствам пулемета Березина относились: удачная компоновка всего автомата и отдельных механизмов; высокий темп стрельбы; простое заряжание, разряжание, устранение задержек и быстрая смена ствола; сравнительно небольшое число деталей и простое устройство механизма."
 SOV_heavy_mg_2_2x:0 "2 х 12,7-мм А-12,7"
 SOV_heavy_mg_2_2x_desc:0 "Крупнокалиберный пулемет, разработанный Н.М. Афанасьевым в 1949 году. Предполагалось, что это орудие будет иметь значительно более высокую скорострельность, чем его предшественник, авиационный пулемет УБ. Однако из-за чрезмерного износа ствола, в конечном итоге, скорострельность была ограничена 1000 выстр./мин. путём введения специальной схемы замедлителя в электроспуск."
 SOV_heavy_mg_2_4x:0 "4 х 12,7-мм А-12,7"
 SOV_heavy_mg_2_4x_desc:0 "Крупнокалиберный пулемет, разработанный Н.М. Афанасьевым в 1949 году. Предполагалось, что это орудие будет иметь значительно более высокую скорострельность, чем его предшественник, авиационный пулемет УБ. Однако из-за чрезмерного износа ствола, в конечном итоге, скорострельность была ограничена 1000 выстр./мин. путём введения специальной схемы замедлителя в электроспуск."

 SOV_aircraft_cannon_1_1x:0 "20-мм ШВАК"
 SOV_aircraft_cannon_1_1x_desc:0 "Первая советская авиационная малокалиберная автоматическая пушка калибра 20 мм, созданная на базе конструкции пулемёта ШКАС. По своему устройству пушка была полностью аналогична 12,7-мм одноименному пулемету. Различие состояло в диаметре канала ствола: испытания пулемёта ШВАК показали, что благодаря большому запасу прочности его калибр может быть увеличен до 20 мм без изменения габаритов подвижной системы путем замены ствола."
 SOV_aircraft_cannon_1_2x:0 "2 х 20-мм ШВАК"
 SOV_aircraft_cannon_1_2x_desc:0 "Первая советская авиационная малокалиберная автоматическая пушка калибра 20 мм, созданная на базе конструкции пулемёта ШКАС. По своему устройству пушка была полностью аналогична 12,7-мм одноименному пулемету. Различие состояло в диаметре канала ствола: испытания пулемёта ШВАК показали, что благодаря большому запасу прочности его калибр может быть увеличен до 20 мм без изменения габаритов подвижной системы путем замены ствола."
 SOV_aircraft_cannon_2_1x:0 "23-мм НС-23"
 SOV_aircraft_cannon_2_1x_desc:0 "НС-23 (сокр. Нудельман-Суранов) — советская авиационная пушка калибра 23 мм. Автоматика орудия работала за счет энергии отката при коротком ходе ствола. После досылания снаряда ствол запирался поворачивающимся затвором поршневого типа. Для упрощения конструкции орудия была применена интересная система экстракции стреляной гильзы: при движении затвора она выталкивалась новым патроном. Управление огнем осуществлялось при помощи электроспуска."
 SOV_aircraft_cannon_2_2x:0 "2 х 23-мм НС-23"
 SOV_aircraft_cannon_2_2x_desc:0 "НС-23 (сокр. Нудельман-Суранов) — советская авиационная пушка калибра 23 мм. Автоматика орудия работала за счет энергии отката при коротком ходе ствола. После досылания снаряда ствол запирался поворачивающимся затвором поршневого типа. Для упрощения конструкции орудия была применена интересная система экстракции стреляной гильзы: при движении затвора она выталкивалась новым патроном. Управление огнем осуществлялось при помощи электроспуска."
 SOV_aircraft_cannon_3_1x:0 "37-мм НС-37"
 SOV_aircraft_cannon_3_1x_desc:0 "НС-37 (сокр. Нудельман-Суранов) — советская авиационная пушка калибра 37-мм. Увеличенный калибр был выбран, исходя из необходимости обеспечить поражение как наземных целей (в том числе бронированных), так и воздушных (с возможностью сбить бомбардировщик с одного попадания)."
 SOV_aircraft_cannon_3_2x:0 "2 х 37-мм НС-37"
 SOV_aircraft_cannon_3_2x_desc:0 "НС-37 (сокр. Нудельман-Суранов) — советская авиационная пушка калибра 37-мм. Увеличенный калибр был выбран, исходя из необходимости обеспечить поражение как наземных целей (в том числе бронированных), так и воздушных (с возможностью сбить бомбардировщик с одного попадания)."
 SOV_aircraft_cannon_4_1x:0 "45-мм НС-45"
 SOV_aircraft_cannon_4_1x_desc:0 "НС-45 (сокр. Нудельман-Суранов) — советская авиационная пушка калибра 45-мм, созданная на базе пушки НС-37 с сохранением габаритных размеров, что было важно для установки на посадочные места 37-мм пушки. Предназначалась для установки на истребитель Як-9К, а позже была установлена и на его варианте Як-9УТ."
 SOV_aircraft_cannon_4_2x:0 "2 х 45-мм НС-45"
 SOV_aircraft_cannon_4_2x_desc:0 "НС-45 (сокр. Нудельман-Суранов) — советская авиационная пушка калибра 45-мм, созданная на базе пушки НС-37 с сохранением габаритных размеров, что было важно для установки на посадочные места 37-мм пушки. Предназначалась для установки на истребитель Як-9К, а позже была установлена и на его варианте Як-9УТ."
 SOV_aircraft_cannon_5_1x:0 "30-мм НР-30"
 SOV_aircraft_cannon_5_1x_desc:0 "Советская 30-мм авиационная автоматическая пушка системы А. Э. Нудельмана и А. А. Рихтера. Является первой автоматической пушкой калибра 30 мм. Тактико-технические данные этой пушки были весьма высоки для 1950-х — начала 1960-х годов. По сравнению с предыдущими образцами калибров 23 мм и 37 мм она отличалась рядом оригинальных решений и стала основным оружием истребителей."
 SOV_aircraft_cannon_5_2x:0 "30-мм ГШ-30-2"
 SOV_aircraft_cannon_5_2x_desc:0 "Спаренная авиапушка калибра 30 мм, предназначенная для уничтожения открыто расположенной живой силы противника, для борьбы с легко и среднебронированными наземными целями и для уничтожения медленно летящих воздушных целей (в том числе и бронированных) на близких и средних дистанциях."

 SOV_rotarycannon:0 "12,7-мм ЯкБЮ-12,7"
 SOV_rotarycannon_desc:0 "Четырёхствольный авиационный пулемёт калибра 12,7 мм с вращающимся блоком стволов, модификация ЯкБ-12,7 с увеличенным до 4000—5000 выстр./мин темпом стрельбы, увеличенной до 750 выстрелов длиной непрерывной очереди и более высокой живучестью пулемёта (с 8000 до 12 000 выстрелов)."
 SOV_rotarycannon_1:0 "23-мм ГШ-6-23"
 SOV_rotarycannon_1_desc:0 "Шестиствольная авиационная 23-мм автоматическая пушка, предназначенная для поражения как наземных, так и воздушных целей (включая крылатые ракеты). Устанавливается на самолётах МиГ-31, Су-24. Для стрельбы из пушки ГШ-6-23М используются 23-мм снаряды с осколочно-фугасно-зажигательной и с бронебойно-зажигательно-трассирующей боевой частью (масса снаряда 200 г). Скорострельность составляет 9000 выст/мин."
 SOV_rotarycannon_2:0 "30-мм ГШ-6-30"
 SOV_rotarycannon_2_desc:0 "Шестиствольная авиационная 30-мм автоматическая пушка. Устанавливалась на самолётах МиГ-27, Су-24МК, Су-25. Работа автоматики пушки основана на принципе использования энергии пороховых газов. отводимых поочередно из каждого ствола. Предварительный разгон блока стволов в начале каждой очереди осуществляется сжатым воздухом (пневмостартер)."
 
 SOV_jet_engine_1x:0 "1 х РД-20 (800 кгс)"
 SOV_jet_engine_1x_desc:0 "Советская копия немецкого реактивного двигателя BMW.003."
