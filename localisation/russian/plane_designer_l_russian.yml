 hmg_defense_turret_2x_short:0 "2 защитные турели с тяж. пулеметом"
 hmg_defense_turret_2x_desc:0 "Пара мощных турелей с тяжелыми пулеметами делают самолет опасной целью для любого атакующего истребителя."
 hmg_defense_turret_1:0 "Защитная турель с тяжёлым пулеметом II"
