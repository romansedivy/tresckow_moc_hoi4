 naval_reactor:"Propulsion marine nucléaire" 
 naval_reactor_desc:"La propulsion nucléaire marine est la propulsion d'un navire ou d'un sous-marin avec de la chaleur fournie par une centrale nucléaire. La centrale chauffe l'eau pour produire de la vapeur pour une turbine utilisée pour faire tourner l'hélice du navire à travers une boîte de vitesses ou à travers un générateur électrique et un moteur. La propulsion nucléaire navale est utilisée spécifiquement dans les navires de guerre navals tels que les supercarriers. Un petit nombre de navires nucléaires civils expérimentaux ont été construits." 
 naval_reactor_2:"Propulsion marine nucléaire améliorée" 
 naval_reactor_2_desc:"" 
 
 heli_engines:"Système de rotor" 
 heli_engines_desc:"Un système de rotor d'hélicoptère est la combinaison de plusieurs voilures tournantes et d'un système de contrôle qui génère la force de portance aérodynamique qui supporte le poids de l'hélicoptère, et la poussée qui contrecarre la traînée aérodynamique en vol vers l'avant. Chaque rotor principal est monté sur un mât vertical au-dessus de l'hélicoptère, par opposition à un rotor de queue d'hélicoptère, qui se connecte via une combinaison d'arbres d'entraînement et de boîtes de vitesses le long de la poutre de queue. Le nom est dérivé des mots grecs helix, helik-, qui signifie spirale; et pteron signifiant aile." 
 
