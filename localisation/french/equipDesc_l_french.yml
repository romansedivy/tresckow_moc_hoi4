 comp60:0 "Informatique des années 1960" 
 comp60_desc:0 "Les années 1960 ont vu les gros ordinateurs centraux devenir beaucoup plus courants dans les grandes industries et avec le programme militaire et spatial américain. IBM est devenu le leader incontesté du marché dans la vente de ces machines volumineuses, coûteuses, sujettes aux erreurs et très difficiles à utiliser." 
 comp65:0 "Informatique du milieu des années 1960" 
 comp65_desc:0 "Troisième génération : 1963 - aujourd'hui - L'invention des circuits intégrés nous a apporté la troisième génération d'ordinateurs. Avec cette invention, les ordinateurs sont devenus plus petits, plus puissants, plus fiables et ils sont capables d'exécuter de nombreux programmes différents en même temps." 
 comp70:0 "Informatique des années 1970" 
 comp70_desc:0 "Au début des années 1970, il existait essentiellement deux types d'ordinateurs. Il y avait des mainframes de la taille d'une pièce, coûtant des centaines de milliers de dollars, qui ont été construits un à la fois par des sociétés telles qu'IBM et CDC. Il y avait aussi des mini-ordinateurs plus petits, moins chers et produits en série, coûtant des dizaines de milliers de dollars, qui ont été construits par une poignée d'entreprises, telles que Digital Equipment Corporation et Hewlett-Packard Company, pour les laboratoires scientifiques et les entreprises." 
 comp80:0 "Informatique des années 1980" 
 comp80_desc:0 "" 
 comp90:0 "Informatique des années 90" 
 comp90_desc:0 "" 
 
 tv_guide:0 "Guidage à la télévision" 
 tv_guide_desc:0 "Le guidage par télévision (TGM) est un type de système de guidage de missile utilisant une caméra de télévision dans le missile ou la bombe glissante qui renvoie son signal à la plate-forme de lancement. Là, un officier d'armement ou un viseur de bombes regarde l'image sur un écran de télévision et envoie des corrections au missile, généralement via une liaison radio. Le guidage par télévision n'est pas un autodirecteur car il n'est pas automatisé, bien que des systèmes semi-automatiques avec des pilotes automatiques pour lisser le mouvement soient connus. Ils ne doivent pas être confondus avec les chercheurs de contraste, qui utilisent également une caméra de télévision mais sont de véritables systèmes de recherche automatisés." 
 ir_guide:0 "Référencement infrarouge" 
 ir_guide_desc:0 "Le guidage infrarouge est un système de guidage d'arme passif qui utilise l'émission de lumière infrarouge (IR) d'une cible pour la suivre et la suivre. Les missiles utilisant la recherche infrarouge sont souvent appelés"heat-seekers", since infrared is radiated strongly by hot bodies. Many objects such as people, vehicle engines and aircraft generate and emit heat, and as such, are especially visible in the infrared wavelengths of light compared to objects in the background." 
 laser_guide:0 "Guidage laser" 
 laser_guide_desc:0 "Le guidage laser est utilisé par les militaires pour guider un missile ou un autre projectile ou véhicule vers une cible au moyen d'un faisceau laser (Lidar), par ex. guidage par faisceau ou guidage radar semi-actif (SARH).[7] Cette technique est parfois appelée SALH, pour Semi-Active Laser Homing. Avec cette technique, un laser est maintenu pointé sur la cible et le rayonnement laser rebondit sur la cible et est diffusé dans toutes les directions (c'est ce qu'on appelle"painting the target", or "laser painting"). The missile, bomb, etc. is launched or dropped somewhere near the target. When it is close enough for some of the reflected laser energy from the target to reach it, a laser seeker detects which direction this energy is coming from and adjusts the projectile trajectory towards the source." 
 laser_guide_mun:0 "Munition à guidage de précision" 
 laser_guide_mun_desc:0 "Une munition à guidage de précision (PGM, arme intelligente, munition intelligente, bombe intelligente) est une munition guidée destinée à frapper avec précision une cible spécifique, à minimiser les dommages collatéraux et à augmenter la létalité contre les cibles visées. Parce que les effets de dégâts des armes explosives diminuent avec la distance en raison d'une loi de cube inverse, même des améliorations modestes de la précision (d'où une réduction de la distance de miss) permettent à une cible d'être attaquée avec des bombes moins nombreuses ou plus petites. Ainsi, même si certaines bombes guidées manquent, moins d'équipages sont mis en danger et les dommages causés aux civils et le montant des dommages collatéraux peuvent être réduits." 
 
 aam50:0 "Premiers missiles air-air" 
 aam50_desc:0 "L'US Navy et l'US Air Force ont commencé à équiper des missiles guidés en 1956, en déployant l'AIM-4 Falcon de l'USAF et l'AIM-7 Sparrow et l'AIM-9 Sidewinder de l'USN. L'armée de l'air soviétique a mis en service son K-5 (missile) en 1957." 
 aam60:0 "Missiles BVR" 
 aam60_desc:0 "Alors que les systèmes de missiles ont continué à progresser, la guerre aérienne moderne consiste presque entièrement en des tirs de missiles. L'utilisation du combat au-delà de la portée visuelle est devenue si répandue aux États-Unis que les premières variantes du F-4 n'étaient armées que de missiles dans les années 1960." 
 rocketry60:0 "Fusée des années 1960" 
 rocketry60_desc:0 "Les moteurs à hydrogène liquide ont été développés avec succès en Amérique, le moteur RL-10 a volé pour la première fois en 1962. Les moteurs à hydrogène ont été utilisés dans le cadre du programme Apollo ; le carburant hydrogène liquide donnant une masse d'étage plutôt inférieure et réduisant ainsi la taille globale et le coût du véhicule." 
 rocketry70:0 "Fusée des années 1970" 
 rocketry70_desc:0 "Des conceptions améliorées ont permis l'introduction de missiles plus rapides et plus meurtriers." 
