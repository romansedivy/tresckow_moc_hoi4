 ship_ciws_1:0 "CIWS des années 80" 
 ship_ciws_1_desc:0 "Un système d'arme rapproché est un système d'arme de défense ponctuelle pour détecter et détruire les missiles entrants à courte portée et les avions ennemis qui ont pénétré les défenses extérieures, généralement montés à bord d'un navire dans une capacité navale. Presque toutes les classes de grands navires de guerre modernes sont équipées d'une sorte de dispositif CIWS." 
 ship_ciws_2:0 "CIWS des années 90" 
 ship_ciws_2_desc:0 "Un système d'arme rapproché est un système d'arme de défense ponctuelle pour détecter et détruire les missiles entrants à courte portée et les avions ennemis qui ont pénétré les défenses extérieures, généralement montés à bord d'un navire dans une capacité navale. Presque toutes les classes de grands navires de guerre modernes sont équipées d'une sorte de dispositif CIWS." 
 
 ship_torpedo_sub_5:0 "1950 sous-torpille" 
 ship_torpedo_sub_5_desc:0 "Le développement d'après-guerre des torpilles sous-marines comprenait l'utilisation d'un fil de fuite pour le guidage à mi-parcours à travers le système de conduite de tir du sous-marin." 
 ship_torpedo_sub_6:0 "1955 sous-torpille" 
 ship_torpedo_sub_6_desc:0 "Des améliorations dans le guidage ainsi que de nouveaux matériaux ont permis aux torpilles d'être plus précises et rapides." 
 ship_torpedo_sub_7:0 "1960 Sous-torpille" 
 ship_torpedo_sub_7_desc:0 "Une nouvelle méthode de guidage a été introduite dans les années 60 était Wake homing. La torpille est tirée pour traverser derrière la poupe du navire cible à travers le sillage, car elle utilise un sonar pour rechercher les changements dans l'eau causés par le passage du navire, comme les petites bulles d'air. Lorsque ceux-ci sont détectés, la torpille se tourne vers le navire puis suit une trajectoire en zigzag, tournant lorsqu'elle détecte le bord extérieur du sillage, pour se maintenir dans le sillage. Cela finira par l'amener à l'arrière du navire, où son ogive peut causer le plus de dégâts à la propulsion et à la direction. Le système est difficile à bloquer, mais peut être distrait par d'autres navires traversant le sillage." 
 ship_torpedo_sub_8:0 "1970 Sous-torpille" 
 ship_torpedo_sub_8_desc:0 "Ils ont été conçus pour couler des sous-marins à propulsion nucléaire et des navires de surface à hautes performances." 
 ship_torpedo_sub_9:0 "1980 sous-torpille" 
 ship_torpedo_sub_9_desc:0 "La torpille des années 80 était équipée d'un sonar actif et passif et pouvait être contrôlée à distance grâce à un fil mince qui la reliait au sous-marin de lancement. Le guidage par fil permet à une torpille d'être lancée au premier avertissement, c'est-à-dire lorsqu'une cible est détectée pour la première fois à longue portée. Cela donne à la torpille le temps nécessaire pour fermer la portée pendant que la trajectoire et la vitesse de la cible sont mises à jour par les capteurs supérieurs du sous-marin et transmises « en aval ». La torpille peut également être réaffectée à une autre cible ou rappelée." 
 ship_torpedo_sub_10:0 "1990 sous-torpille" 
 ship_torpedo_sub_10_desc:0 "Dans un engagement typique, ces nouvelles torpilles s'épuiseront filoguidées à proximité générale de la cible, puis effectueront une recherche passive secrète. Le système de fil de guidage haute capacité, spécialement conçu pour correspondre à l'enveloppe de manœuvre et de vitesse du Spearfish, fournit un échange de données bidirectionnel entre la torpille et le sous-marin de lancement, maximisant les capacités de contrôle de combat et de contrôle de combat du sous-marin. Une fois à courte portée, la torpille utilise des sonar pour classer et pointer sur sa cible. Des transmissions à haute puissance et un traitement de signal sophistiqué lui permettent de discriminer avec précision les cibles du bruit de fond et d'assurer une résistance élevée aux contre-mesures acoustiques et/ou aux manœuvres d'évitement." 
 
