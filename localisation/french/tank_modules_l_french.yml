 armor_tech_11:0 "Protection d'armure moderne de la guerre froide proche de la fin" 
 engine_tech_1:0 "Moteur de base" 
 engine_tech_1_desc:0 "Là où les chars de la Grande Guerre étaient des bêtes lentes et lourdes, le char moderne compte beaucoup sur la vitesse et la mobilité pour remporter la victoire." 
 engine_tech_2:0 "Moteur amélioré" 
 engine_tech_2_desc:0 "Avec des canons plus gros et un blindage plus lourd, la nouvelle génération de chars nécessite un moteur plus puissant pour rester mobile." 
 engine_tech_3:0 "Moteur avancé" 
 engine_tech_3_desc:0 "La guerre mécanisée est une forme de combat qui nécessite une prise de décision rapide et un mouvement rapide des troupes et des fournitures. Si nos chars doivent transporter des armes modernes et suffisamment de blindage pour survivre sur le champ de bataille, ils ont besoin de moteurs puissants pour suivre le rythme de l'infanterie motorisée." 
 engine_tech_4:0 "Moteur de guerre" 
 engine_tech_4_desc:0 "Les nombreux ajouts aux chars rendus nécessaires par la guerre moderne ont considérablement augmenté le poids du véhicule. Pour déplacer toute cette masse, nous avons besoin de moteurs qui ont beaucoup de puissance derrière eux." 
 engine_tech_5:0 "Moteur d'après-guerre" 
 engine_tech_7:0 "Moteur d'avant guerre froide" 
 engine_tech_9:0 "Moteur de la guerre froide" 
 engine_tech_10:0 "2e moteur de la guerre froide" 
 engine_tech_11:0 "Moteur de guerre froide proche de la fin" 
 
 DESIGNER_CHASSIS_BASE:0 "Châssis:" 
 DESIGNER_FROM_MODULES:0 "Modules:" 
 DESIGNER_UNSAVED_CHANGES:0 "Modifications non enregistrées :" 
 tank_rocket_launcher:0 "Lance-roquettes" 
 tank_rocket_launcher_desc:0 "Un lanceur à plusieurs canons pour les roquettes non guidées hautement explosives. Le volume de tir élevé lui confère d'excellentes performances contre des cibles molles, mais même les coups directs font peu contre des cibles blindées." 
 tank_rocket_launcher_2:0 "Lance-roquettes amélioré" 
 tank_rocket_launcher_2_desc:0 "Bien qu'il existe un certain nombre d'améliorations de la précision, le principal avantage de ce lance-roquettes amélioré est qu'il peut contenir plus de roquettes pour tirer sur l'ennemi." 
 tank_wheeled_suspension:0 "Suspension à roues" 
 tank_wheeled_suspension_desc:0 "Dérivée d'un châssis de camion, cette suspension est très limitée dans sa capacité d'emport et a des performances tout-terrain limitées, mais a l'avantage d'être très bon marché à fabriquer." 
 tank_half_track_suspension:0 "Suspension demi-piste" 
 tank_half_track_suspension_desc:0 "Hybride entre un véhicule entièrement chenillé et une suspension à roues ordinaires, cette configuration comprend une paire de roues à l'avant pour la direction et un essieu arrière chenillé pour améliorer les performances tout-terrain. Bien que limité dans sa capacité de charge, il est toujours moins cher qu'une conception entièrement à chenilles." 
 squeezebore_adaptor:0 "Adaptateur à alésage compressible" 
 squeezebore_adaptor_desc:0 "Un adaptateur spécial à l'extrémité du pistolet abaisse le diamètre du canon et réduit un obus à un plus petit calibre. Cela augmente considérablement la vitesse initiale et donc la puissance de pénétration de l'arme. Il nécessite des munitions spéciales fabriquées à partir de matériaux rares." 
 armor_skirts:0 "Jupes d'armure" 
 armor_skirts_desc:0 "Un ensemble de fines plaques métalliques montées sur le côté du véhicule, offrant une protection supplémentaire contre les fusils antichars et les charges creuses." 
 dozer_blade:0 "Lame de bulldozer" 
 dozer_blade_desc:0 "Une lame de bulldozer permet au véhicule de construire rapidement une position de combat sur le terrain sans l'aide d'ingénieurs." 
 auto_loader:0 "Chargeur automatique" 
 auto_loader_desc:0 "Un mécanisme automatique qui charge les obus et permet au char de maintenir une cadence de tir élevée pendant une période prolongée." 
 easy_maintenance:0 "Entretien facile" 
 easy_maintenance_desc:0 "Les trappes autour du véhicule donnent accès à de nombreux composants différents du véhicule et permettent à l'équipage d'effectuer assez facilement des opérations de maintenance même complexes." 
 additional_machine_guns:0 "Mitrailleuses supplémentaires" 
 additional_machine_guns_desc:0 "Un ensemble de mitrailleuses dans des flotteurs et des supports d'attelage spéciaux confèrent au véhicule une meilleure défense contre les attaques rapprochées de l'infanterie." 
 
