 ### EQUIPMENT MODULES ### 
 
 tank_gasoline_engine:0 "Moteur à essence" 
 tank_gasoline_engine_desc:0 "Un moteur fonctionnant à l'essence sera plus rapide pour une taille de moteur donnée, mais le carburant sera beaucoup plus susceptible de prendre feu." 
 tank_diesel_engine:0 "Moteur diesel" 
 tank_diesel_engine_desc:0 "Un moteur fonctionnant au diesel est plus fiable qu'un moteur à essence, mais pas aussi rapide pour la même taille de moteur." 
 tank_petrol_electric_engine:0 "Moteur essence-électrique" 
 tank_petrol_electric_engine_desc:0 "Une combinaison d'un moteur à essence fournissant de la puissance à un moteur électrique. Complexe, coûteux et peu fiable, il offre cependant des performances inégalées dans les mouvements tactiques." 
 tank_gas_turbine_engine:0 "Turbine à gaz" 
 tank_gas_turbine_engine_desc:0 "Une turbine développée à partir de moteurs à réaction. Consommation de carburant élevée, mais vitesse la plus élevée de tous les moteurs à une taille de moteur donnée." 
 tank_riveted_armor:0 "Armure rivetée" 
 tank_riveted_armor_desc:0 "Plaques de blindage boulonnées au cadre et maintenues ensemble par des rivets enfoncés dans les bords. Une technologie très éprouvée qui est assez bon marché, mais les bords rivetés fournissent des points faibles dans l'armure et peuvent blesser l'équipage si les rivets sont touchés." 
 tank_cast_armor:0 "Lancer l'armure" 
 tank_cast_armor_desc:0 "L'ensemble du châssis, y compris l'armure, est moulé en une seule unité. Un processus coûteux et long qui permet une armure beaucoup plus épaisse avec moins de points faibles." 
 tank_welded_armor:0 "Armure soudée" 
 tank_welded_armor_desc:0 "Des plaques de blindage sont soudées au châssis. Un processus plus rapide que la coulée, tout en offrant une bonne protection." 
 tank_torsion_bar_suspension:0 "Barre de torsion" 
 tank_torsion_bar_suspension_desc:0 "Un système de suspension assez fiable de barres métalliques fixées au châssis du véhicule qui offre une conduite plus douce que les autres types de suspension." 
 tank_christie_suspension:0 "Suspension Christie" 
 tank_christie_suspension_desc:0 "Développée par un inventeur américain, cette suspension permet des vitesses exceptionnellement élevées." 
 tank_bogie_suspension:0 "Suspension de bogie" 
 tank_bogie_suspension_desc:0 "Un type de suspension simple et assez bon marché dans lequel les roues sont montées individuellement, ce qui permet de les remplacer facilement en cas d'endommagement." 
 tank_interleaved_suspension:0 "Roues entrelacées" 
 tank_interleaved_suspension_desc:0 "En chevauchant les galets, un plus grand nombre d'entre eux peuvent être installés dans la même longueur de coque, améliorant ainsi la mobilité et offrant une protection supplémentaire dans les flancs." 
 tank_light_one_man_tank_turret:0 "Tourelle à un homme" 
 tank_light_one_man_tank_turret_desc:0 "Une petite tourelle à peine assez grande pour contenir un seul membre d'équipage, qui est chargé de viser et de charger l'armement principal ainsi que de surveiller les cibles et les menaces." 
 tank_light_two_man_tank_turret:0 "Tourelle à deux hommes" 
 tank_light_two_man_tank_turret_desc:0 "Une tourelle qui permet à deux membres d'équipage de se partager le travail d'exploitation de l'armement et d'observation de la situation. Il ne permet toujours pas une division efficace du travail parmi l'équipage." 
 tank_light_three_man_tank_turret:0 "Tourelle à trois hommes" 
 tank_light_three_man_tank_turret_desc:0 "Une tourelle suffisamment grande pour que les trois membres d'équipage se répartissent les tâches de chargement et de pointage de l'armement principal ainsi que de rester conscient de la situation autour d'eux." 
 tank_light_fixed_superstructure_turret:1 "Superstructure fixe légère" 
 tank_light_fixed_superstructure_turret_desc:0 "Une superstructure fixe ne permet à l'armement principal de traverser que dans un petit arc sans faire tourner l'ensemble du véhicule. Cependant, cela permet au véhicule de monter un armement plus important tout en étant globalement de plus petite taille, ce qui le rend parfait pour les embuscades." 
 tank_medium_one_man_tank_turret:0 "Tourelle à un homme" 
 tank_medium_one_man_tank_turret_desc:0 "Une petite tourelle à peine assez grande pour contenir un seul membre d'équipage, qui est chargé de viser et de charger l'armement principal ainsi que de surveiller les cibles et les menaces." 
 tank_medium_two_man_tank_turret:0 "Tourelle à deux hommes" 
 tank_medium_two_man_tank_turret_desc:0 "Une tourelle qui permet à deux membres d'équipage de se partager le travail d'exploitation de l'armement et d'observation de la situation. Il ne permet toujours pas une division efficace du travail parmi l'équipage." 
 tank_medium_three_man_tank_turret:0 "Tourelle à trois hommes" 
 tank_medium_three_man_tank_turret_desc:0 "Une tourelle suffisamment grande pour que les trois membres d'équipage se répartissent les tâches de chargement et de pointage de l'armement principal ainsi que de rester conscient de la situation autour d'eux." 
 tank_medium_fixed_superstructure_turret:1 "Superstructure fixe moyenne" 
 tank_medium_fixed_superstructure_turret_desc:0 "Une superstructure fixe ne permet à l'armement principal de traverser que dans un petit arc sans faire tourner l'ensemble du véhicule. Cependant, cela permet au véhicule de monter un armement plus important tout en étant globalement de plus petite taille, ce qui le rend parfait pour les embuscades." 
 tank_heavy_two_man_tank_turret:0 "Tourelle à deux hommes" 
 tank_heavy_two_man_tank_turret_desc:0 "Une tourelle qui permet à deux membres d'équipage de se partager le travail d'exploitation de l'armement et d'observation de la situation. Il ne permet toujours pas une division efficace du travail parmi l'équipage." 
 tank_heavy_three_man_tank_turret:0 "Tourelle à trois hommes" 
 tank_heavy_three_man_tank_turret_desc:0 "Une tourelle suffisamment grande pour que les trois membres d'équipage se répartissent les tâches de chargement et de pointage de l'armement principal ainsi que de rester conscient de la situation autour d'eux." 
 tank_heavy_fixed_superstructure_turret:1 "Superstructure fixe lourde" 
 tank_heavy_fixed_superstructure_turret_desc:0 "Une superstructure fixe ne permet à l'armement principal de traverser que dans un petit arc sans faire tourner l'ensemble du véhicule. Cependant, cela permet au véhicule de monter un armement plus important tout en étant globalement de plus petite taille, ce qui le rend parfait pour les embuscades." 
 tank_super_heavy_four_man_tank_turret:0 "Tourelle à quatre hommes" 
 tank_super_heavy_four_man_tank_turret_desc:0 "Une tourelle massive avec un espace supplémentaire pour un deuxième chargeur pour entretenir le canon principal." 
 tank_super_heavy_three_man_tank_turret:0 "Tourelle à trois hommes" 
 tank_super_heavy_three_man_tank_turret_desc:0 "Une tourelle suffisamment grande pour que les trois membres d'équipage se répartissent les tâches de chargement et de pointage de l'armement principal ainsi que de rester conscient de la situation autour d'eux." 
 tank_modern_tank_turret:0 "Tourelle moderne" 
 tank_modern_tank_turret_desc:0 "Une tourelle bien agencée permet à trois membres d'équipage d'exploiter efficacement l'armement principal et de suivre leur environnement." 
 tank_heavy_machine_gun:0 "Mitrailleuse lourde" 
 tank_heavy_machine_gun_desc:0 "Une mitrailleuse offre une capacité anti-infanterie décente pour un faible coût. Même avec des munitions anti-blindage spéciales, ses performances anti-blindage laissent beaucoup à désirer." 
 flamethrower:0 "Lance-flammes" 
 flamethrower_desc:0 "Un appareil pour projeter un jet de liquide brûlant. Bien que très utile dans les combats urbains et contre les fortifications, il n'offre aucune capacité anti-blindage et doit être utilisé par un équipage spécialement entraîné dans une unité distincte pour être efficace." 
 tank_auto_cannon:0 "Canon automatique" 
 tank_auto_cannon_desc:0 "Adapté d'un canon anti-aérien à cadence de tir rapide, ce canon automatique peut lancer une grêle de feu dévastatrice sur les cibles molles. Le petit calibre limite ses performances anti-blindage." 
 tank_auto_cannon_2:0 "Canon automatique amélioré" 
 tank_auto_cannon_2_desc:0 "Adapté d'un canon anti-aérien à cadence de tir rapide, ce canon automatique peut lancer une grêle de feu dévastatrice sur les cibles molles. Le petit calibre limite ses performances anti-blindage." 
 tank_anti_air_cannon:0 "Pistolet anti-aérien de base" 
 tank_anti_air_cannon_desc:0 "Un pistolet automatique à tir rapide conçu pour engager les avions. Il a un potentiel limité en tant qu'arme d'appui-feu contre des cibles au sol." 
 tank_anti_air_cannon_2:0 "Pistolet anti-aérien amélioré" 
 tank_anti_air_cannon_2_desc:0 "Un pistolet automatique à tir rapide conçu pour engager les avions. Il a un potentiel limité en tant qu'arme d'appui-feu contre des cibles au sol." 
 tank_anti_air_cannon_3:0 "Pistolet anti-aérien avancé" 
 tank_anti_air_cannon_3_desc:0 "Un pistolet automatique à tir rapide conçu pour engager les avions. Il a un potentiel limité en tant qu'arme d'appui-feu contre des cibles au sol." 
 tank_medium_howitzer:0 "Obusier moyen" 
 tank_medium_howitzer_desc:0 "Un obusier de moyenne portée adapté pour être monté dans un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles molles, mais il peut être tiré directement sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté au travail antichar." 
 tank_medium_howitzer_2:0 "Obusier moyen amélioré" 
 tank_medium_howitzer_2_desc:0 "Un obusier de moyenne portée adapté pour être monté dans un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles molles, mais il peut être tiré directement sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté au travail antichar." 
 tank_heavy_howitzer:0 "Obusier lourd" 
 tank_heavy_howitzer_desc:0 "Un obusier de campagne lourd adapté pour être monté dans un véhicule. Son objectif principal est l'appui-feu indirect contre des cibles molles, mais il peut être tiré directement sur une cible si nécessaire. Ne transportant qu'une petite quantité de munitions perforantes, il est mal adapté au travail antichar." 
 tank_small_cannon:0 "Petit canon" 
 tank_small_cannon_desc:0 "Un petit canon bon marché, capable de tirer à la fois des obus anti-infanterie et anti-blindés. Son petit calibre limite son utilité." 
 tank_small_cannon_2:0 "Petit canon amélioré" 
 tank_small_cannon_2_desc:0 "Un petit canon bon marché, capable de tirer à la fois des obus anti-infanterie et anti-blindés. Son petit calibre limite son utilité." 
 tank_medium_cannon:0 "Canon moyen" 
 tank_medium_cannon_desc:0 "Une arme polyvalente bien adaptée à une grande variété de tâches. Il n'excelle ni dans les travaux anti-infanterie ni antichar, mais il offre à un véhicule beaucoup de flexibilité." 
 tank_medium_cannon_2:0 "Canon moyen amélioré" 
 tank_medium_cannon_2_desc:0 "Une arme polyvalente bien adaptée à une grande variété de tâches. Il n'excelle ni dans les travaux anti-infanterie ni antichar, mais il offre à un véhicule beaucoup de flexibilité." 
 tank_high_velocity_cannon:0 "Canon de base à grande vitesse" 
 tank_high_velocity_cannon_desc:0 "Un canon spécialement conçu pour atteindre une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède de superbes caractéristiques anti-blindage, mais ses performances contre les cibles molles en souffrent." 
 tank_high_velocity_cannon_2:0 "Canon à grande vitesse amélioré" 
 tank_high_velocity_cannon_2_desc:0 "Un canon spécialement conçu pour atteindre une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède de superbes caractéristiques anti-blindage, mais ses performances contre les cibles molles en souffrent." 
 tank_high_velocity_cannon_3:0 "Canon avancé à grande vitesse" 
 tank_high_velocity_cannon_3_desc:0 "Un canon spécialement conçu pour atteindre une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède de superbes caractéristiques anti-blindage, mais ses performances contre les cibles molles en souffrent." 
 tank_heavy_cannon:0 "Canon lourd de base" 
 tank_heavy_cannon_desc:0 "Une arme qui peut tirer un gros obus. Avec une pénétration de blindage exceptionnelle et des performances décentes contre des cibles molles, ses plus gros inconvénients sont sa taille et son coût, qui le rendent trop lourd pour être monté dans la plupart des véhicules non spécifiquement conçus pour le transporter." 
 tank_heavy_cannon_2:0 "Canon lourd amélioré" 
 tank_heavy_cannon_2_desc:0 "Une arme qui peut tirer un gros obus. Avec une pénétration de blindage exceptionnelle et des performances décentes contre des cibles molles, ses plus gros inconvénients sont sa taille et son coût, qui le rendent trop lourd pour être monté dans la plupart des véhicules non spécifiquement conçus pour le transporter." 
 tank_heavy_cannon_3:1 "Canon lourd avancé" 
 tank_heavy_cannon_3_desc:0 "Une arme qui peut tirer un gros obus. Avec une pénétration de blindage exceptionnelle et des performances décentes contre des cibles molles, ses plus gros inconvénients sont sa taille et son coût, qui le rendent trop lourd pour être monté dans la plupart des véhicules non spécifiquement conçus pour le transporter." 
 tank_super_heavy_cannon:0 "Canon super-lourd" 
 tank_super_heavy_cannon_desc:0 "Une arme absurdement grande avec des performances inégalées. Il y a très peu de choses que cette arme ne peut pas détruire, et aucune d'entre elles n'a d'affaire à tirer sur un char." 
 tank_close_support_gun:0 "Pistolet de soutien rapproché" 
 tank_close_support_gun_desc:0 "Une petite arme conçue pour tirer des obus explosifs contre les fortifications de campagne ennemies afin d'aider l'infanterie lors de l'attaque. Bien qu'il soit capable d'engager des chars, son canon court et ses munitions limitées le rendent incapable de faire face à des chars ennemis plus puissants." 
 tank_radio_1:0 "Radio de base" 
 tank_radio_1_desc:0 "Une radio bidirectionnelle de base permet aux chars de coordonner leurs manœuvres tactiques à petite échelle." 
 tank_radio_2:0 "Radio améliorée" 
 tank_radio_2_desc:0 "Une radio améliorée permet aux commandants de contrôler efficacement de plus grandes formations de chars, ce qui permet des manœuvres opérationnelles à grande échelle." 
 tank_radio_3:0 "Radio avancée" 
 tank_radio_3_desc:0 "Avec un émetteur plus puissant et une meilleure réception, cette radio permet des communications sur des dizaines de kilomètres et face au brouillage ennemi." 
 amphibious_drive:0 "Entraînement amphibie" 
 amphibious_drive_desc:0 "Un ensemble de dispositifs de flottaison et une petite vis permettent à ce réservoir d'être rapidement gréé pour traverser l'eau, soit du navire au rivage, soit à travers une rivière." 
 secondary_turret_hmg:1 "Mitrailleuse lourde" 
 secondary_turret_hmg_desc:0 "Une mitrailleuse lourde dans une tourelle secondaire. Le placement de la tourelle limite son arc de tir, réduisant l'efficacité globale du canon, mais il permet au char d'engager plus de cibles. Ceci est particulièrement utile lors de l'attaque." 
 secondary_turret_small_cannon:1 "Petit canon" 
 secondary_turret_small_cannon_desc:0 "Un petit canon dans une tourelle secondaire. Le placement de la tourelle limite son arc de tir, réduisant l'efficacité globale du canon, mais il permet au char d'engager plus de cibles. Ceci est particulièrement utile lors de l'attaque." 
 secondary_turret_close_support_gun:1 "Pistolet de soutien rapproché" 
 secondary_turret_close_support_gun_desc:0 "Un canon d'appui rapproché dans une tourelle secondaire. Le placement de la tourelle limite son arc de tir, réduisant l'efficacité globale du canon, mais il permet au char d'engager plus de cibles. Ceci est particulièrement utile lors de l'attaque." 
 sloped_armor:0 "Armure inclinée" 
 sloped_armor_desc:0 "Un blindage placé à un angle par rapport à un obus entrant a une épaisseur effective beaucoup plus grande que la même quantité de blindage placé verticalement. Cela augmente également les chances que la coque rebondisse simplement sans danger. Cependant, il nécessite que tout le réservoir soit conçu autour de celui-ci, ce qui rend le véhicule plus difficile à assembler." 
 stabilizer:0 "Stabilisateur" 
 stabilizer_desc:0 "Un dispositif mécanique pour maintenir le canon pointé dans la même direction lorsque le char est en mouvement. Bien qu'il ne soit pas assez avancé pour permettre un tir précis en mouvement, il permet au tireur de tirer avec précision pendant un court arrêt, sans avoir à rattraper la cible." 
 smoke_launchers:0 "Lanceurs de fumée" 
 smoke_launchers_desc:0 "Une batterie de dispositifs pyrotechniques qui peuvent être déclenchés depuis l'intérieur du réservoir pour créer un épais nuage de fumée pour cacher le réservoir. Très utile lorsque vous êtes sur la défensive ou après une embuscade." 
 extra_ammo_storage:0 "Stockage de munitions supplémentaire" 
 extra_ammo_storage_desc:0 "Des râteliers supplémentaires de munitions prêtes permettent au char de rester dans le combat beaucoup plus longtemps sans réapprovisionnement. Cependant, si l'armure est pénétrée, les résultats risquent d'être catastrophiques. C'est particulièrement problématique en attaque." 
 wet_ammo_storage:0 "Stockage de munitions humides" 
 wet_ammo_storage_desc:0 "Des vestes d'eau ajoutées aux râteliers à munitions réduisent considérablement le risque d'explosion des munitions après que le char a été touché, ce qui est très apprécié par les équipages." 
