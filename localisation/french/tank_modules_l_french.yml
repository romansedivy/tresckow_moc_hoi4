 modern_tank_chassis_desc:0 "Un châssis modernisé qui emprunte beaucoup aux précédents chars moyens, mais met beaucoup plus l'accent sur la vitesse et la maniabilité, tout en permettant également plus de blindage et des canons plus gros que ceux habituellement transportés sur les chars moyens. Le résultat est un véhicule qui peut remplir une grande variété de rôles." 
 main_battle_tank_chassis_desc:0 "L'expérience a montré que les conceptions des chars légers, moyens et lourds convergent de plus en plus. les chars lourds sont devenus plus mobiles, tandis que les chars légers transportent un armement et un blindage plus lourds pour survivre. il est donc utile d'unifier les trois conceptions en un seul type, qui sera un char de combat principal universel." 
