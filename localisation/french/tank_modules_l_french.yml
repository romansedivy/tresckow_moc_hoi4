 basic_heavy_tank_chassis:0 "Châssis de char lourd basique" 
 basic_heavy_tank_chassis_desc:0 "Une analyse approfondie de la Grande Guerre a montré qu'un véhicule lourd était nécessaire pour percer la ligne de tranchée ennemie et ouvrir la voie à des forces plus légères pour exploiter la percée. Un tel véhicule doit être lourdement armé et bien blindé, mais ne doit pas nécessairement être très rapide." 
