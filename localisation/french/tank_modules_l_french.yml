 gwtank_chassis:0 "Développement de chars de l'entre-deux-guerres" 
 gwtank_chassis_desc:0 "Le char s'est avéré être une arme puissante pendant la Grande Guerre. Si le développement s'est ralenti dans l'intervalle, il va sans aucun doute jouer un rôle majeur dans les guerres à venir." 
 armor_tech_1:0 "Protection d'armure de base" 
 armor_tech_1_desc:0 "Pendant la Grande Guerre, les chars n'avaient à affronter que les armes légères ennemies. En tant que tels, ils s'en sont tirés avec une armure assez fine. Une nouvelle génération d'armes antichars a fait du champ de bataille un endroit beaucoup plus dangereux pour un tank, et une protection beaucoup plus lourde est nécessaire." 
 armor_tech_2:0 "Protection d'armure améliorée" 
 armor_tech_2_desc:0 "Avec des armes antichars de plus en plus lourdes déployées dans le monde, la prochaine génération de chars nécessitera une protection encore meilleure." 
 armor_tech_3:0 "Protection d'armure avancée" 
 armor_tech_3_desc:0 "Alors que la limite des canons antichars déployés a probablement été atteinte, une nouvelle génération de chars emportera des armes plus avancées, capables de percer n'importe quel niveau de protection actuel à longue portée." 
 armor_tech_4:0 "Protection d'armure moderne" 
 armor_tech_4_desc:0 "Pendant la guerre, les menaces auxquelles sont confrontés les chars se sont multipliées, depuis les chars ennemis, les canons antichars, les chasseurs de chars dédiés, jusqu'aux armes d'infanterie modernes tirant des charges creuses qui peuvent pénétrer même des blindages lourds. Nous devons développer de nouvelles méthodes de protection pour maintenir nos propres chars en vie face à ces menaces." 
