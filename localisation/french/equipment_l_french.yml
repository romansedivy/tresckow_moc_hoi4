 train_equipment:0 "Former" 
 train_equipment_desc:0 "Les trains transportent les fournitures de la capitale de l'approvisionnement aux hubs d'approvisionnement reliés par chemin de fer." 
 train_equipment_1:0 "Train civil" 
 train_equipment_1_desc:0 "Pris en charge par l'armée du service de fret civil régulier, ce moteur de train est bien adapté pour déplacer une grande quantité de fournitures sur de longues distances. Cependant, sa construction civile le rend vulnérable." 
 train_equipment_2:0 "Train d'austérité de guerre" 
 train_equipment_2_desc:0 "Une conception simplifiée qui omet de nombreuses fonctionnalités couramment trouvées sur les trains de marchandises réguliers pour une production moins chère. Il est toujours aussi vulnérable qu'un train ordinaire, mais peut plus facilement être remplacé." 
 train_equipment_3:0 "Train blindé" 
 train_equipment_3_desc:0 "Un moteur de train enfermé dans un blindage lourd pour le rendre moins vulnérable aux attaques ennemies. Il peut transporter autant de marchandises que n'importe quel autre modèle, mais il est plus coûteux à produire." 
 railway_gun_equipment:0 "Artillerie ferroviaire" 
 railway_gun_equipment_desc:0 "Un canon lourd monté sur un wagon de chemin de fer pour le transport." 
 railway_gun_desc:0 "Les chemins de fer offrent la possibilité de déplacer des canons lourds loin à l'intérieur des terres à une vitesse raisonnable, ce qui nous permet de bombarder les positions ennemies à grande distance et avec un bon effet." 
