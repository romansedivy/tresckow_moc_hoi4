 motorized_rocket_equipment_desc:0 "Les lance-roquettes multiples tels que ceux-ci livrent des explosifs à une zone cible plus rapidement que l'artillerie conventionnelle, mais avec une précision moindre et nécessitant un temps de rechargement plus long. Montée sur des camions, cette version est capable de lancer des attaques et de changer de position avant que l'ennemi ne puisse riposter." 
