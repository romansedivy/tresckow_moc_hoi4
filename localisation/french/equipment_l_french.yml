 amphibious_mechanized_equipment_1_short:0 "Amtrac de base" 
 amphibious_mechanized_equipment_1_desc:0 "Les tracteurs amphibies, ou Amtracs, permettent aux Marines de débarquer sur une plage sous protection blindée. Cependant, cela se fait au prix d'un faible rendement énergétique." 
