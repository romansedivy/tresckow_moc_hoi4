 GER_modern_tank_equipment_1:0 "Panzer standard E-75" 
 GER_modern_tank_equipment_1_short:0 "E-75" 
 GER_modern_tank_equipment_1_desc:0 "La série Entwicklung était une tentative de l'Allemagne à la fin de la guerre de produire une série standardisée de modèles de chars. Il devait y avoir des modèles standard dans six catégories de poids différentes. Le E-75 Standardpanzer était conçu comme un char moyen standard, remplaçant les séries de chars Panther et Tiger et les conversions basées sur ces chars." 
 GER_modern_tank_equipment_2:0 "E-90" 
 GER_modern_tank_equipment_2_short:0 "E-90" 
 GER_modern_tank_equipment_3:0 "Léopard 1" 
 GER_modern_tank_equipment_3_short:0 "Léopard 1" 
 GER_modern_tank_equipment_3_desc:0 "Le Leopard est un char de combat principal conçu et produit par Porsche en Allemagne de l'Ouest qui est entré en service pour la première fois en 1965. Développé à une époque où les ogives HEAT étaient censées fabriquer un blindage lourd conventionnel de valeur limitée, le Leopard s'est concentré sur la puissance de feu sous la forme du Version de construction allemande du canon britannique L7 de 105 mm et performances améliorées en tout-terrain inégalées par les autres modèles de l'époque." 
