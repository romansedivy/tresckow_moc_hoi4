 GER_medium_tank_artillery_equipment_1:0 "Grille" 
 GER_medium_tank_artillery_equipment_1_short:0 "Grille" 
 GER_medium_tank_artillery_equipment_1_desc:0 "Le Sd.Kfz. La grille 138/1 (en allemand : 'Cricket') était une pièce d'artillerie automotrice utilisée par l'Allemagne pendant la Seconde Guerre mondiale. Environ 490-500 grilles ont été produites. Ils ont été utilisés par des divisions blindées en Union soviétique ainsi que par des unités en Pologne et en France. Ils ont été utilisés jusqu'en 1945 et ils ont également servi en Tunisie où ils ont combattu l'artillerie et les chars ennemis." 
 GER_medium_tank_artillery_equipment_2:0 "Hummel" 
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel" 
 GER_medium_tank_artillery_equipment_2_desc:0 "Le Hummel (en allemand : 'bourdon') était un canon d'artillerie automoteur basé sur le châssis Geschützwagen III/IV, armé d'un obusier de 15 cm. Il a été utilisé par la Wehrmacht allemande pendant la Seconde Guerre mondiale du début de 1943 jusqu'à la fin de la guerre." 
 GER_medium_tank_artillery_equipment_3:0 "Mûres" 
 GER_medium_tank_artillery_equipment_3_short:0 "Mûres" 
 GER_medium_tank_artillery_equipment_4:0 "Brummbär II" 
 GER_medium_tank_artillery_equipment_4_short:0 "Brummbär II" 
 
 GER_medium_tank_destroyer_equipment_1:0 "Pistolet d'assaut III" 
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III" 
 GER_medium_tank_destroyer_equipment_1_desc:0 "Le canon d'assaut Sturmgeschütz III était le véhicule de combat blindé le plus produit d'Allemagne pendant la Seconde Guerre mondiale. Il a été construit sur le châssis du char éprouvé Panzer III. Initialement conçu comme un canon léger blindé mobile pour le soutien de l'infanterie, le StuG a été continuellement modifié et a été largement utilisé comme chasseur de chars." 
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV" 
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV" 
 GER_medium_tank_destroyer_equipment_2_desc:0 "Le Jagdpanzer IV a servi dans les sections antichars des divisions Panzer et SS Panzer. Ils ont combattu en Normandie, à la bataille des Ardennes et sur le front de l'Est. C'étaient des chasseurs de chars très réussis, mais ils se comportaient mal lorsqu'ils étaient utilisés comme substituts de chars ou de canons d'assaut, comme l'étaient la plupart des chasseurs de chars. Cependant, dans les derniers stades de la guerre, ils ont été de plus en plus utilisés comme substituts de chars, car il n'y avait souvent rien d'autre disponible." 
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther" 
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther" 
 GER_medium_tank_destroyer_equipment_3_desc:0 "Le Jagdpanther (en allemand : « hunting panther ») était un chasseur de chars construit par l'Allemagne nazie pendant la Seconde Guerre mondiale sur la base du châssis du char Panther. Il est entré en service à la fin de la guerre (1944) et a servi sur les fronts est et ouest. Le Jagdpanther combinait le très puissant canon PaK 43 de 8,8 cm du Tiger II et l'excellente armure et suspension caractéristique du châssis Panther, bien qu'il ait souffert du mauvais état général de l'Allemagne à la fin de la guerre, ce qui a entraîné une petite production nombre, pénurie de pièces de rechange et mauvaise formation des équipages." 
