 motorized_rocket_equipment_1_short:0 "Contre. R. Artillerie" 
 motorized_rocket_equipment_1_desc:0 "Les lance-roquettes multiples tels que ceux-ci livrent des explosifs à une zone cible plus rapidement que l'artillerie conventionnelle, mais avec une précision moindre et nécessitant un temps de rechargement plus long. Montée sur des camions, cette version est capable de lancer des attaques et de changer de position avant que l'ennemi ne puisse riposter." 
 amphibious_mechanized_equipment:0 "Véhicules d'atterrissage amphibies" 
 amphibious_mechanized_equipment_short:0 "Amtrac" 
 amphibious_mechanized_equipment_desc:0 "Les tracteurs amphibies, ou Amtracs, permettent aux Marines de débarquer sur une plage sous protection blindée. Cependant, cela se fait au prix d'un faible rendement énergétique." 
