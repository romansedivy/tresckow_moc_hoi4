 GER_gw_tank_equipment:0 "Voiture blindée d'assaut A7V" 
 GER_gw_tank_equipment_short:0 "A7V" 
 GER_gw_tank_equipment_desc:0 "L'A7V était un char lourd introduit par l'Allemagne en 1918, pendant la Première Guerre mondiale. Ils ont été utilisés en action de mars à octobre 1918 et étaient les seuls chars produits par l'Allemagne pendant la Première Guerre mondiale à être utilisés au combat." 
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I" 
 GER_light_tank_equipment_1_short:0 "Panzer I" 
 GER_light_tank_equipment_1_desc:0 "Le Panzer I était un char léger produit en Allemagne dans les années 1930. La conception du Panzer I a commencé en 1932 et la production en série a commencé en 1934. Conçu uniquement comme char d'entraînement pour introduire le concept de guerre blindée dans l'armée allemande, le PzKpfw I a été largement utilisé au combat en raison d'un manque de chars plus modernes." 
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II" 
 GER_light_tank_equipment_2_short:0 "Panzer II" 
 GER_light_tank_equipment_2_desc:0 "Le Panzer II a été conçu à l'origine comme un pis-aller tandis que des chars plus gros et plus avancés ont été développés, mais il a été largement utilisé au combat en raison d'un manque de chars plus performants." 
 GER_light_tank_equipment_3:0 "VK1602 Léopard" 
 GER_light_tank_equipment_3_short:0 "Léopard" 
 GER_light_tank_equipment_3_desc:0 "Le VK1602 Leopard était un véhicule de reconnaissance allemand conçu en 1942. Il était prévu d'armer le véhicule avec le 75 mm Kwk 41, bien que cela ait été remplacé par un canon plus petit de 50 mm. Le VK 1602 avait un blindage frontal incliné, influencé par le char moyen Panther. Afin d'augmenter les performances de cross-country, le VK 1602 a été équipé de chenilles de 350 mm de large." 
