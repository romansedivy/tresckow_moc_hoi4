 submarine:0 "Sous-marin" 
 submarine_desc:0 "Les sous-marins utilisent des torpilles furtives et puissantes pour détruire les convois ennemis." 
 both_cruisers_desc:0 "Croiseur léger - Un navire de contrôle léger. Son devoir principal est de protéger les vaisseaux capitaux des vaisseaux légers ennemis, mais peut également déclencher de puissantes torpilles qui peuvent blesser de plus gros vaisseaux.\n\nCroisière lourde - Un grand croiseur blindé assez flexible. Un bon choix pour les nations qui ne peuvent pas se permettre de construire de plus gros vaisseaux capitaux." 
 light_cruiser:1 "Croiseur léger" 
 light_cruiser_desc:0 "Un navire de tamisage léger. Son devoir principal est de protéger les vaisseaux capitaux des vaisseaux légers ennemis, mais peut également déclencher de puissantes torpilles qui peuvent blesser les plus gros vaisseaux." 
 heavy_cruiser:1 "Croiseur lourd" 
 heavy_cruiser_desc:0 "Un grand croiseur blindé assez flexible. Un bon choix pour les nations qui ne peuvent pas se permettre de construire de plus gros vaisseaux capitaux." 
 destroyer:0 "Destructeur" 
 destroyer_desc:0 "Le navire de criblage le plus léger. Son travail consiste à défendre les plus gros navires et à trouver et détruire les sous-marins." 
 ship_hull_light:1 "Coque légère" 
 ship_hull_light_desc:0 "Le navire de criblage le plus léger. Son travail consiste à défendre les plus gros navires et à trouver et détruire les sous-marins." 
 carrier:0 "Transporteur" 
 carrier_desc:0 "Un vaisseau capital capable de transporter des ailes d'avions puissants capables de transporter au combat. Également utile comme aérodrome flottant que vous pouvez positionner au large des côtes de votre ennemi." 
 battleship:0 "Bataille navale" 
 battleship_desc:0 "Le plus grand vaisseau capital avec les plus gros canons et le blindage le plus solide que l'argent puisse acheter. Un investissement aussi coûteux mérite un soutien approprié des petits navires de contrôle." 
 battle_cruiser:0 "Croiseur de bataille" 
 battle_cruiser_desc:0 "Un grand vaisseau capital souvent avec des capacités offensives proches de celles d'un cuirassé, mais avec un blindage plus faible échangé contre une vitesse plus rapide." 
 convoy:0 "Convoi" 
 convoy_desc:0 "Convois utilisés pour le commerce international de biens et de ressources. Également utilisé pour transporter des troupes et effectuer des invasions navales." 
 sh_battleship:0 "Cuirassé super-lourd" 
 sh_battleship_desc:0 "Le plus grand vaisseau capital avec les plus gros canons et le blindage le plus solide que l'argent puisse acheter. Un investissement aussi coûteux mérite un soutien approprié des petits navires de contrôle." 
 light_airframe:0 "Cellule légère" 
 light_airframe_desc:0 "Avions légers basés sur des cellules" 
 medium_airframe:0 "Cellule moyenne" 
