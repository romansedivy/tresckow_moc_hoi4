 heavy_airframe:0 "Cellule lourde" 
 heavy_airframe_desc:0 "Avions basés sur des cellules lourdes" 
 jet_engines:0 "Moteurs à réaction" 
 JET_ENGINES_SPECIAL:0 "Le développement des moteurs à réaction est une condition préalable essentielle au développement des avions à réaction. Cela doit être recherché avant de pouvoir rechercher des avions avancés" 
 jet_engines_desc:0 "Percée dans la technologie de propulsion, le moteur à réaction permettra le développement d'une toute nouvelle génération d'avions." 
 convoy_1:0 "Convoi" 
 motorized_equipment:0 "Motorisé" 
 motorized_equipment_desc:0 "Camions et autres voitures utilisées pour le transport des troupes vers et sur le terrain." 
 motorized_equipment_1:0 "Motorisé" 
 motorized_equipment_1_desc:0 "La motorisation de l'infanterie est la première étape vers la mécanisation d'une armée. Les camions civils sont facilement adaptables aux utilisations militaires de transport de soldats, de remorquage d'armes et de transport d'équipement et de fournitures. Cela augmente considérablement la mobilité stratégique des unités d'infanterie, qui autrement dépendraient de la marche." 
