 FIN_light_tank_equipment_1_short:0 "Panzer I" 
 FIN_light_tank_equipment_1_desc:0 "Le Panzer I était un char léger produit en Allemagne dans les années 1930. La conception du Panzer I a commencé en 1932 et la production en série a commencé en 1934. Conçu uniquement comme char d'entraînement pour introduire le concept de guerre blindée dans l'armée allemande, le PzKpfw I a été largement utilisé au combat en raison d'un manque de chars plus modernes." 
