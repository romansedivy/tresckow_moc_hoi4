 GER_medium_tank_destroyer_equipment_4_short:0 "Jagdpanther II" 
 GER_medium_tank_destroyer_equipment_4_desc:0 "" 
 
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen" 
 GER_medium_tank_aa_equipment_1_short:0 "Mobelwagen" 
 GER_medium_tank_aa_equipment_1_desc:0 "Surnommé Möbelwagen (Furniture Van) en raison de sa tourelle carrée lorsqu'il est fermé, c'était un canon anti-aérien automoteur construit à partir du châssis du char Panzer III et armé d'un quad-gun de 20 mm." 
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind" 
 GER_medium_tank_aa_equipment_2_short:0 "vent d'Est" 
 GER_medium_tank_aa_equipment_2_desc:0 "Le Flakpanzer IV 'Ostwind' (allemand : 'East Wind') était un canon antiaérien automoteur basé sur le char Panzer IV. Il a été développé en 1944 pour succéder au premier Flakpanzer IV. La tourelle du Panzer IV a été retirée et remplacée par une tourelle hexagonale à toit ouvert qui abritait un FlaK 43 de 3,7 cm. Une conception à toit fermé aurait été préférable, mais cela n'a pas été possible en raison de la forte fumée générée par le canon." 
 GER_medium_tank_aa_equipment_3:0 "Tourbillon de réservoir de Flak" 
 GER_medium_tank_aa_equipment_3_short:0 "Tourbillon" 
 GER_medium_tank_aa_equipment_4:0 "Foudre en boule FlakPz" 
