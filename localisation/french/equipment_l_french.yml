 gw_tank_equipment:0 "Char de la Grande Guerre" 
 gw_tank_equipment_short:0 "Char de la Grande Guerre" 
 gw_tank_equipment_desc:0 "Les chars de la Première Guerre mondiale ont été développés séparément et simultanément par le Royaume-Uni et la France comme moyen de sortir de l'impasse de la guerre des tranchées sur le front occidental. Le nom de Tank a été adopté par les Britanniques au début de leur développement, comme mesure de sécurité pour dissimuler leur objectif. Les premiers chars étaient armés de mitrailleuses et de petits canons, se déplaçaient lentement et étaient suffisamment blindés pour arrêter les tirs d'armes légères." 
