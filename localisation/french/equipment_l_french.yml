 GER_light_tank_artillery_equipment_1_desc:0 "Les canons tractés qui étaient affectés aux compagnies de canons d'infanterie des régiments d'infanterie motorisée avaient des difficultés à suivre les chars pendant le combat. La solution la plus simple consistait à modifier un châssis de char de rechange pour le transporter au combat. Dans le cas du Bison, il utilise le châssis du Panzer I." 
