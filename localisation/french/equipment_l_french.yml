 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III" 
 GER_medium_tank_equipment_1_short:0 "Panzer III" 
 GER_medium_tank_equipment_1_desc:0 "Dès 1934/35, le général Heinz Guderian envisageait deux types de base pour constituer l'équipement le plus important des futures divisions blindées allemandes. Le premier véhicule devait être armé d'un canon antichar et de deux mitrailleuses et le second devait être un véhicule de soutien armé d'un canon de plus gros calibre. Le premier devint finalement connu sous le nom de Panzerkampfwagen III, qui devait être un char standard pour les trois compagnies légères d'un bataillon de chars. Le second est devenu connu sous le nom de Panzerkampfwagen IV." 
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV" 
 GER_medium_tank_equipment_2_short:0 "Panzer IV" 
 GER_medium_tank_equipment_2_desc:0 "Conçu comme un char de soutien d'infanterie, le Panzer IV n'était pas à l'origine destiné à engager le blindage ennemi - cette fonction était assurée par le plus léger Panzer III. Cependant, avec les failles de la doctrine d'avant-guerre devenant apparentes et face aux chars soviétiques T-34, le Panzer IV assuma bientôt le rôle de combat de chars de son cousin de plus en plus obsolète. Le char allemand le plus largement fabriqué et déployé de la Seconde Guerre mondiale, le Panzer IV a été utilisé comme base pour de nombreux autres véhicules de combat." 
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther" 
 GER_medium_tank_equipment_3_short:0 "Panthère" 
 GER_medium_tank_equipment_3_desc:0 "Panther est le nom commun d'un char moyen déployé par l'Allemagne pendant la Seconde Guerre mondiale de la mi-1943 à la fin de la guerre européenne en 1945. Il était destiné à contrer le T-34 russe et à remplacer le Panzer. III et Panzer IV. Sans jamais remplacer ce dernier, il servit à ses côtés ainsi que les chars Tigre plus lourds jusqu'à la fin de la guerre. L'excellente combinaison de puissance de feu, de mobilité et de protection du Panther a servi de référence pour les conceptions de chars d'autres pays de la fin de la guerre et de l'après-guerre, et il est considéré comme l'un des meilleurs chars de la Seconde Guerre mondiale." 
 GER_medium_tank_equipment_4:0 "Lion Panzer VII" 
 GER_medium_tank_equipment_4_short:0 "Panzer VII" 
 GER_medium_tank_equipment_4_desc:0 "Le Panzerkampfwagen VII Löwe (Lion) était la conception d'un char super-lourd créé par Krupp pour le gouvernement allemand pendant la Seconde Guerre mondiale. Le projet, initialement nommé VK 70.01 (K), n'a jamais quitté la planche à dessin et a été abandonné les 5 et 6 mars 1942, en faveur du plus lourd Panzer VIII Maus de Porsche." 
 
 
