 GER_heavy_tank_equipment_1:0 "Grand tracteur" 
 GER_heavy_tank_equipment_1_short:0 "Grand tracteur" 
 GER_heavy_tank_equipment_1_desc:0 "Le Grosstraktor était une série de prototypes pour développer un char plus lourd en Allemagne. Après la première guerre mondiale, le développement militaire de l'Allemagne était limité par le traité de Versailles, mais un programme secret sous le nom de « Traktor » développait des véhicules militaires blindés et de l'artillerie." 
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tigre" 
 GER_heavy_tank_equipment_2_short:0 "tigre" 
 GER_heavy_tank_equipment_2_desc:0 "Le Tigre I était un char lourd allemand développé en 1942 en réponse au blindage soviétique étonnamment impressionnant rencontré au cours des premiers mois de l'invasion de l'Axe en Union soviétique, en particulier le T-34 et le KV-1." 
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B" 
 GER_heavy_tank_equipment_3_short:0 "Roi Tigre" 
 GER_heavy_tank_equipment_3_desc:0 "Connu sous le nom informel de Königstiger mais, souvent traduit semi-littéralement par les soldats alliés par le roi Tigre, le design suivait le même concept que le Tigre I, mais se voulait encore plus redoutable. Le Tiger II combinait le blindage épais du Tiger I avec le blindage incliné utilisé sur le char moyen Panther. Le char pesait près de soixante-dix tonnes, était protégé par 100 à 180 mm de blindage à l'avant et était armé du canon long de 8,8 cm Kampfwagenkanone 43 L/71." 
 GER_heavy_tank_equipment_4:0 "Souris de chars VIII" 
 GER_heavy_tank_equipment_4_short:0 "Souris" 
 GER_heavy_tank_equipment_4_desc:0 "Connu sous le nom informel de Königstiger mais, souvent traduit semi-littéralement par les soldats alliés par le roi Tigre, le design suivait le même concept que le Tigre I, mais se voulait encore plus redoutable. Le Tiger II combinait le blindage épais du Tiger I avec le blindage incliné utilisé sur le char moyen Panther. Le char pesait près de soixante-dix tonnes, était protégé par 100 à 180 mm de blindage à l'avant et était armé du canon long de 8,8 cm Kampfwagenkanone 43 L/71." 
 GER_heavy_tank_equipment_5:0 "Panzerkampfwagen E-100" 
 GER_heavy_tank_equipment_5_short:0 "E-100" 
 GER_heavy_tank_equipment_5_desc:0 "Le Panzerkampfwagen E-100 (Gerät 383) (TG-01) était un char super-lourd allemand développé vers la fin de la Seconde Guerre mondiale. Il a été proposé comme base pour un système d'artillerie lourde, un véhicule anti-aérien et un chasseur de chars lourd." 
 
 
 GER_heavy_tank_artillery_equipment_3:0 "Voiture canon Tigre" 
 GER_heavy_tank_artillery_equipment_3_short:0 "Tigre GW" 
 GER_heavy_tank_artillery_equipment_3_desc:0 "Basé sur la coque d'un King Tiger, il devait pouvoir monter un canon de 170mm K 72 L/50" 
 
 GER_heavy_tank_destroyer_equipment_1:0 "Canon automoteur sur VK3001 (H) Sturer Emil" 
 GER_heavy_tank_destroyer_equipment_1_short:0 "Stürer Emil" 
 GER_heavy_tank_destroyer_equipment_1_desc:0 "Le Selbstfahrlafette auf VK3001(H) Sturer Emil (en allemand pour Stubborn Emil) était un canon antichar automoteur allemand basé sur le châssis Henschel VK3001." 
 GER_heavy_tank_destroyer_equipment_2:0 "Tigre Panzerjäger (P)" 
 GER_heavy_tank_destroyer_equipment_2_short:0 "l'éléphant" 
 GER_heavy_tank_destroyer_equipment_2_desc:0 "L'Elefant (Elephant) était un chasseur de chars lourd basé sur le châssis du Porsche Tiger Project annulé et équipé d'un canon de 88 mm Panzerabwehrkanone 43/2." 
 GER_heavy_tank_destroyer_equipment_3:0 "Chasseur de chars Tiger Ausf. B" 
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger" 
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Le Jagdtiger était le véhicule de combat blindé le plus lourd utilisé de manière opérationnelle pendant la Seconde Guerre mondiale. Le véhicule transportait un canon principal de 128 mm PaK 44 L/55 et un blindage frontal lourd." 
 GER_heavy_tank_destroyer_equipment_4:0 "SturmGeschütz sur châssis Maus" 
 GER_heavy_tank_destroyer_equipment_4_short:0 "Jagdmaüs" 
 GER_heavy_tank_destroyer_equipment_4_desc:0 "Le châssis d'un Maus avec un canon de 150 mm dans une superstructure fixe." 
 
