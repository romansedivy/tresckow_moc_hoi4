 GER_mechanized_equipment_1:0 "Sd.Kfz. 250" 
 GER_mechanized_equipment_1_short:0 "Véhicule spécial à moteur 250" 
 GER_mechanized_equipment_1_desc:0 "Le Sd.Kfz. 11 (Sonderkraftfahrzeug - véhicule motorisé spécial) était un half-track allemand très répandu pendant la Seconde Guerre mondiale. Il pouvait transporter huit soldats en plus de tracter un fusil ou une remorque." 
 GER_mechanized_equipment_2:0 "Véhicule spécial à moteur 251" 
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251" 
 GER_mechanized_equipment_2_desc:0 "Le Sd.Kfz. 250 était un half-track blindé léger, d'apparence très similaire au plus grand Sd.Kfz conçu par Hanomag. 251, et construit par la firme DEMAG, pour être utilisé par l'Allemagne nazie pendant la Seconde Guerre mondiale. La plupart des variantes étaient à toit ouvert et avaient une seule porte d'accès à l'arrière." 
 GER_mechanized_equipment_3:0 "Véhicule spécial à moteur 251/20" 
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20" 
 GER_mechanized_equipment_3_desc:0 "Le Gepanzerter Mannschaftstransportwagen Kätzchen (Gep. MTW Kätzchen) (allemand pour chaton) était un véhicule blindé de transport de troupes allemand de la fin de la Seconde Guerre mondiale. Auto-Union a livré deux prototypes en 1944-45. La forme de la coque était similaire à celle du Panzerkampfwagen Tiger II, mais beaucoup plus petite. Le véhicule avait une traction avant avec cinq ou six roues en acier qui se chevauchaient, ressemblant peut-être au E-25 jamais construit."replacement tank"'s suspension system in appearance. Power was provided by a Maybach HL50 P engine." 
