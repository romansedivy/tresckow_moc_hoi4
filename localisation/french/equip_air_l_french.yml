 USA_jet_fighter_equipment_3_short:0 "F-100 Super Sabre" 
 USA_jet_fighter_equipment_3_desc:0 "Le North American F-100 Super Sabre est un avion de chasse à réaction supersonique américain qui a servi avec l'US Air Force (USAF) de 1954 à 1971 et avec l'Air National Guard (ANG) jusqu'en 1979. Le premier de la Century Series de l'USAF chasseurs à réaction, c'était le premier chasseur de l'USAF capable d'atteindre une vitesse supersonique en vol en palier. Le F-100 a été conçu par North American Aviation comme un successeur plus performant du chasseur de supériorité aérienne F-86 Sabre." 
