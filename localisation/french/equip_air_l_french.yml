 jet_fighter_equipment_1:0 "Chasseur à réaction 1946" 
 jet_fighter_equipment_1_short:0 "Chasseur à réaction 1946" 
 jet_fighter_equipment_1_desc:0 "Les chasseurs à réaction de première génération sont les premières tentatives de création d'avions de chasse utilisant des moteurs à réaction. Quelques-uns ont été développés pendant les derniers jours de la Seconde Guerre mondiale et ont vu des opérations de combat très limitées." 
 jet_fighter_equipment_2:0 "Chasseur à réaction 1950" 
 jet_fighter_equipment_2_short:0 "Chasseur à réaction 1950" 
 jet_fighter_equipment_2_desc:0 "Conceptions matures de chasseurs à réaction à aile en flèche tels que le F-86 utilisé pendant la guerre de Corée, qui sont contrôlables à des vitesses transsoniques." 
 jet_fighter_equipment_3:0 "Chasseur à réaction 1955" 
 jet_fighter_equipment_3_short:0 "Chasseur à réaction 1955" 
 jet_fighter_equipment_3_desc:0 "Le développement des chasseurs de deuxième génération a été façonné par les percées technologiques, les leçons tirées des batailles aériennes de la guerre de Corée et l'accent mis sur la conduite d'opérations dans un environnement de guerre nucléaire. Les progrès technologiques en matière d'aérodynamique, de propulsion et de matériaux de construction aérospatiaux (principalement des alliages d'aluminium) ont permis aux concepteurs d'expérimenter des innovations aéronautiques, telles que les ailes en flèche, les ailes delta et les fuselages régis par la zone. L'utilisation généralisée de turboréacteurs à postcombustion en a fait le premier avion de série à franchir le mur du son, et la capacité de maintenir des vitesses supersoniques en vol en palier est devenue une capacité courante parmi les chasseurs de cette génération." 
 jet_fighter_equipment_4:0 "Chasseur à réaction 1960" 
 jet_fighter_equipment_4_short:0 "Chasseur à réaction 1960" 
 jet_fighter_equipment_4_desc:0 "Les conceptions des chasseurs ont tiré parti des nouvelles technologies électroniques qui ont rendu les radars efficaces suffisamment petits pour être transportés à bord d'avions plus petits. Les radars embarqués ont permis la détection d'avions ennemis au-delà de la portée visuelle, améliorant ainsi le transfert des cibles par des radars d'avertissement et de suivi au sol à plus longue portée. Les progrès dans le développement de missiles guidés ont permis aux missiles air-air de commencer à compléter le canon en tant qu'offensive principale. arme pour la première fois dans l'histoire des combattants." 
 jet_fighter_equipment_5:0 "Chasseur à réaction 1965" 
 jet_fighter_equipment_5_short:0 "Chasseur à réaction 1965" 
 jet_fighter_equipment_5_desc:0 "La troisième génération a connu une maturation continue des innovations de deuxième génération, mais elle est surtout marquée par un accent renouvelé sur la maniabilité et les capacités d'attaque au sol traditionnelles. Au cours des années 1960, l'expérience croissante du combat avec des missiles guidés a démontré que le combat se transformerait en combats rapprochés. L'avionique analogique a commencé à être introduite, remplaçant les anciennes"steam-gauge" cockpit instrumentation." 
 jet_fighter_equipment_6:0 "Chasseur à réaction 1970" 
 jet_fighter_equipment_6_short:0 "Chasseur à réaction 1970" 
 jet_fighter_equipment_6_desc:0 "Cette époque a vu une expansion des capacités d'attaque au sol, principalement dans les missiles guidés, et a vu l'introduction de la première avionique vraiment efficace pour une attaque au sol améliorée, y compris des systèmes d'évitement de terrain. Les missiles air-sol (ASM) équipés de chercheurs de contraste électro-optiques (EO) - tels que le modèle initial de l'AGM-65 Maverick largement utilisé - sont devenus des armes standard, et les bombes à guidage laser (LGB) se sont généralisées dans l'effort pour améliorer les capacités d'attaque de précision." 
