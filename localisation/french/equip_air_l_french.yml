 fighter_equipment_0:0 "Chasseur de l'entre-deux-guerres" 
 fighter_equipment_0_short:0 "Chasseur" 
 fighter_equipment_0_desc:0 "Alors que les avions de chasse ont subi de nombreux changements au cours de la Grande Guerre, et depuis, la conception des biplans devient obsolète. Nous devons commencer à traduire les avancées technologiques civiles en applications militaires." 
 fighter_equipment_1:0 "Chasseur I" 
 fighter_equipment_1_short:0 "Chasseur I" 
 fighter_equipment_1_desc:0 "Les cellules légères ont été révolutionnées avec l'introduction de moteurs radiaux, de conceptions monoplans et de constructions entièrement en métal. Cette conception est notre tentative de créer notre premier avion de chasse moderne." 
 fighter_equipment_2:0 "Chasseur II" 
 fighter_equipment_2_short:0 "Chasseur II" 
 fighter_equipment_2_desc:0 "Le rythme des progrès des chasseurs est stupéfiant et, à ce titre, nous devons continuer à incorporer la technologie et à améliorer les concepts existants. Notre nouvelle conception de chasseur doit être capable d'atteindre une vitesse élevée, de hautes performances en altitude et la meilleure portée possible. De plus, il doit être très bien armé." 
 fighter_equipment_3:0 "Chasseur III" 
 fighter_equipment_3_short:0 "Chasseur III" 
 fighter_equipment_3_desc:0 "Alors que nos générations précédentes d'avions de chasse ont fait leurs preuves, tout avantage obtenu par une meilleure conception doit être pris en compte. Cet avion sera la plate-forme de pointe des chasseurs à moteur à pistons qui auront une excellente puissance, une grande agilité, des armes mortelles et une bonne portée." 
 
 heavy_fighter_equipment:0 "Chasseur lourd" 
 heavy_fighter_equipment_1:0 "Chasseur lourd I" 
 heavy_fighter_equipment_1_short:0 "Chasseur lourd I" 
 heavy_fighter_equipment_1_desc:0 "Notre force de bombardiers a besoin d'une protection d'escorte contre les chasseurs ennemis jusqu'à leurs cibles et retour. Afin de fournir cette escorte, nous devons concevoir des avions de chasse avec un rayon de bombardement. Par nécessité, ces avions sont plus gros, plus lents et moins agiles que les chasseurs légers, bien qu'ils puissent transporter un armement important." 
 heavy_fighter_equipment_2:0 "Chasseur lourd II" 
 heavy_fighter_equipment_2_short:0 "Chasseur lourd II" 
 heavy_fighter_equipment_2_desc:0 "La guerre nous a appris que notre conception de chasseurs lourds est vulnérable aux chasseurs plus agiles, mais assez bonne à l'interception des bombardiers ennemis en raison de l'armement lourd. Cette prochaine conception se concentrera sur une capacité d'attaque accrue contre les avions ennemis et même des cibles au sol. Sa vitesse et sa portée seront également améliorées." 
 heavy_fighter_equipment_3:0 "Chasseur lourd III" 
 heavy_fighter_equipment_3_short:0 "Chasseur lourd III" 
 heavy_fighter_equipment_3_desc:0 "Bien que notre force de chasse lourde ait fait preuve d'aptitude dans divers rôles, nous devons envisager une nouvelle conception qui améliorera sa capacité par rapport aux chasseurs ennemis, tout en lui permettant de continuer à intercepter des bombardiers ennemis de plus en plus rapides et mieux défendus." 
 
 strat_bomber_equipment_1:0 "Bombardier stratégique I" 
 strat_bomber_equipment_1_short:0 "Bombardier Strat I" 
 strat_bomber_equipment_1_desc:0 "Les expériences de la Grande Guerre et les études réalisées depuis montrent que bombarder les cibles militaires et les grandes villes de l'ennemi gagnera la prochaine guerre. À tout le moins, nous devons avoir un bombardier capable de livrer une telle destruction. Il devra voler haut et à bonne vitesse, et il devra transporter une charge utile importante. Cela nécessitera une grande cellule avec plusieurs moteurs. Il aura également une certaine capacité défensive." 
 strat_bomber_equipment_2:0 "Bombardier stratégique II" 
 strat_bomber_equipment_2_short:0 "Bombardier Strat II" 
 strat_bomber_equipment_2_desc:0 "Le bombardement s'est avéré efficace pour réduire la capacité de l'ennemi à faire la guerre. Des armes plus défensives et une vitesse accrue permettront à une nouvelle conception d'éviter la destruction, tandis que l'augmentation de la charge utile et de la portée la rendra plus efficace." 
 strat_bomber_equipment_3:0 "Bombardier stratégique III" 
 strat_bomber_equipment_3_short:0 "Bombardier Strat III" 
 strat_bomber_equipment_3_desc:0 "Pour éviter les pertes des chasseurs ennemis et les tirs au sol, notre prochaine conception volera à grande altitude. Il sera plus grand pour transporter à la fois une charge utile énorme et plus de carburant, pour augmenter l'autonomie." 
 
 tac_bomber_equipment_0:0 "Bombardier de l'entre-deux-guerres" 
 tac_bomber_equipment_0_short:0 "Bombardier" 
 tac_bomber_equipment_0_desc:0 "Il est largement admis que la prochaine guerre sera entièrement gagnée en bombardant l'ennemi jusqu'à l'extinction. Il est impératif que nous commencions à concevoir notre propre bombardier capable de transporter de lourdes charges utiles à une vitesse adéquate." 
 tac_bomber_equipment_1:0 "Bombardier tactique I" 
 tac_bomber_equipment_1_short:0 "Tac Bomber I" 
 tac_bomber_equipment_1_desc:0 "Les bombardiers moyens doivent être polyvalents et rapides, capables de remplir une gamme de rôles. Une conception bimoteur, restant relativement légère, peut continuer à être utile pendant de nombreuses années à venir." 
 tac_bomber_equipment_2:0 "Bombardier tactique II" 
 tac_bomber_equipment_2_short:0 "Tac Bomber II" 
 tac_bomber_equipment_2_desc:0 "Des conceptions plus lourdes de bombardiers tactiques peuvent étendre la portée, la charge utile et la vitesse tout en maintenant la capacité des avions à effectuer une grande variété de missions." 
 tac_bomber_equipment_3:0 "Bombardier tactique III" 
 tac_bomber_equipment_3_short:0 "Tac Bomber III" 
 tac_bomber_equipment_3_desc:0 "S'inspirant des progrès des avions de combat, des matériaux et des formes non conventionnels peuvent faire de nouveaux designs certains des avions bimoteurs les plus rapides et les plus performants jamais construits." 
 nav_bomber_equipment:0 "Bombardier naval" 
 cv_nav_bomber_equipment:0 "Bombardier naval CV" 
 nav_bomber_equipment_1:0 "Bombardier naval I" 
 nav_bomber_equipment_1_short:0 "NAV I" 
 nav_bomber_equipment_1_desc:0 "L'aéronavale sera vitale au cours de la prochaine décennie pour faire face aux nouveaux développements de la guerre navale, tels que l'importance croissante des sous-marins. Des hydravions capables de fonctionner comme des bombardiers en piqué et des véhicules de reconnaissance seront utiles." 
 nav_bomber_equipment_2:0 "Bombardier naval II" 
 nav_bomber_equipment_2_short:0 "NAV II" 
 nav_bomber_equipment_2_desc:0 "Une nouvelle technologie de moteur et des conceptions aérodynamiquement raffinées augmenteront considérablement la vitesse et la capacité d'attaque en plongée des avions navals." 
 nav_bomber_equipment_3:0 "Bombardier naval III" 
 nav_bomber_equipment_3_short:0 "VNI III" 
 nav_bomber_equipment_3_desc:0 "Des conceptions entièrement métalliques et des aérofreins puissants permettent une aéronautique navale plus complexe. Cependant, les avions du futur nécessiteront un équipage plus important pour faire fonctionner ces systèmes avancés." 
 CAS_equipment:0 "Soutien aérien rapproché" 
 cv_CAS_equipment:0 "Transporteur CAS" 
 
 CAS_equipment_1:0 "Soutien aérien rapproché I" 
 CAS_equipment_1_short:0 "CAS I" 
 CAS_equipment_1_desc:0 "Notre doctrine CAS exige un aéronef capable d'attaques de surface de précision. Bien que ces avions transportent une charge utile inférieure à celle de nos plus gros bombardiers tactiques, ils sont capables d'attaquer et de détruire de petites cibles d'opportunité grâce au mitraillage et au bombardement en piqué." 
 CAS_equipment_2:0 "Appui aérien rapproché II" 
 CAS_equipment_2_short:0 "CAS II" 
 CAS_equipment_2_desc:0 "Les premières expériences de guerre ont montré qu'une vitesse, un blindage et une maniabilité accrus sont nécessaires pour la capacité de survie des avions CAS contre les chasseurs ennemis et les tirs au sol. Cette prochaine génération d'avions d'attaque au sol utilisera également des bombes, des canons et des mitrailleuses plus gros pour infliger des dégâts plus importants à leurs cibles." 
 CAS_equipment_3:0 "Appui aérien rapproché III" 
 CAS_equipment_3_short:0 "CAS III" 
 CAS_equipment_3_desc:0 "La capacité sans cesse croissante des intercepteurs cibles AA et ennemis nécessite une évolution plus poussée de notre avion CAS. La nouvelle conception intègre une puissance moteur accrue, des améliorations de la cellule pour une capacité de plongée et une protection accrues, ainsi que des charges utiles encore plus importantes." 
 
