 train_equipment_desc:0 "Züge transportieren Lieferungen von der Versorgungshauptstadt zu Versorgungsknotenpunkten, die mit der Schiene verbunden sind." 
 train_equipment_1:0 "Ziviler Zug" 
 train_equipment_1_desc:0 "Vom Militär aus dem regulären zivilen Güterverkehr übernommen, ist diese Lokomotive bestens geeignet, um große Mengen Nachschub über weite Strecken zu transportieren. Sein ziviler Aufbau macht ihn jedoch angreifbar." 
