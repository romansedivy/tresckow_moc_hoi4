 GER_heavy_tank_destroyer_equipment_1_desc:0 "Die Selbstfahrlafette auf VK3001(H) Sturer Emil war eine deutsche Panzerabwehrkanone auf Basis des Henschel VK3001 Chassis." 
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)" 
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant" 
 GER_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant war ein schwerer Jagdpanzer auf Basis des Fahrgestells des abgebrochenen Porsche Tiger Project und mit einer 88-mm-Panzerabwehrkanone 43/2 ausgestattet." 
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B" 
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger" 
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Der Jagdtiger war das schwerste gepanzerte Kampffahrzeug, das während des Zweiten Weltkriegs eingesetzt wurde. Das Fahrzeug trug eine 128-mm-PaK-44-L/55-Hauptkanone und eine schwere Frontpanzerung." 
