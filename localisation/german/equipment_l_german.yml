 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III" 
 GER_medium_tank_equipment_1_short:0 "Panzer III" 
 GER_medium_tank_equipment_1_desc:0 "Bereits 1934/35 stellte sich General Heinz Guderian zwei Grundtypen als zahlreichste Ausrüstung für die künftigen deutschen Panzerdivisionen vor. Das erste Fahrzeug sollte mit einer Panzerabwehrkanone und zwei Maschinengewehren und das zweite als Begleitfahrzeug mit einem größeren Geschütz ausgerüstet werden. Der erste wurde schließlich als Panzerkampfwagen III bekannt, der ein Standardpanzer für die drei leichten Kompanien eines Panzerbataillons werden sollte. Der zweite wurde als Panzerkampfwagen IV bekannt." 
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV" 
 GER_medium_tank_equipment_2_short:0 "Panzer IV" 
 GER_medium_tank_equipment_2_desc:0 "Als Infanterie-Unterstützungspanzer konzipiert, war der Panzer IV ursprünglich nicht für den Kampf gegen feindliche Panzer gedacht - diese Funktion wurde vom leichteren Panzer III übernommen. Als jedoch die Mängel der Vorkriegsdoktrin offensichtlich wurden, und angesichts der sowjetischen T-34-Panzer, übernahm der Panzer IV bald die Panzerkämpferrolle seines zunehmend veralteten Cousins. Der Panzer IV war der am häufigsten hergestellte und eingesetzte deutsche Panzer des Zweiten Weltkriegs und diente als Basis für viele andere Kampffahrzeuge." 
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther" 
 GER_medium_tank_equipment_3_short:0 "Panther" 
 GER_medium_tank_equipment_3_desc:0 "Panther ist der gebräuchliche Name eines mittleren Panzers, der von Deutschland im Zweiten Weltkrieg von Mitte 1943 bis zum Ende des europäischen Krieges 1945 eingesetzt wurde. Er war als Gegenstück zum russischen T-34 und als Ersatz für den Panzer . gedacht III und Panzer IV. Obwohl er letztere nie ersetzte, diente er bis zum Ende des Krieges neben ihm und den schwereren Tiger-Panzern. Die hervorragende Kombination aus Feuerkraft, Mobilität und Schutz des Panthers diente als Maßstab für die Panzerkonstruktionen anderer Nationen im späten Krieg und in der Nachkriegszeit und er gilt als einer der besten Panzer des Zweiten Weltkriegs." 
 GER_medium_tank_equipment_4:0 "Panzer VII Löwe" 
 GER_medium_tank_equipment_4_short:0 "Panzer VII" 
 GER_medium_tank_equipment_4_desc:0 "Der Panzerkampfwagen VII Löwe (Löwe) war ein Entwurf für einen superschweren Panzer, der von Krupp für die deutsche Regierung während des Zweiten Weltkriegs entwickelt wurde. Das Projekt, das zunächst den Codenamen VK 70.01 (K) trug, verließ nie das Reißbrett und wurde vom 5. bis 6. März 1942 zugunsten des schwereren Panzer VIII Maus von Porsche fallen gelassen." 
 
 
