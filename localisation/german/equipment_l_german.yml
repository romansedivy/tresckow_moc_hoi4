 motorized_equipment_1_desc:0 "Die motorisierte Infanterie ist die erste Stufe zur Mechanisierung einer Armee. Zivile Lastkraftwagen sind leicht an militärische Zwecke zum Transport von Soldaten, zum Abschleppen von Waffen und zum Tragen von Ausrüstung und Vorräten anpassbar. Dies erhöht die strategische Mobilität von Infanterieeinheiten, die sonst auf Marsch angewiesen wären, erheblich." 
