 GER_mechanized_equipment_1:0 "Sd.Kfz. 250" 
 GER_mechanized_equipment_1_short:0 "Sonderkraftfahrzeug 250" 
 GER_mechanized_equipment_1_desc:0 "Die Sd.Kfz. 11 (Sonderkraftfahrzeug) war ein deutsches Halbkettenfahrzeug, das im Zweiten Weltkrieg sehr weit verbreitet war. Es konnte zusätzlich zum Schleppen einer Waffe oder eines Anhängers acht Truppen transportieren." 
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251" 
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251" 
 GER_mechanized_equipment_2_desc:0 "Die Sd.Kfz. 250 war ein leichtes gepanzertes Halbkettenfahrzeug, das dem größeren Sd.Kfz. 251 und gebaut von der Firma DEMAG für den Einsatz durch Nazi-Deutschland im Zweiten Weltkrieg. Die meisten Varianten waren oben offen und hatten eine einzige Zugangstür im Heck." 
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20" 
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20" 
 GER_mechanized_equipment_3_desc:0 "Der Gepanzerter Mannschaftstransportwagen Kätzchen (gep. MTW Kätzchen) (deutsch für Kätzchen) war ein deutscher Schützenpanzer des zweiten Weltkriegs. Auto-Union lieferte 1944-45 zwei Prototypen. Die Rumpfform ähnelte der des Panzerkampfwagen Tiger II, war jedoch viel kleiner. Das Fahrzeug hatte einen Frontantrieb mit fünf oder sechs überlappenden Stahlrädern, die möglicherweise dem nie gebauten E-25 ähnelten"replacement tank"'s suspension system in appearance. Power was provided by a Maybach HL50 P engine." 
