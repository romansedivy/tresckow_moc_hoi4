 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III" 
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III" 
 GER_medium_tank_destroyer_equipment_1_desc:0 "Das Sturmgeschütz III war im Zweiten Weltkrieg Deutschlands meistgebauter Panzerkampfwagen. Er wurde auf dem Fahrgestell des bewährten Panzer III aufgebaut. Ursprünglich als mobiles, gepanzertes Leichtgeschütz zur Infanterieunterstützung gedacht, wurde das StuG ständig modifiziert und fand breite Anwendung als Jagdpanzer." 
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV" 
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV" 
 GER_medium_tank_destroyer_equipment_2_desc:0 "Der Jagdpanzer IV diente in den Panzerabwehrabteilungen der Panzer- und SS-Panzerdivisionen. Sie kämpften in der Normandie, der Ardennenoffensive und an der Ostfront. Sie waren sehr erfolgreiche Jagdpanzer, schnitten jedoch schlecht ab, wenn sie nicht als Ersatz für Panzer oder Sturmgeschütze eingesetzt wurden, wie dies bei den meisten Jagdpanzern der Fall war. In den späteren Kriegsphasen wurden sie jedoch zunehmend als Panzerersatz eingesetzt, da oft nichts anderes zur Verfügung stand." 
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther" 
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther" 
 GER_medium_tank_destroyer_equipment_3_desc:0 "Der Jagdpanther (deutsch: "Jagdpanther") war ein Jagdpanzer, der während des Zweiten Weltkriegs von Nazi-Deutschland auf der Grundlage des Fahrgestells des Panther-Panzers gebaut wurde. Es wurde Ende des Krieges (1944) in Dienst gestellt und wurde an der Ost- und Westfront eingesetzt. Der Jagdpanther kombinierte die sehr starke 8,8-cm-PaK-43-Kanone des Tiger II und die charakteristisch ausgezeichnete Panzerung und Aufhängung des Panther-Chassis, obwohl er in der späteren Kriegshälfte unter der allgemeinen schlechten Verfassung Deutschlands litt, die zu einer geringen Produktion führte Stückzahlen, Mangel an Ersatzteilen und schlechte Ausbildung der Besatzung." 
