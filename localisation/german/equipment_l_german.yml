 GER_light_tank_artillery_equipment_1_desc:0 "Schleppgeschütze, die den Infanterie-Kanonenkompanien der motorisierten Infanterieregimenter zugeteilt wurden, hatten Schwierigkeiten, im Kampf mit den Panzern mitzuhalten. Die einfachste Lösung bestand darin, ein Ersatz-Panzerchassis zu modifizieren, um es in die Schlacht zu tragen. Beim Bison nutzt er das Fahrgestell des Panzer I." 
