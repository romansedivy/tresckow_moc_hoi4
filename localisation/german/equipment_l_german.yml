 GER_heavy_tank_artillery_equipment_4_desc:0 "Eine 210-mm-Artilleriekanone, die auf einem superschweren Panzerchassis montiert ist, kann es in ihrer Leistung mit einigen Eisenbahngeschützen aufnehmen." 
 
 GER_medium_tank_artillery_equipment_1:0 "Gitter" 
 GER_medium_tank_artillery_equipment_1_short:0 "Gitter" 
 GER_medium_tank_artillery_equipment_1_desc:0 "Die Sd.Kfz. 138/1 Grille (deutsch: 'Kricket') war ein selbstfahrendes Artilleriegeschütz, das von Deutschland während des Zweiten Weltkriegs eingesetzt wurde. Ungefähr 490-500 Gitter wurden hergestellt. Sie wurden von Panzerdivisionen in der Sowjetunion zusammen mit Einheiten in Polen und Frankreich eingesetzt. Sie wurden bis 1945 eingesetzt und dienten auch in Tunesien, wo sie feindliche Artillerie und Panzer bekämpften." 
 GER_medium_tank_artillery_equipment_2:0 "Hummel" 
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel" 
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (deutsch: 'Hummel') war ein selbstfahrendes Artilleriegeschütz auf Basis des Geschützwagen III/IV-Chassis, bewaffnet mit einer 15-cm-Haubitze. Es wurde während des Zweiten Weltkriegs von Anfang 1943 bis Kriegsende von der deutschen Wehrmacht eingesetzt." 
