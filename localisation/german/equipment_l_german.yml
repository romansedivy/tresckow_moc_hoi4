 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen" 
 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen" 
 GER_medium_tank_aa_equipment_1_desc:0 "Wegen seines kastenförmigen Turms im geschlossenen Zustand wurde er Möbelwagen genannt." 
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind" 
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind" 
 GER_medium_tank_aa_equipment_2_desc:0 "Der Flakpanzer IV 'Ostwind' (deutsch: 'Ostwind') war eine selbstfahrende Flugabwehrkanone auf Basis des Panzers IV. Er wurde 1944 als Nachfolger des früheren Flakpanzer IV entwickelt. Der Turm des Panzer IV wurde entfernt und durch einen offenen, sechseckigen Turm ersetzt, der eine 3,7 cm FlaK 43 beherbergte. Eine geschlossene Bauweise wäre vorzuziehen gewesen, aber dies war aufgrund der starken Rauchentwicklung des Geschützes nicht möglich." 
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Wirbelwind" 
 GER_medium_tank_aa_equipment_3_short:0 "Wirbelwind" 
