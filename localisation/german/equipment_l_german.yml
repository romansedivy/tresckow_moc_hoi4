 GER_modern_tank_equipment_3_desc:0 "Der Leopard ist ein von Porsche in Westdeutschland entwickelter und produzierter Kampfpanzer, der erstmals 1965 in Dienst gestellt wurde. Entwickelt in einer Zeit, in der HEAT-Gefechtsköpfe als konventionelle schwere Panzerung von begrenztem Wert angesehen wurden, konzentrierte sich der Leopard auf Feuerkraft in Form des In Deutschland gebaute Version der britischen 105-mm-Kanone L7 und verbesserte Geländegängigkeit, die von anderen Konstruktionen der Ära unerreicht war." 
