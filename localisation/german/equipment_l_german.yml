 gw_tank_equipment:0 "Großer Kriegspanzer" 
 gw_tank_equipment_short:0 "Großer Kriegspanzer" 
 gw_tank_equipment_desc:0 "Panzer im Ersten Weltkrieg wurden getrennt und gleichzeitig von Großbritannien und Frankreich entwickelt, um den festgefahrenen Stellungskrieg an der Westfront zu überwinden. Der Name Tank wurde von den Briten in den frühen Stadien ihrer Entwicklung als Sicherheitsmaßnahme angenommen, um ihren Zweck zu verbergen. Frühe Panzer waren mit Maschinengewehren und kleinen Kanonen bewaffnet, bewegten sich langsam und waren nur genug gepanzert, um das Feuer von Kleinwaffen zu stoppen." 
