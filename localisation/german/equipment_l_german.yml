 FIN_light_tank_equipment_1_short:0 "Panzer I" 
 FIN_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland hergestellt wurde. Die Konstruktion des Panzers I begann 1932 und die Massenproduktion begann 1934. Der PzKpfw I, der nur als Trainingspanzer gedacht war, um das Konzept des Panzerkrieges in die deutsche Armee einzuführen, wurde aufgrund des Mangels an moderneren Panzern ausgiebig im Kampf eingesetzt." 
