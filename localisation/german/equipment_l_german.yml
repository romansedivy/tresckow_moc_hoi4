 train_equipment_2_desc:0 "Ein vereinfachtes Design, das viele Funktionen auslässt, die normalerweise bei regulären Güterzügen zu finden sind, um eine kostengünstigere Produktion zu ermöglichen. Er ist immer noch genauso anfällig wie ein normaler Zug, kann aber leichter ausgetauscht werden." 
 train_equipment_3:0 "Gepanzerter Zug" 
 train_equipment_3_desc:0 "Eine Lokomotive mit schwerer Panzerung, um sie weniger anfällig für feindliche Angriffe zu machen. Es kann so viel Fracht transportieren wie jedes andere Design, ist jedoch teurer in der Herstellung." 
 railway_gun_equipment:0 "Eisenbahnartillerie" 
 railway_gun_equipment_desc:0 "Eine schwere Kanone, die für den Transport auf einem Eisenbahnwaggon montiert ist." 
 railway_gun_desc:0 "Eisenbahnen bieten die Möglichkeit, schwere Geschütze mit angemessener Geschwindigkeit weit ins Landesinnere zu bewegen, was es uns ermöglicht, feindliche Positionen aus großer Entfernung und mit guter Wirkung zu bombardieren." 
