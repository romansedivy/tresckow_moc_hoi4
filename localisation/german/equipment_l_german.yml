 GER_modern_tank_equipment_1:0 "E-75 Standardpanzer" 
 GER_modern_tank_equipment_1_short:0 "E-75" 
 GER_modern_tank_equipment_1_desc:0 "Die Entwicklung-Serie war ein Versuch Deutschlands im Spätkrieg, eine standardisierte Serie von Panzerdesigns zu produzieren. Es sollte Standardausführungen in sechs verschiedenen Gewichtsklassen geben. Der E-75 Standardpanzer war als mittlerer Standardpanzer gedacht und ersetzte die Panzerserien Panther und Tiger sowie die auf diesen Panzern basierenden Umbauten." 
