 GER_heavy_tank_equipment_1:0 "Grosstraktor" 
 GER_heavy_tank_equipment_1_short:0 "Grosstraktor" 
 GER_heavy_tank_equipment_1_desc:0 "Der Grosstraktor war eine Serie von Prototypen zur Entwicklung eines schwereren Panzers in Deutschland. Nach dem Ersten Weltkrieg war Deutschland durch den Versailler Vertrag in seiner militärischen Entwicklung eingeschränkt, aber ein geheimes Programm unter dem Namen "Traktor" war die Entwicklung gepanzerter Militärfahrzeuge und Artillerie." 
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger" 
 GER_heavy_tank_equipment_2_short:0 "Tiger" 
 GER_heavy_tank_equipment_2_desc:0 "Der Tiger I war ein deutscher schwerer Panzer, der 1942 als Antwort auf die unerwartet beeindruckende sowjetische Panzerung in den ersten Monaten der Achseninvasion der Sowjetunion entwickelt wurde, insbesondere der T-34 und der KV-1." 
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B" 
 GER_heavy_tank_equipment_3_short:0 "Königstiger" 
 GER_heavy_tank_equipment_3_desc:0 "Bekannt unter dem informellen Namen Königstiger, aber von alliierten Soldaten oft halbwörtlich als Königstiger übersetzt, folgte das Design dem gleichen Konzept wie der Tiger I, sollte aber noch beeindruckender sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung des mittleren Panzers Panther. Der Panzer wog fast siebzig Tonnen, war nach vorne durch 100 bis 180 mm Panzerung geschützt und mit der langläufigen 8,8-cm-Kampfwagenkanone 43 L/71 bewaffnet." 
 GER_heavy_tank_equipment_4:0 "Panzer VIII Maus" 
 GER_heavy_tank_equipment_4_short:0 "Maus" 
 GER_heavy_tank_equipment_4_desc:0 "Bekannt unter dem informellen Namen Königstiger, aber von alliierten Soldaten oft halbwörtlich als Königstiger übersetzt, folgte das Design dem gleichen Konzept wie der Tiger I, sollte aber noch beeindruckender sein. Der Tiger II kombinierte die dicke Panzerung des Tiger I mit der schrägen Panzerung des mittleren Panzers Panther. Der Panzer wog fast siebzig Tonnen, war nach vorne durch 100 bis 180 mm Panzerung geschützt und mit der langläufigen 8,8-cm-Kampfwagenkanone 43 L/71 bewaffnet." 
 GER_heavy_tank_equipment_5:0 "Panzerkampfwagen E-100" 
 GER_heavy_tank_equipment_5_short:0 "E-100" 
 GER_heavy_tank_equipment_5_desc:0 "Der Panzerkampfwagen E-100 (Gerät 383) (TG-01) war ein deutscher superschwerer Panzer, der gegen Ende des Zweiten Weltkriegs entwickelt wurde. Es wurde als Grundlage für ein schweres Artilleriesystem, ein Flugabwehrfahrzeug und einen schweren Jagdpanzer vorgeschlagen." 
 
 
