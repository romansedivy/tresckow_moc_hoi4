 JET_ENGINES_SPECIAL:0 "Die Entwicklung von Strahltriebwerken ist eine wesentliche Voraussetzung für die Entwicklung von strahlgetriebenen Flugzeugen. Dies muss erforscht werden, bevor Sie fortschrittliche Flugzeuge erforschen können" 
