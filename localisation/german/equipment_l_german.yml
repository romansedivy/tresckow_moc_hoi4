 submarine:0 "U-Boot" 
 submarine_desc:0 "U-Boote setzen Tarnung und mächtige Torpedos ein, um feindliche Konvois zu zerstören." 
 both_cruisers_desc:0 "Light Cruiser - Ein lichtabschirmendes Schiff. Seine Hauptaufgabe besteht darin, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, kann aber auch mächtige Torpedos entfesseln, die größeren Schiffen Schaden zufügen können.\n\nSchwerer Kreuzer - Ein großer gepanzerter Kreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen." 
 light_cruiser:1 "Leichter Kreuzer" 
 light_cruiser_desc:0 "Ein lichtabschirmendes Schiff. Seine Hauptaufgabe besteht darin, Großkampfschiffe vor feindlichen leichten Schiffen zu schützen, kann aber auch mächtige Torpedos entfesseln, die größere Schiffe verletzen können." 
 heavy_cruiser:1 "Schwerer Kreuzer" 
 heavy_cruiser_desc:0 "Ein großer Panzerkreuzer, der ziemlich flexibel ist. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Großkampfschiffe zu bauen." 
 destroyer:0 "Zerstörer" 
 destroyer_desc:0 "Das leichteste Abschirmgefäß. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören." 
 ship_hull_light:1 "Leichter Rumpf" 
 ship_hull_light_desc:0 "Das leichteste Abschirmgefäß. Seine Aufgabe ist es, größere Schiffe zu verteidigen und U-Boote zu finden und zu zerstören." 
 carrier:0 "Träger" 
 carrier_desc:0 "Ein Großkampfschiff, das Flügel von mächtigen trägerfähigen Flugzeugen in die Schlacht tragen kann. Auch nützlich als schwimmender Flugplatz, den Sie vor der Küste Ihres Feindes positionieren können." 
 battleship:0 "Schlachtschiff" 
 battleship_desc:0 "Das größte Großkampfschiff mit den größten Geschützen und der stärksten Panzerung, die man für Geld kaufen kann. Solch eine teure Investition verdient eine angemessene Unterstützung durch kleinere Screening-Schiffe." 
 battle_cruiser:0 "Schlachtkreuzer" 
 battle_cruiser_desc:0 "Ein großes Großkampfschiff, oft mit offensiven Fähigkeiten, die denen eines Schlachtschiffs ähnlich sind, aber mit schwächerer Panzerung gegen höhere Geschwindigkeit." 
 convoy:0 "Konvoi" 
 convoy_desc:0 "Konvois für den internationalen Waren- und Ressourcenhandel. Wird auch verwendet, um Truppen herumzubefördern und Marineinvasionen durchzuführen." 
 sh_battleship:0 "Superschweres Schlachtschiff" 
 sh_battleship_desc:0 "Das größte Großkampfschiff mit den größten Geschützen und der stärksten Panzerung, die man für Geld kaufen kann. Solch eine teure Investition verdient eine angemessene Unterstützung durch kleinere Screening-Schiffe." 
