 GER_gw_tank_equipment_desc:0 "Der A7V war ein schwerer Panzer, der 1918 von Deutschland während des Ersten Weltkriegs eingeführt wurde. Sie waren von März bis Oktober 1918 im Einsatz und waren die einzigen Panzer, die von Deutschland im Ersten Weltkrieg im Kampf eingesetzt wurden." 
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I" 
 GER_light_tank_equipment_1_short:0 "Panzer I" 
 GER_light_tank_equipment_1_desc:0 "Der Panzer I war ein leichter Panzer, der in den 1930er Jahren in Deutschland hergestellt wurde. Die Konstruktion des Panzers I begann 1932 und die Massenproduktion begann 1934. Der PzKpfw I, der nur als Trainingspanzer gedacht war, um das Konzept des Panzerkrieges in die deutsche Armee einzuführen, wurde aufgrund des Mangels an moderneren Panzern ausgiebig im Kampf eingesetzt." 
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II" 
 GER_light_tank_equipment_2_short:0 "Panzer II" 
 GER_light_tank_equipment_2_desc:0 "Der Panzer II war ursprünglich als Notlösung konzipiert, während größere, fortschrittlichere Panzer entwickelt wurden, wurde jedoch aufgrund des Mangels an leistungsfähigeren Panzern häufig im Kampf eingesetzt." 
 GER_light_tank_equipment_3:0 "VK1602 Leopard" 
 GER_light_tank_equipment_3_short:0 "Leopard" 
 GER_light_tank_equipment_3_desc:0 "Der VK1602 Leopard war ein geplantes deutsches Aufklärungsfahrzeug aus dem Jahr 1942. Es war geplant, das Fahrzeug mit der 75-mm-Kwk 41 zu bewaffnen, obwohl diese in eine kleinere 50-mm-Kanone geändert wurde. Der VK 1602 hatte eine abgeschrägte Frontpanzerung, beeinflusst vom mittleren Panzer Panther. Um die Cross-Country-Performance zu steigern, wurde der VK 1602 mit 350 mm breiten Ketten ausgestattet." 
