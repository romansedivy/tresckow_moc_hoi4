 comp60:0 "Computer der 1960er-Jahre" 
 comp60_desc:0 "In den 1960er Jahren wurden große Mainframe-Computer in großen Industrien und mit dem US-Militär- und Raumfahrtprogramm viel häufiger. IBM wurde zum unbestrittenen Marktführer beim Verkauf dieser großen, teuren, fehleranfälligen und sehr schwer zu bedienenden Maschinen." 
 comp65:0 "Mitte der 1960er Jahre Computer" 
 comp65_desc:0 "Dritte Generation: 1963 - heute - Die Erfindung der integrierten Schaltung brachte uns die dritte Generation von Computern. Mit dieser Erfindung wurden Computer kleiner, leistungsfähiger, zuverlässiger und können viele verschiedene Programme gleichzeitig ausführen." 
 comp70:0 "70er Jahre Computer" 
 comp70_desc:0 "Anfang der 1970er Jahre gab es im Wesentlichen zwei Arten von Computern. Es gab raumgroße Mainframes, die Hunderttausende von Dollar kosteten und von Unternehmen wie IBM und CDC nacheinander gebaut wurden. Es gab auch kleinere, billigere, in Massenproduktion hergestellte Minicomputer, die Zehntausende von Dollar kosteten und von einer Handvoll Unternehmen wie der Digital Equipment Corporation und der Hewlett-Packard Company für wissenschaftliche Labors und Unternehmen gebaut wurden." 
