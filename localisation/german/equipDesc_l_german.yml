 comp80_desc:0 "" 
 comp90:0 "Computer der 1990er Jahre" 
 comp90_desc:0 "" 
 
 tv_guide:0 "Fernsehanleitung" 
 tv_guide_desc:0 "Television Guidance (TGM) ist eine Art Raketenleitsystem, das eine Fernsehkamera in der Rakete oder Gleitbombe verwendet, die ihr Signal zurück an die Startplattform sendet. Dort beobachtet ein Waffenoffizier oder ein Bombenschütze das Bild auf einem Fernsehbildschirm und sendet Korrekturen an die Rakete, typischerweise über eine Funkverbindung. Die Fernsehführung ist kein Sucher, da sie nicht automatisiert ist, obwohl halbautomatische Systeme mit Autopiloten zum Glätten der Bewegung bekannt sind. Sie sollten nicht mit Kontrastsuchern verwechselt werden, die ebenfalls eine Fernsehkamera verwenden, aber echte automatisierte Suchersysteme sind." 
 ir_guide:0 "Infrarot-Homing" 
 ir_guide_desc:0 "Infrarot-Homing ist ein passives Waffenleitsystem, das die Infrarot-(IR)-Lichtemission eines Ziels verwendet, um es zu verfolgen und zu verfolgen. Raketen, die Infrarotsuche verwenden, werden oft als . bezeichnet"heat-seekers", since infrared is radiated strongly by hot bodies. Many objects such as people, vehicle engines and aircraft generate and emit heat, and as such, are especially visible in the infrared wavelengths of light compared to objects in the background." 
 laser_guide:0 "Laserführung" 
 laser_guide_desc:0 "Laserlenkung wird vom Militär verwendet, um eine Rakete oder ein anderes Projektil oder ein Fahrzeug mittels eines Laserstrahls (Lidar) zu einem Ziel zu lenken, z.B. Beam Riding Guidance oder Semi-Active Radar Homing (SARH).[7] Diese Technik wird manchmal als SALH für Semi-Active Laser Homing bezeichnet. Bei dieser Technik wird ein Laser auf das Ziel gerichtet gehalten und die Laserstrahlung prallt vom Ziel ab und wird in alle Richtungen gestreut (dies ist bekannt als"painting the target", or "laser painting"). The missile, bomb, etc. is launched or dropped somewhere near the target. When it is close enough for some of the reflected laser energy from the target to reach it, a laser seeker detects which direction this energy is coming from and adjusts the projectile trajectory towards the source." 
 laser_guide_mun:0 "Präzisionsgelenkte Munition" 
 laser_guide_mun_desc:0 "Eine präzisionsgelenkte Munition (PGM, intelligente Waffe, intelligente Munition, intelligente Bombe) ist eine gelenkte Munition, die ein bestimmtes Ziel präzise treffen soll, um Kollateralschäden zu minimieren und die Letalität gegenüber beabsichtigten Zielen zu erhöhen. Denn die Schadenswirkungen von explosiven Waffen nehmen mit der Entfernung ab Aufgrund eines inversen Würfelgesetzes ermöglichen selbst bescheidene Verbesserungen der Genauigkeit (daher eine Verringerung der Fehlschussentfernung) einen Angriff mit weniger oder kleineren Bomben. Selbst wenn einige gelenkte Bomben verfehlen, sind somit weniger Flugbesatzungen gefährdet und der Schaden für Zivilisten und die Höhe des Kollateralschadens können verringert werden." 
 
 aam50:0 "Frühe Luft-Luft-Raketen" 
 aam50_desc:0 "Die US Navy und die US Air Force begannen 1956 mit der Ausrüstung von Lenkflugkörpern und setzten den AIM-4 Falcon der USAF und die AIM-7 Sparrow und AIM-9 Sidewinder der USN ein. Die sowjetische Luftwaffe stellte 1957 ihre K-5 (Rakete) in Dienst." 
 aam60:0 "BVR missiles" 
 aam60_desc:0 "Da die Raketensysteme immer weiter fortgeschritten sind, besteht die moderne Luftkriegsführung fast ausschließlich aus dem Abfeuern von Raketen. Der Einsatz von Beyond Visual Range-Kämpfen wurde in den USA so weit verbreitet, dass frühe F-4-Varianten in den 1960er Jahren nur mit Raketen bewaffnet waren." 
 rocketry60:0 "1960er-Jahre-Rakete" 
 rocketry60_desc:0 "Flüssigwasserstoffmotoren wurden erstmals in Amerika erfolgreich entwickelt, der RL-10-Motor flog erstmals 1962. Wasserstoffmotoren wurden im Rahmen des Apollo-Programms eingesetzt; der flüssige Wasserstoffkraftstoff ergibt eine eher geringere Stufenmasse und reduziert somit die Gesamtgröße und die Kosten des Fahrzeugs." 
 rocketry70:0 "1970er-Jahre-Rakete" 
 rocketry70_desc:0 "Verbesserte Designs ermöglichten die Einführung schnellerer und tödlicherer Raketen." 
