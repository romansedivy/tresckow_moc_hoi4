 naval_reactor:"Nuklearer Schiffsantrieb" 
 naval_reactor_desc:"Nuklearer Schiffsantrieb ist der Antrieb eines Schiffes oder U-Bootes mit Wärme, die von einem Kernkraftwerk bereitgestellt wird. Das Kraftwerk erhitzt Wasser, um Dampf für eine Turbine zu erzeugen, mit der die Schiffsschraube über ein Getriebe oder einen elektrischen Generator und Motor angetrieben wird. Nuklearantrieb der Marine wird speziell in Marinekriegsschiffen wie Supercarriern verwendet. Eine kleine Anzahl von experimentellen zivilen Nuklearschiffen wurde gebaut." 
