 heli_engines:"Rotorsystem" 
 heli_engines_desc:"Ein Helikopter-Rotorsystem ist die Kombination aus mehreren Drehflügeln und einem Steuerungssystem, das den aerodynamischen Auftrieb erzeugt, der das Gewicht des Helikopters trägt, und den Schub, der im Vorwärtsflug dem Luftwiderstand entgegenwirkt. Jeder Hauptrotor ist an einem vertikalen Mast über der Spitze des Hubschraubers montiert, im Gegensatz zu einem Hubschrauberheckrotor, der über eine Kombination aus Antriebswelle(n) und Getrieben entlang des Heckauslegers verbunden ist. Der Name leitet sich von den griechischen Wörtern ab helix, helik-, was Spirale bedeutet; und Pteron bedeutet Flügel." 
 
