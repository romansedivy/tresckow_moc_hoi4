 ship_ciws_1:0 "80er Jahre CIWS" 
 ship_ciws_1_desc:0 "Ein Nahkampfwaffensystem ist ein Punktverteidigungswaffensystem zum Detektieren und Zerstören von ankommenden Kurzstreckenraketen und feindlichen Flugzeugen, die die äußere Verteidigung durchdrungen haben, typischerweise an Bord in einer Marinekapazität montiert. Fast alle Klassen größerer moderner Kriegsschiffe sind mit einer Art CIWS-Gerät ausgestattet." 
 ship_ciws_2:0 "90er Jahre CIWS" 
 ship_ciws_2_desc:0 "Ein Nahkampfwaffensystem ist ein Punktverteidigungswaffensystem zum Detektieren und Zerstören von ankommenden Kurzstreckenraketen und feindlichen Flugzeugen, die die äußere Verteidigung durchdrungen haben, typischerweise an Bord in einer Marinekapazität montiert. Fast alle Klassen größerer moderner Kriegsschiffe sind mit einer Art CIWS-Gerät ausgestattet." 
 
 ship_torpedo_sub_5:0 "1950 Sub-Torpedo" 
 ship_torpedo_sub_5_desc:0 "Die Entwicklung von U-Boot-Torpedos in der Nachkriegszeit umfasste die Verwendung eines Schleppdrahts zur Steuerung des Mittelkurses durch das Feuerleitsystem des U-Bootes." 
 ship_torpedo_sub_6:0 "1955 Sub-Torpedo" 
 ship_torpedo_sub_6_desc:0 "Verbesserungen in der Führung sowie neue Materialien ermöglichten es den Torpedos, präziser und schneller zu sein." 
 ship_torpedo_sub_7:0 "1960 U-Torpedo" 
 ship_torpedo_sub_7_desc:0 "In den 60er Jahren wurde eine neue Leitmethode eingeführt, das Wake-Homing. Der Torpedo wird abgefeuert, um hinter dem Heck des Zielschiffs durch das Kielwasser zu kreuzen, während er mit Sonar nach Veränderungen im Wasser sucht, die durch die Passage des Zielschiffs verursacht werden Schiff, wie die kleinen Luftblasen. Wenn diese erkannt werden, dreht sich der Torpedo auf das Schiff zu, folgt dann einem Zick-Zack-Kurs und dreht sich, wenn er den äußeren Rand des Kielwassers erkennt, um sich selbst im Kielwasser zu halten. Dadurch wird es schließlich zum Heck des Schiffes gebracht, wo sein Gefechtskopf den Antrieb und die Steuerung am meisten beschädigen kann. Das System ist schwer zu blockieren, kann jedoch von anderen Schiffen abgelenkt werden, die das Kielwasser überqueren." 
 ship_torpedo_sub_8:0 "1970 U-Boot-Torpedo" 
 ship_torpedo_sub_8_desc:0 "Sie wurden entwickelt, um tief tauchende nuklearbetriebene U-Boote und Hochleistungs-Überwasserschiffe zu versenken." 
 ship_torpedo_sub_9:0 "1980 U-Torpedo" 
 ship_torpedo_sub_9_desc:0 "Der Torpedo aus den 80er Jahren war sowohl mit aktivem als auch mit passivem Sonar ausgestattet und konnte über einen dünnen Draht, der ihn mit dem startenden U-Boot verband, ferngesteuert werden. Die Drahtführung ermöglicht das Abfeuern eines Torpedos bei der ersten Warnung, d. h. wenn ein Ziel zum ersten Mal auf große Entfernung erkannt wird. Dies gibt dem Torpedo die Zeit, die benötigt wird, um die Reichweite zu schließen, während der Kurs und die Geschwindigkeit des Ziels von den überlegenen Sensoren des U-Boots aktualisiert und "durch das Kabel" übertragen werden. Der Torpedo kann auch einem anderen Ziel zugewiesen oder zurückgerufen werden." 
 ship_torpedo_sub_10:0 "1990 Sub-Torpedo" 
 ship_torpedo_sub_10_desc:0 "In einem typischen Gefecht werden diese neuen Torpedos drahtgeführt in die allgemeine Nähe des Ziels auslaufen und dann eine verdeckte passive Suche durchführen. Das hochleistungsfähige Leitdrahtsystem, das speziell auf das Manöver und den Geschwindigkeitsbereich des Spearfish abgestimmt ist, bietet einen bidirektionalen Datenaustausch zwischen dem Torpedo und dem Start-U-Boot und maximiert die organischen Sensor- und Kampfsteuerungsfähigkeiten des U-Boots Sonar, um sein Ziel zu klassifizieren und anzuvisieren. Leistungsstarke Übertragungen und eine ausgeklügelte Signalverarbeitung ermöglichen es, Ziele genau von Hintergrundgeräuschen zu unterscheiden und eine hohe Widerstandsfähigkeit gegen akustische Gegenmaßnahmen und/oder Ausweichmanöver zu gewährleisten." 
 
