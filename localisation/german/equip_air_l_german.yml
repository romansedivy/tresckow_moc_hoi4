 fighter_equipment_0:0 "Zwischenkriegskämpfer" 
 fighter_equipment_0_short:0 "Kämpfer" 
 fighter_equipment_0_desc:0 "Während Kampfflugzeuge während des Ersten Weltkriegs und seitdem viele Veränderungen erfahren haben, wird das Doppeldecker-Design obsolet. Wir müssen damit beginnen, zivile technologische Fortschritte in militärische Anwendungen umzusetzen." 
 fighter_equipment_1:0 "Kämpfer ich" 
 fighter_equipment_1_short:0 "Kämpfer ich" 
 fighter_equipment_1_desc:0 "Leichte Flugzeugzellen wurden mit der Einführung von Sternmotoren, Eindecker-Designs und Ganzmetallgehäusen revolutioniert. Dieses Design ist unser Versuch, unser erstes modernes Jagdflugzeug zu bauen." 
 fighter_equipment_2:0 "Kämpfer II" 
 fighter_equipment_2_short:0 "Kämpfer II" 
 fighter_equipment_2_desc:0 "Das Tempo der Fortschritte bei den Kampfflugzeugen ist erstaunlich, und als solche müssen wir die Technologie weiter integrieren und bestehende Konzepte verbessern. Unser neues Jagdflugzeugdesign muss zu hoher Geschwindigkeit, hoher Leistung in der Höhe und der bestmöglichen Reichweite fähig sein. Außerdem muss es sehr gut bewaffnet sein." 
 fighter_equipment_3:0 "Kämpfer III" 
 fighter_equipment_3_short:0 "Kämpfer III" 
 fighter_equipment_3_desc:0 "Während sich unsere früheren Generationen von Kampfflugzeugen als würdig erwiesen haben, sollten alle Vorteile, die durch ein besseres Design gewonnen werden, genutzt werden. Dieses Flugzeug wird die Spitzenplattform für kolbenmotorgetriebene Jäger sein, die über hervorragende Leistung, hohe Agilität, tödliche Waffen und eine gute Reichweite verfügen." 
 
 heavy_fighter_equipment:0 "Schwerer Kämpfer" 
 heavy_fighter_equipment_1:0 "Schwerer Jäger I" 
 heavy_fighter_equipment_1_short:0 "Schwerer Jäger I" 
 heavy_fighter_equipment_1_desc:0 "Unsere Bomberstreitkräfte brauchen einen Eskortenschutz vor feindlichen Jägern bis zu ihren Zielen und zurück. Um diese Eskorte bereitzustellen, müssen wir Kampfflugzeuge mit Bomberreichweite konstruieren. Notwendigerweise sind diese Flugzeuge größer, langsamer und weniger wendig als leichte Jäger, obwohl sie eine beträchtliche Bewaffnung tragen können." 
 heavy_fighter_equipment_2:0 "Schwerer Jäger II" 
 heavy_fighter_equipment_2_short:0 "Schwerer Jäger II" 
 heavy_fighter_equipment_2_desc:0 "Der Krieg hat uns gelehrt, dass unsere Konstruktion schwerer Jäger anfälliger für wendigere Jäger ist, aber aufgrund der schweren Bewaffnung recht gut beim Abfangen feindlicher Bomber ist. Dieses nächste Design wird sich auf eine verbesserte Angriffsfähigkeit gegen feindliche Flugzeuge und sogar Bodenziele konzentrieren. Geschwindigkeit und Reichweite werden ebenfalls verbessert." 
 heavy_fighter_equipment_3:0 "Schwerer Jäger III" 
 heavy_fighter_equipment_3_short:0 "Schwerer Jäger III" 
 heavy_fighter_equipment_3_desc:0 "Obwohl unsere schweren Jäger in verschiedenen Rollen Geschick bewiesen haben, müssen wir über ein neues Design nachdenken, das ihre Fähigkeiten gegenüber feindlichen Jägern verbessert und es ihr ermöglicht, immer schnellere und besser verteidigte feindliche Bomber abzufangen." 
 
 strat_bomber_equipment_1:0 "Strategischer Bomber I" 
 strat_bomber_equipment_1_short:0 "Strat-Bomber I" 
 strat_bomber_equipment_1_desc:0 "Erfahrungen aus dem Ersten Weltkrieg und Studien seither zeigen, dass die Bombardierung der feindlichen militärischen Ziele und Großstädte den nächsten Krieg gewinnen wird. Zumindest brauchen wir einen Bomber, der solche Zerstörungen anrichten kann. Es muss hoch und mit guter Geschwindigkeit fliegen und eine große Nutzlast tragen. Dies erfordert eine große Flugzeugzelle mit mehreren Triebwerken. Es wird auch eine gewisse Verteidigungsfähigkeit haben." 
 strat_bomber_equipment_2:0 "Strategischer Bomber II" 
 strat_bomber_equipment_2_short:0 "Strat-Bomber II" 
 strat_bomber_equipment_2_desc:0 "Bomben haben sich als wirksam erwiesen, um die Fähigkeit des Feindes, Krieg zu führen, zu verringern. Defensivere Waffen und höhere Geschwindigkeit ermöglichen ein neues Design, um Zerstörung zu vermeiden, während eine Erhöhung der Nutzlast und Reichweite es effektiver macht." 
 strat_bomber_equipment_3:0 "Strategischer Bomber III" 
 strat_bomber_equipment_3_short:0 "Strat-Bomber III" 
 strat_bomber_equipment_3_desc:0 "Um Verluste durch feindliche Jäger und Bodenfeuer zu vermeiden, wird unser nächstes Design in großer Höhe fliegen. Es wird größer sein, um sowohl eine enorme Nutzlast als auch mehr Kraftstoff zu transportieren, um die Reichweite zu erhöhen." 
 
 tac_bomber_equipment_0:0 "Zwischenkriegsbomber" 
 tac_bomber_equipment_0_short:0 "Bomber" 
 tac_bomber_equipment_0_desc:0 "Es wird allgemein angenommen, dass der nächste Krieg ausschließlich durch Bombardierung des Feindes bis zur Auslöschung gewonnen wird. Es ist unbedingt erforderlich, dass wir mit der Entwicklung unseres eigenen Bomberflugzeugs beginnen, das in der Lage ist, schwere Nutzlasten mit angemessener Geschwindigkeit zu transportieren." 
 tac_bomber_equipment_1:0 "Taktischer Bomber I" 
 tac_bomber_equipment_1_short:0 "Tac-Bomber I" 
 tac_bomber_equipment_1_desc:0 "Mittlere Bomber müssen vielseitig und schnell sein und in der Lage sein, eine Reihe von Rollen zu erfüllen. Eine zweimotorige Konstruktion, die relativ leicht bleibt, kann noch viele Jahre lang von Nutzen sein." 
 tac_bomber_equipment_2:0 "Taktischer Bomber II" 
 tac_bomber_equipment_2_short:0 "Tac-Bomber II" 
 tac_bomber_equipment_2_desc:0 "Schwerere taktische Bomber können Reichweite, Nutzlast und Geschwindigkeit erhöhen und gleichzeitig die Fähigkeit der Flugzeuge zur Durchführung einer Vielzahl von Missionen beibehalten." 
 tac_bomber_equipment_3:0 "Taktischer Bomber III" 
 tac_bomber_equipment_3_short:0 "Tac-Bomber III" 
 tac_bomber_equipment_3_desc:0 "Ausgehend von den Fortschritten bei Kampfflugzeugen können unkonventionelle Materialien und Formen neue Designs zu den schnellsten und leistungsstärksten zweimotorigen Flugzeugen machen, die je gebaut wurden." 
 nav_bomber_equipment:0 "Marinebomber" 
 cv_nav_bomber_equipment:0 "CV Marinebomber" 
 nav_bomber_equipment_1:0 "Marinebomber I" 
 nav_bomber_equipment_1_short:0 "NAV I" 
 nav_bomber_equipment_1_desc:0 "Die Marinefliegerei wird im kommenden Jahrzehnt von entscheidender Bedeutung sein, um neuen Entwicklungen in der Seekriegsführung, wie der zunehmenden Bedeutung von U-Booten, zu begegnen. Wasserflugzeuge mit der Fähigkeit, als Sturzkampfbomber und Aufklärungsfahrzeuge zu arbeiten, werden von Nutzen sein." 
 nav_bomber_equipment_2:0 "Marinebomber II" 
 nav_bomber_equipment_2_short:0 "NAV II" 
 nav_bomber_equipment_2_desc:0 "Neue Triebwerkstechnologie und aerodynamisch verfeinerte Designs werden die Geschwindigkeit und die Tauchangriffsfähigkeit von Marineflugzeugen erheblich steigern." 
 nav_bomber_equipment_3:0 "Marinebomber III" 
 nav_bomber_equipment_3_short:0 "NAV III" 
 nav_bomber_equipment_3_desc:0 "Ganzmetallkonstruktionen und leistungsstarke Luftbremsen ermöglichen eine komplexere Marinefliegerei. Die Flugzeuge der Zukunft werden jedoch eine größere Besatzung erfordern, um diese fortschrittlichen Systeme zu bedienen." 
