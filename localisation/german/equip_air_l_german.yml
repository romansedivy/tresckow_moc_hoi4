 jet_fighter_equipment_1:0 "Düsenjäger 1946" 
 jet_fighter_equipment_1_short:0 "Düsenjäger 1946" 
 jet_fighter_equipment_1_desc:0 "Düsenjäger der ersten Generation sind die ersten Versuche, Kampfflugzeuge mit Düsentriebwerken zu bauen. Einige wurden in den letzten Tagen des Zweiten Weltkriegs entwickelt und sahen sehr begrenzte Kampfeinsätze." 
 jet_fighter_equipment_2:0 "Düsenjäger 1950" 
 jet_fighter_equipment_2_short:0 "Düsenjäger 1950" 
 jet_fighter_equipment_2_desc:0 "Ausgereifte Düsenjägerkonstruktionen wie die im Koreakrieg eingesetzte F-86, die mit Überschallgeschwindigkeit steuerbar sind." 
 jet_fighter_equipment_3:0 "Düsenjäger 1955" 
 jet_fighter_equipment_3_short:0 "Düsenjäger 1955" 
 jet_fighter_equipment_3_desc:0 "Die Entwicklung von Jagdflugzeugen der zweiten Generation war geprägt von technologischen Durchbrüchen, Lehren aus den Luftschlachten des Koreakrieges und der Konzentration auf die Durchführung von Operationen in einem nuklearen Kriegsumfeld. Technologische Fortschritte in Aerodynamik, Antrieb und Baumaterialien für die Luft- und Raumfahrt (hauptsächlich Aluminiumlegierungen) ermöglichten es den Konstrukteuren, mit aeronautischen Innovationen wie Pfeilflügeln, Deltaflügeln und flächengesteuerten Rümpfen zu experimentieren. Der weit verbreitete Einsatz von nachbrennenden Turbojet-Triebwerken machte diese zu den ersten Serienflugzeugen, die die Schallmauer durchbrachen, und die Fähigkeit, Überschallgeschwindigkeiten im Horizontalflug aufrechtzuerhalten, wurde bei Jägern dieser Generation zu einer allgemeinen Fähigkeit." 
 jet_fighter_equipment_4:0 "Düsenjäger 1960" 
 jet_fighter_equipment_4_short:0 "Düsenjäger 1960" 
 jet_fighter_equipment_4_desc:0 "Jagdflugzeugdesigns nutzten neue elektronische Technologien, die effektive Radare klein genug machten, um an Bord kleinerer Flugzeuge mitgeführt zu werden. Bordradare ermöglichten die Erkennung feindlicher Flugzeuge außerhalb der Sichtweite, wodurch die Übergabe von Zielen durch bodengestützte Warn- und Verfolgungsradare mit größerer Reichweite verbessert wurde. Fortschritte in der Entwicklung von Lenkflugkörpern ermöglichten es Luft-Luft-Raketen, die Waffe als primäre Offensive zu ergänzen Waffe zum ersten Mal in der Geschichte eines Kämpfers." 
 jet_fighter_equipment_5:0 "Düsenjäger 1965" 
 jet_fighter_equipment_5_short:0 "Düsenjäger 1965" 
 jet_fighter_equipment_5_desc:0 "Die dritte Generation erlebte eine kontinuierliche Reifung der Innovationen der zweiten Generation, ist jedoch am stärksten durch eine erneute Betonung der Manövrierfähigkeit und der traditionellen Bodenangriffsfähigkeiten gekennzeichnet. Im Laufe der 1960er Jahre zeigte die zunehmende Kampferfahrung mit Lenkflugkörpern, dass sich der Kampf in enge Luftkämpfe entwickeln würde. Analoge Avionik wurde eingeführt und ersetzte ältere"steam-gauge" cockpit instrumentation." 
 jet_fighter_equipment_6:0 "Düsenjäger 1970" 
 jet_fighter_equipment_6_short:0 "Düsenjäger 1970" 
 jet_fighter_equipment_6_desc:0 "Diese Ära sah eine Erweiterung der Bodenangriffsfähigkeiten, hauptsächlich bei Lenkflugkörpern, und erlebte die Einführung der ersten wirklich effektiven Avionik für verbesserte Bodenangriffe, einschließlich Geländevermeidungssysteme. Luft-Boden-Raketen (ASM), die mit elektrooptischen (EO) Kontrastsuchern ausgestattet waren – wie das erste Modell des weit verbreiteten AGM-65 Maverick – wurden zu Standardwaffen, und lasergelenkte Bomben (LGBs) wurden weit verbreitet um die Präzisionsangriffsfähigkeiten zu verbessern." 
