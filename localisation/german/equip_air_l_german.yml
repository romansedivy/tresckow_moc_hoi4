 CAS_equipment_1:0 "Luftnahunterstützung I" 
 CAS_equipment_1_short:0 "CAS I" 
 CAS_equipment_1_desc:0 "Unsere CAS-Doktrin erfordert ein Flugzeug, das zu einem präzisen Oberflächenangriff fähig ist. Obwohl diese Flugzeuge im Vergleich zu unseren größeren taktischen Bombern eine geringere Nutzlast tragen, sind sie in der Lage, kleine Gelegenheitsziele durch Tief- und Sturzbomben anzugreifen und zu zerstören." 
 CAS_equipment_2:0 "Luftnahunterstützung II" 
 CAS_equipment_2_short:0 "CAS II" 
 CAS_equipment_2_desc:0 "Frühe Kriegserfahrungen haben gezeigt, dass erhöhte Geschwindigkeit, Panzerung und Manövrierfähigkeit für die Überlebensfähigkeit von CAS-Flugzeugen gegen feindliche Jäger und Bodenfeuer erforderlich sind. Diese nächste Generation von Bodenangriffsflugzeugen wird auch größere Bomben, Kanonen und Maschinengewehre einsetzen, um ihren Zielen größeren Schaden zuzufügen." 
 CAS_equipment_3:0 "Luftnahunterstützung III" 
 CAS_equipment_3_short:0 "FALL III" 
 CAS_equipment_3_desc:0 "Die ständig zunehmende Fähigkeit von Ziel-Flugabwehr- und feindlichen Abfangjägern erfordert eine Weiterentwicklung unserer CAS-Flugzeuge. Das neue Design beinhaltet eine erhöhte Motorleistung, Verbesserungen der Flugzeugzelle für verbesserte Tauchfähigkeit und Schutz sowie noch größere Nutzlasten." 
 
