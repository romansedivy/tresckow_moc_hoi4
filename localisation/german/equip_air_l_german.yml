 CZE_heavy_fighter_equipment_1_desc:0 "Eine der Hauptvarianten von Avia B.534 war Bk.534, die dafür ausgelegt war, eine 20-mm-Oerlikon-FFS-20-Kanone zu tragen, die durch die Nase feuerte, und nur zwei 7,92-mm-Maschinengewehre an den Seiten.\n\nAllerdings Es gab einige Probleme beim Umbau, um die neue Waffe anzupassen. So wurden nur wenige Flugzeuge an die tschechoslowakische Luftwaffe ausgeliefert, die restlichen 63 Flugzeuge aus dem bestellten Produktionsblock wurden für die Deutschen fertig gestellt." 
