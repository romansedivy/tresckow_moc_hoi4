 cv_fighter_equipment_8_desc:0 "Die dritte Generation erlebte eine kontinuierliche Reifung der Innovationen der zweiten Generation, ist jedoch am stärksten durch eine erneute Betonung der Manövrierfähigkeit und der traditionellen Bodenangriffsfähigkeiten gekennzeichnet. Im Laufe der 1960er Jahre zeigte die zunehmende Kampferfahrung mit Lenkflugkörpern, dass sich der Kampf in enge Luftkämpfe entwickeln würde. Analoge Avionik wurde eingeführt und ersetzte ältere"steam-gauge" cockpit instrumentation." 
 cv_fighter_equipment_9:0 "Trägerjet 1975" 
 cv_fighter_equipment_9_short:0 "Trägerjet 1975" 
 cv_fighter_equipment_9_desc:0 "Diese Ära sah eine Erweiterung der Bodenangriffsfähigkeiten, hauptsächlich bei Lenkflugkörpern, und erlebte die Einführung der ersten wirklich effektiven Avionik für verbesserte Bodenangriffe, einschließlich Geländevermeidungssysteme. Luft-Boden-Raketen (ASM), die mit elektrooptischen (EO) Kontrastsuchern ausgestattet waren – wie das erste Modell des weit verbreiteten AGM-65 Maverick – wurden zu Standardwaffen, und lasergelenkte Bomben (LGBs) wurden weit verbreitet um die Präzisionsangriffsfähigkeiten zu verbessern." 
