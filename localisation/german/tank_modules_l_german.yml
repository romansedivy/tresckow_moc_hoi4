 gwtank_chassis_desc:0 "Der Panzer hat sich im Großen Krieg als mächtige Waffe erwiesen. Obwohl sich die Entwicklung in den Jahren dazwischen verlangsamt hat, wird sie in den kommenden Kriegen zweifellos eine große Rolle spielen." 
 armor_tech_1:0 "Grundlegender Rüstungsschutz" 
 armor_tech_1_desc:0 "Panzer hatten während des Ersten Weltkriegs nur mit feindlichen Kleinwaffen zu kämpfen. Als solche kamen sie mit einer ziemlich dünnen Rüstung davon. Eine neue Generation von Panzerabwehrwaffen hat das Schlachtfeld zu einem viel gefährlicheren Ort für einen Panzer gemacht, und es wird ein viel schwererer Schutz benötigt." 
 armor_tech_2:0 "Verbesserter Rüstungsschutz" 
 armor_tech_2_desc:0 "Da weltweit immer schwerere Panzerabwehrwaffen im Einsatz sind, wird die nächste Panzergeneration einen noch besseren Schutz benötigen." 
 armor_tech_3:0 "Erweiterter Rüstungsschutz" 
 armor_tech_3_desc:0 "Während die Grenze der eingesetzten Panzerabwehrkanonen wahrscheinlich erreicht ist, wird eine neue Generation von Panzern fortschrittlichere Waffen tragen, die in der Lage sind, jedes aktuelle Schutzniveau auf große Entfernung zu durchdringen." 
 armor_tech_4:0 "Moderner Rüstungsschutz" 
 armor_tech_4_desc:0 "Während des Krieges haben sich die Bedrohungen für Panzer vervielfacht, von feindlichen Panzern, Panzerabwehrkanonen, engagierten Jagdpanzern bis hin zu modernen Infanteriewaffen, die Hohlladungen abfeuern, die selbst schwere Panzerung durchdringen können. Wir müssen neue Schutzmethoden entwickeln, um unsere eigenen Panzer angesichts dieser Bedrohungen am Leben zu erhalten." 
 armor_tech_5:0 "Moderner Rüstungsschutz der Nachkriegszeit" 
 armor_tech_7:0 "Moderner Rüstungsschutz vor dem Kalten Krieg" 
 armor_tech_9:0 "Moderner Rüstungsschutz aus dem Kalten Krieg" 
 armor_tech_10:0 "2. Kalter Krieg Moderner Rüstungsschutz" 
 armor_tech_11:0 "Nahe dem Ende des Kalten Krieges moderner Rüstungsschutz" 
 engine_tech_1:0 "Grundmotor" 
 engine_tech_1_desc:0 "Während die Panzer des Ersten Weltkriegs langsame, schwerfällige Bestien waren, verlässt sich der moderne Panzer sehr stark auf Geschwindigkeit und Mobilität, um den Sieg zu erringen." 
 engine_tech_2:0 "Verbesserter Motor" 
 engine_tech_2_desc:0 "Mit größeren Geschützen und schwerer Panzerung erfordert die neue Panzergeneration einen stärkeren Motor, um mobil zu bleiben." 
 engine_tech_3:0 "Erweiterte Engine" 
 engine_tech_3_desc:0 "Mechanisierte Kriegsführung ist eine Kampfform, die schnelle Entscheidungen und schnelle Truppen- und Versorgungsbewegungen erfordert. Wenn unsere Panzer moderne Waffen und genügend Panzerung tragen sollen, um auf dem Schlachtfeld zu überleben, benötigen sie leistungsstarke Motoren, um mit der motorisierten Infanterie Schritt zu halten." 
 engine_tech_4:0 "Kriegsmaschine" 
 engine_tech_4_desc:0 "Die zahlreichen durch die moderne Kriegsführung notwendigen Neuzugänge bei Panzern haben das Gewicht des Fahrzeugs erheblich erhöht. Um all diese Masse zu bewegen, brauchen wir Motoren, die viel Kraft hinter sich haben." 
