 ### EQUIPMENT MODULES ### 
 
 tank_gasoline_engine:0 "Benzinmotor" 
 tank_gasoline_engine_desc:0 "Ein mit Benzin betriebener Motor ist bei einer bestimmten Motorgröße schneller, aber der Kraftstoff ist viel anfälliger für Feuer." 
 tank_diesel_engine:0 "Dieselmotor" 
 tank_diesel_engine_desc:0 "Ein mit Dieselkraftstoff betriebener Motor ist zuverlässiger als ein Benzinmotor, aber bei gleicher Motorgröße nicht so schnell." 
 tank_petrol_electric_engine:0 "Benzin-Elektro-Motor" 
 tank_petrol_electric_engine_desc:0 "Eine Kombination aus einem benzinbetriebenen Motor, der einen Elektromotor mit Strom versorgt. Komplex, teuer und unzuverlässig, bietet es jedoch eine unübertroffene Leistung bei taktischen Bewegungen." 
 tank_gas_turbine_engine:0 "Gasturbine" 
 tank_gas_turbine_engine_desc:0 "Eine aus Düsentriebwerken entwickelte Turbine. Hoher Kraftstoffverbrauch, aber die höchste Drehzahl aller Motoren bei einer bestimmten Motorgröße." 
 tank_riveted_armor:0 "Vernietete Rüstung" 
 tank_riveted_armor_desc:0 "Mit dem Rahmen verschraubte Panzerplatten, die durch in die Kanten eingetriebene Nieten zusammengehalten werden. Eine sehr bewährte Technologie, die ziemlich billig ist, aber die vernieteten Kanten bieten Schwachstellen in der Panzerung und können die Besatzung verletzen, wenn die Nieten getroffen werden." 
 tank_cast_armor:0 "Rüstung zaubern" 
 tank_cast_armor_desc:0 "Das gesamte Chassis, einschließlich der Panzerung, wird als eine Einheit gegossen. Ein teurer und zeitaufwändiger Prozess, der eine viel dickere Panzerung mit weniger Schwachstellen ermöglicht." 
 tank_welded_armor:0 "Geschweißte Rüstung" 
 tank_welded_armor_desc:0 "Panzerplatten sind mit dem Chassis verschweißt. Ein schnellerer Prozess als das Gießen, bei dennoch gutem Schutz." 
 tank_torsion_bar_suspension:0 "Drehstab" 
 tank_torsion_bar_suspension_desc:0 "Ein ziemlich zuverlässiges Federungssystem aus Metallstangen, die am Fahrzeugchassis befestigt sind und ein ruhigeres Fahrverhalten bieten als andere Federungstypen." 
 tank_christie_suspension:0 "Christie-Suspendierung" 
 tank_christie_suspension_desc:0 "Von einem amerikanischen Erfinder entwickelt, ermöglicht dieses Fahrwerk außergewöhnlich hohe Geschwindigkeiten." 
 tank_bogie_suspension:0 "Drehgestellaufhängung" 
 tank_bogie_suspension_desc:0 "Eine einfache und relativ kostengünstige Art der Aufhängung, bei der die Laufräder einzeln montiert werden, sodass sie bei Beschädigung leicht ausgetauscht werden können." 
 tank_interleaved_suspension:0 "Interleaved Laufräder" 
 tank_interleaved_suspension_desc:0 "Durch die Überlappung der Laufräder können mehr von ihnen in die gleiche Länge des Rumpfes eingebaut werden, wodurch die Beweglichkeit verbessert und ein zusätzlicher Schutz in den Flanken geboten wird." 
 tank_light_one_man_tank_turret:0 "Ein-Mann-Turm" 
 tank_light_one_man_tank_turret_desc:0 "Ein kleiner Turm, der kaum groß genug ist, um ein einzelnes Besatzungsmitglied aufzunehmen, das die Aufgabe hat, die Hauptbewaffnung zu zielen und zu laden sowie nach Zielen und Bedrohungen Ausschau zu halten." 
 tank_light_two_man_tank_turret:0 "Zwei-Mann-Turm" 
 tank_light_two_man_tank_turret_desc:0 "Ein Turm, der es zwei Besatzungsmitgliedern ermöglicht, die Arbeit der Bewaffnung zu teilen und die Situation zu beobachten. Eine effektive Arbeitsteilung innerhalb der Besatzung ist noch immer nicht möglich." 
 tank_light_three_man_tank_turret:0 "Drei-Mann-Turm" 
 tank_light_three_man_tank_turret_desc:0 "Ein Turm, der groß genug ist, damit die drei Besatzungsmitglieder die Aufgaben des Ladens und Ausrichtens der Hauptbewaffnung aufteilen und sich der Situation um sie herum bewusst bleiben." 
 tank_light_fixed_superstructure_turret:1 "Leichter fester Aufbau" 
 tank_light_fixed_superstructure_turret_desc:0 "Ein feststehender Aufbau lässt nur einen kleinen Bogen der Hauptbewaffnung zu, ohne das gesamte Fahrzeug zu wenden. Es ermöglicht dem Fahrzeug jedoch, eine größere Bewaffnung zu montieren, während es insgesamt kleiner ist, was das Fahrzeug perfekt für Hinterhalte macht." 
 tank_medium_one_man_tank_turret:0 "Ein-Mann-Turm" 
 tank_medium_one_man_tank_turret_desc:0 "Ein kleiner Turm, der kaum groß genug ist, um ein einzelnes Besatzungsmitglied aufzunehmen, das die Aufgabe hat, die Hauptbewaffnung zu zielen und zu laden sowie nach Zielen und Bedrohungen Ausschau zu halten." 
