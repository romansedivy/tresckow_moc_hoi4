 tank_super_heavy_four_man_tank_turret:0 "Vier-Mann-Turm" 
 tank_super_heavy_four_man_tank_turret_desc:0 "Ein massiver Turm mit zusätzlichem Platz für einen zweiten Lader, um das Hauptgeschütz zu warten." 
 tank_super_heavy_three_man_tank_turret:0 "Drei-Mann-Turm" 
 tank_super_heavy_three_man_tank_turret_desc:0 "Ein Turm, der groß genug ist, damit die drei Besatzungsmitglieder die Aufgaben des Ladens und Ausrichtens der Hauptbewaffnung aufteilen und sich der Situation um sie herum bewusst bleiben." 
 tank_modern_tank_turret:0 "Moderner Turm" 
 tank_modern_tank_turret_desc:0 "Ein gut angelegter Turm ermöglicht es drei Besatzungsmitgliedern, die Hauptbewaffnung effizient zu bedienen und ihre Umgebung im Auge zu behalten." 
 tank_heavy_machine_gun:0 "Schweres Maschinengewehr" 
 tank_heavy_machine_gun_desc:0 "Ein Maschinengewehr bietet eine anständige Anti-Infanterie-Fähigkeit zu einem geringen Preis. Selbst mit spezieller panzerbrechender Munition lässt seine panzerbrechende Leistung zu wünschen übrig." 
 flamethrower:0 "Flammenwerfer" 
 flamethrower_desc:0 "Ein Gerät, um einen Strom brennender Flüssigkeit zu projizieren. Obwohl es im Stadtkampf und gegen Festungen sehr nützlich ist, bietet es keine Panzerabwehrfähigkeit und muss von einer speziell ausgebildeten Besatzung in einer separaten Einheit verwendet werden, um effektiv zu sein." 
 tank_auto_cannon:0 "Automatische Kanone" 
 tank_auto_cannon_desc:0 "Diese automatische Kanone wurde einer schnell feuernden Luftabwehrkanone nachempfunden und kann einen Feuerhagel abfeuern, der auf weiche Ziele verheerend ist. Das kleine Kaliber schränkt seine Anti-Panzer-Leistung ein." 
 tank_auto_cannon_2:0 "Verbesserte automatische Kanone" 
 tank_auto_cannon_2_desc:0 "Diese automatische Kanone wurde einer schnell feuernden Luftabwehrkanone nachempfunden und kann einen Feuerhagel abfeuern, der auf weiche Ziele verheerend ist. Das kleine Kaliber schränkt seine Anti-Panzer-Leistung ein." 
 tank_anti_air_cannon:0 "Grundlegendes Flugabwehrgeschütz" 
 tank_anti_air_cannon_desc:0 "Eine schnell feuernde automatische Waffe, die entwickelt wurde, um Flugzeuge anzugreifen. Es hat ein begrenztes Potenzial als Feuerunterstützungswaffe gegen Bodenziele." 
 tank_anti_air_cannon_2:0 "Verbesserte Luftabwehrkanone" 
 tank_anti_air_cannon_2_desc:0 "Eine schnell feuernde automatische Waffe, die entwickelt wurde, um Flugzeuge anzugreifen. Es hat ein begrenztes Potenzial als Feuerunterstützungswaffe gegen Bodenziele." 
 tank_anti_air_cannon_3:0 "Fortschrittliches Luftabwehrgeschütz" 
 tank_anti_air_cannon_3_desc:0 "Eine schnell feuernde automatische Waffe, die entwickelt wurde, um Flugzeuge anzugreifen. Es hat ein begrenztes Potenzial als Feuerunterstützungswaffe gegen Bodenziele." 
 tank_medium_howitzer:0 "Mittlere Haubitze" 
 tank_medium_howitzer_desc:0 "Eine Mittelfeldhaubitze, die in ein Fahrzeug eingebaut werden kann. Sein Hauptzweck ist die indirekte Feuerunterstützung gegen weiche Ziele, kann aber bei Bedarf auch direkt auf ein Ziel abgefeuert werden. Da es nur eine geringe Menge an panzerbrechender Munition mit sich führt, ist es für die Panzerabwehr schlecht geeignet." 
 tank_medium_howitzer_2:0 "Verbesserte mittlere Haubitze" 
 tank_medium_howitzer_2_desc:0 "Eine Mittelfeldhaubitze, die in ein Fahrzeug eingebaut werden kann. Sein Hauptzweck ist die indirekte Feuerunterstützung gegen weiche Ziele, kann aber bei Bedarf auch direkt auf ein Ziel abgefeuert werden. Da es nur eine geringe Menge an panzerbrechender Munition mit sich führt, ist es für die Panzerabwehr schlecht geeignet." 
 tank_heavy_howitzer:0 "Schwere Haubitze" 
 tank_heavy_howitzer_desc:0 "Eine schwere Feldhaubitze, die in ein Fahrzeug eingebaut werden kann. Sein Hauptzweck ist die indirekte Feuerunterstützung gegen weiche Ziele, kann aber bei Bedarf auch direkt auf ein Ziel abgefeuert werden. Da es nur eine geringe Menge an panzerbrechender Munition mit sich führt, ist es für die Panzerabwehr schlecht geeignet." 
 tank_small_cannon:0 "Kleine Kanone" 
 tank_small_cannon_desc:0 "Eine kleine und billige Kanone, die sowohl Anti-Infanterie- als auch Panzerabwehrgeschosse abfeuern kann. Sein kleines Kaliber schränkt seine Nützlichkeit ein." 
 tank_small_cannon_2:0 "Verbesserte kleine Kanone" 
 tank_small_cannon_2_desc:0 "Eine kleine und billige Kanone, die sowohl Anti-Infanterie- als auch Panzerabwehrgeschosse abfeuern kann. Sein kleines Kaliber schränkt seine Nützlichkeit ein." 
 tank_medium_cannon:0 "Mittlere Kanone" 
 tank_medium_cannon_desc:0 "Eine Allzweckwaffe, die sich für eine Vielzahl von Aufgaben gut eignet. Es zeichnet sich weder bei der Infanterie- noch bei der Panzerabwehr aus, bietet aber einem Fahrzeug viel Flexibilität." 
 tank_medium_cannon_2:0 "Verbesserte mittlere Kanone" 
 tank_medium_cannon_2_desc:0 "Eine Allzweckwaffe, die sich für eine Vielzahl von Aufgaben gut eignet. Es zeichnet sich weder bei der Infanterie- noch bei der Panzerabwehr aus, bietet aber einem Fahrzeug viel Flexibilität." 
 tank_high_velocity_cannon:0 "Einfache Hochgeschwindigkeitskanone" 
 tank_high_velocity_cannon_desc:0 "Eine Kanone, die speziell entwickelt wurde, um eine hohe Mündungsgeschwindigkeit zu erreichen. Durch die Verwendung von Spezialmunition hat es hervorragende Panzerungseigenschaften, aber seine Leistung gegen weiche Ziele leidet." 
 tank_high_velocity_cannon_2:0 "Verbesserte Hochgeschwindigkeitskanone" 
 tank_high_velocity_cannon_2_desc:0 "Eine Kanone, die speziell entwickelt wurde, um eine hohe Mündungsgeschwindigkeit zu erreichen. Durch die Verwendung von Spezialmunition hat es hervorragende Panzerungseigenschaften, aber seine Leistung gegen weiche Ziele leidet." 
 tank_high_velocity_cannon_3:0 "Fortschrittliche Hochgeschwindigkeitskanone" 
 tank_high_velocity_cannon_3_desc:0 "Eine Kanone, die speziell entwickelt wurde, um eine hohe Mündungsgeschwindigkeit zu erreichen. Durch die Verwendung von Spezialmunition hat es hervorragende Panzerungseigenschaften, aber seine Leistung gegen weiche Ziele leidet." 
 tank_heavy_cannon:0 "Einfache schwere Kanone" 
 tank_heavy_cannon_desc:0 "Eine Waffe, die eine große Granate abfeuern kann. Mit außergewöhnlicher Panzerungsdurchdringung und anständiger Leistung gegen weiche Ziele sind seine größten Nachteile die schiere Größe und die Kosten, die es zu unhandlich machen, um in den meisten Fahrzeugen montiert zu werden, die nicht speziell dafür ausgelegt sind, es zu tragen." 
 tank_heavy_cannon_2:0 "Verbesserte schwere Kanone" 
 tank_heavy_cannon_2_desc:0 "Eine Waffe, die eine große Granate abfeuern kann. Mit außergewöhnlicher Panzerungsdurchdringung und anständiger Leistung gegen weiche Ziele sind seine größten Nachteile die schiere Größe und die Kosten, die es zu unhandlich machen, um in den meisten Fahrzeugen montiert zu werden, die nicht speziell dafür ausgelegt sind, es zu tragen." 
 tank_heavy_cannon_3:1 "Fortgeschrittene schwere Kanone" 
 tank_heavy_cannon_3_desc:0 "Eine Waffe, die eine große Granate abfeuern kann. Mit außergewöhnlicher Panzerungsdurchdringung und anständiger Leistung gegen weiche Ziele sind seine größten Nachteile die schiere Größe und die Kosten, die es zu unhandlich machen, um in den meisten Fahrzeugen montiert zu werden, die nicht speziell dafür ausgelegt sind, es zu tragen." 
 tank_super_heavy_cannon:0 "Superschwere Kanone" 
 tank_super_heavy_cannon_desc:0 "Eine absurd große Waffe mit unübertroffener Leistung. Es gibt nur sehr wenige Dinge, die diese Waffe nicht zerstören kann, und keines davon hat etwas damit zu tun, auf einen Panzer zu schießen." 
 tank_close_support_gun:0 "Unterstützungspistole schließen" 
 tank_close_support_gun_desc:0 "Eine kleine Waffe, die entwickelt wurde, um hochexplosive Granaten gegen feindliche Feldbefestigungen abzufeuern, um der Infanterie beim Angriff zu helfen. Obwohl er in der Lage ist, Panzer anzugreifen, ist er aufgrund seines kurzen Laufs und seiner begrenzten Munition nicht in der Lage, mit stärkeren feindlichen Panzern fertig zu werden." 
 tank_radio_1:0 "Basisradio" 
 tank_radio_1_desc:0 "Ein einfaches Funkgerät ermöglicht es Panzern, ihre taktischen Manöver im kleinen Maßstab zu koordinieren." 
 tank_radio_2:0 "Verbessertes Radio" 
 tank_radio_2_desc:0 "Ein verbessertes Funkgerät ermöglicht Kommandanten eine effektive Kontrolle über größere Panzerformationen und ermöglicht groß angelegte Operationsmanöver." 
 tank_radio_3:0 "Erweiterter Funk" 
 tank_radio_3_desc:0 "Mit einem stärkeren Sender und besserem Empfang ermöglicht dieses Funkgerät die Kommunikation über Dutzende von Kilometern und angesichts feindlicher Störungen." 
 amphibious_drive:0 "Amphibischer Antrieb" 
 amphibious_drive_desc:0 "Mit einer Reihe von Schwimmvorrichtungen und einer kleinen Schraube kann dieser Tank schnell montiert werden, um Wasser zu durchqueren, entweder vom Schiff zum Ufer oder über einen Fluss." 
 secondary_turret_hmg:1 "Schweres Maschinengewehr" 
 secondary_turret_hmg_desc:0 "Ein schweres Maschinengewehr in einem sekundären Turm. Die Platzierung des Turms begrenzt seinen Schussbogen, wodurch die Gesamteffektivität der Waffe verringert wird, aber es ermöglicht dem Panzer, mehr Ziele zu bekämpfen. Dies ist besonders nützlich, wenn Sie angreifen." 
 secondary_turret_small_cannon:1 "Kleine Kanone" 
 secondary_turret_small_cannon_desc:0 "Eine kleine Kanone in einem sekundären Turm. Die Platzierung des Turms begrenzt seinen Schussbogen, wodurch die Gesamteffektivität der Waffe verringert wird, aber es ermöglicht dem Panzer, mehr Ziele zu bekämpfen. Dies ist besonders nützlich, wenn Sie angreifen." 
 secondary_turret_close_support_gun:1 "Unterstützungspistole schließen" 
 secondary_turret_close_support_gun_desc:0 "Eine Nahunterstützungskanone in einem sekundären Turm. Die Platzierung des Turms begrenzt seinen Schussbogen, wodurch die Gesamteffektivität der Waffe verringert wird, aber es ermöglicht dem Panzer, mehr Ziele zu bekämpfen. Dies ist besonders nützlich, wenn Sie angreifen." 
 sloped_armor:0 "Schräge Rüstung" 
 sloped_armor_desc:0 "Eine schräg zu einer ankommenden Granate platzierte Panzerung hat eine viel größere effektive Dicke als die gleiche Menge an vertikal platzierter Panzerung. Es erhöht auch die Chance, dass die Schale einfach harmlos abprallt. Es erfordert jedoch, dass der gesamte Tank um ihn herum konstruiert wird, was die Montage des Fahrzeugs erschwert." 
 stabilizer:0 "Stabilisator" 
 stabilizer_desc:0 "Eine mechanische Vorrichtung, um die Waffe in die gleiche Richtung zu halten, wenn sich der Panzer bewegt. Obwohl es nicht weit genug fortgeschritten ist, um während der Bewegung ein genaues Schießen zu ermöglichen, ermöglicht es dem Schützen, während eines kurzen Stopps genau zu schießen, ohne das Ziel erneut erfassen zu müssen." 
 smoke_launchers:0 "Rauchwerfer" 
 smoke_launchers_desc:0 "Eine Batterie pyrotechnischer Geräte, die aus dem Inneren des Panzers ausgelöst werden können, um eine dicke Rauchwolke zu erzeugen, die den Panzer verbirgt. Sehr nützlich, wenn Sie in der Defensive sind oder in einen Hinterhalt gefahren sind." 
 extra_ammo_storage:0 "Zusätzliche Munitionsaufbewahrung" 
 extra_ammo_storage_desc:0 "Zusätzliche Racks mit bereiter Munition ermöglichen es dem Panzer, viel länger im Kampf ohne Nachschub zu bleiben. Wenn die Panzerung jedoch durchdrungen wird, sind die Ergebnisse wahrscheinlich katastrophal. Dies ist insbesondere beim Angriff problematisch." 
 wet_ammo_storage:0 "Lager für nasse Munition" 
 wet_ammo_storage_desc:0 "Wassermäntel, die den Munitionsregalen hinzugefügt werden, reduzieren das Explosionsrisiko der Munition nach dem Auftreffen des Panzers erheblich, was von den Besatzungen sehr geschätzt wird." 
