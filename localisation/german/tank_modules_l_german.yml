 tank_rocket_launcher:0 "Raketenwerfer" 
 tank_rocket_launcher_desc:0 "Ein mehrläufiger Werfer für ungelenkte, hochexplosive Raketen. Das hohe Feuervolumen verleiht ihm eine hervorragende Leistung gegen weiche Ziele, aber selbst direkte Treffer bringen wenig gegen gepanzerte Ziele." 
 tank_rocket_launcher_2:0 "Verbesserter Raketenwerfer" 
 tank_rocket_launcher_2_desc:0 "Obwohl es eine Reihe von Verbesserungen bei der Genauigkeit gibt, besteht der Hauptvorteil dieses verbesserten Raketenwerfers darin, dass er mehr Raketen aufnehmen kann, um auf den Feind zu feuern." 
 tank_wheeled_suspension:0 "Radaufhängung" 
 tank_wheeled_suspension_desc:0 "Abgeleitet von einem LKW-Chassis ist diese Federung sehr begrenzt in ihrer Tragfähigkeit und hat eine begrenzte Geländegängigkeit, hat aber den Vorteil, dass sie sehr billig in der Herstellung ist." 
 tank_half_track_suspension:0 "Halbkettenfahrwerk" 
 tank_half_track_suspension_desc:0 "Als Hybrid zwischen einem vollkettenfahrzeugen Fahrzeug und einer normalen Radaufhängung verfügt dieses Setup über ein Paar Räder vorne zum Lenken und eine Kettenhinterachse zur Verbesserung der Cross-Country-Leistung. Obwohl es in seiner Tragfähigkeit begrenzt ist, ist es immer noch billiger als ein vollständig nachgeführtes Design." 
 squeezebore_adaptor:0 "Squeeze-Bore-Adapter" 
 squeezebore_adaptor_desc:0 "Ein spezieller Adapter am Ende der Waffe verringert den Durchmesser des Laufs und drückt eine Granate auf ein kleineres Kaliber. Dadurch wird die Mündungsgeschwindigkeit und damit die Durchschlagskraft der Waffe deutlich erhöht. Es erfordert spezielle Munition aus seltenen Materialien." 
 armor_skirts:0 "Rüstungsröcke" 
 armor_skirts_desc:0 "Ein Satz dünner Metallplatten, die an der Seite des Fahrzeugs angebracht sind und zusätzlichen Schutz gegen Panzerabwehrgewehre und Hohlladungen bieten." 
 dozer_blade:0 "Planierschild" 
 dozer_blade_desc:0 "Ein Planierschild ermöglicht es dem Fahrzeug, ohne die Unterstützung von Ingenieuren schnell eine Kampfposition im Feld aufzubauen." 
 auto_loader:0 "Autoloader" 
 auto_loader_desc:0 "Ein automatischer Mechanismus, der Granaten lädt und es dem Panzer ermöglicht, über einen längeren Zeitraum eine hohe Feuerrate beizubehalten." 
 easy_maintenance:0 "Einfache Wartung" 
 easy_maintenance_desc:0 "Luken rund um das Fahrzeug ermöglichen den Zugang zu vielen verschiedenen Komponenten des Fahrzeugs und ermöglichen der Besatzung, selbst komplexe Wartungsarbeiten relativ einfach durchzuführen." 
 additional_machine_guns:0 "Zusätzliche Maschinengewehre" 
 additional_machine_guns_desc:0 "Eine Reihe von Maschinengewehren in Sponsons und spezielle Zapfenhalterungen verleihen dem Fahrzeug eine verbesserte Verteidigung gegen nahe Infanterieangriffe." 
 
